Prefs.Viewer.navigationSpeed = Snelheid navigatie %
Prefs.Viewer.navigationSpeed.description = Pas de navigatiesnelheid aan - 100% is 'normaal', terwijl lagere waarden leiden tot langzamere navigatie

Prefs.Viewer.navigationAcceleration = Gebruik navigatieversnelling
Prefs.Viewer.navigationAcceleration.description = Pas versnellings-/vertragingseffecten toe wanneer u een navigatietoets ingedrukt houdt en loslaat.
Prefs.Viewer.skipMissingCores = Ontbrekende TMA-kernen overslaan
Prefs.Viewer.skipMissingCores.description = Springt over ontbrekende TMA-kernen wanneer u met de pijltjestoetsen door TMA-rasters navigeert.
Prefs.Viewer.iseScrollGestures = Scroll aanraakbewegingen gebruiken
Prefs.Viewer.iseScrollGestures.description = Gebruik scrollbewegingen met touchscreens of touchpads om door de dia te navigeren.
Prefs.Viewer.invertScrolling = Omgekeerd scrollen
Prefs.Viewer.invertScrolling.description = Het effect van scrollen omkeren - kan systeeminstellingen tegengaan die niet goed werken met QuPath.
Prefs.Viewer.useZoomGestures = Use zoom touch gestures
Prefs.Viewer.useZoomGestures.description = Gebruik 'knijp-naar-zoom'-bewegingen met touchscreens of touchpads.
Prefs.Viewer.useRotateGestures = Draai aanraakbewegingen gebruiken
Prefs.Viewer.useRotateGestures.description = Gebruik rotatiebewegingen met touchscreens of touchpads om door de dia te navigeren.
Prefs.Viewer.enableFreehand = De vrijehandmodus inschakelen voor polygoon- en polylijngereedschappen
Prefs.Viewer.enableFreehand.description = Wanneer u begint met het tekenen van een veelhoek/polylijn door te klikken & slepen, beëindig dan optioneel ROI door de muisknop los te laten (in plaats van te dubbelklikken).
Prefs.Viewer.doubleClickToZoom = Gebruik dubbelklikken om in te zoomen
Prefs.Viewer.doubleClickToZoom.description = Zoom in wanneer u dubbelklikt op een afbeelding (als deze zich niet in een object bevindt) met het verplaatsgereedschap; zoom uit als Alt of Ctrl/Cmd ingedrukt wordt gehouden.

Prefs.Viewer.scalebarFontSize = Lettergrootte schaalbalk
Prefs.Viewer.scalebarFontSize.description = Lettergrootte voor de schaalbalk aanpassen
Prefs.Viewer.scalebarFontWeight = Lettertypegewicht schaalbalk
