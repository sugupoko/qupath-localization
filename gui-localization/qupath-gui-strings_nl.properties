# Uitbreiding verwerken
Extension.Processing = Uitbreiding verwerking & classificatie
Extension.Processing.description = Kernverwerking & classificatieopdrachten

Action.Processing.Spatial.delaunay = Delaunay cluster beschikt over 2D...
Action.Processing.Spatial.delaunay.description = Pas een Delaunay-driehoeksmeting toe op detectieobjecten op basis van hun centroïde locaties.\nDit helpt bij het identificeren van clusters van objecten die naast elkaar liggen.\n\nNeem nota van het feit dat dit commando waarschijnlijk in een toekomstige versie zal worden vervangen.

Action.Processing.CellDetection.fastCellCounts = Snelle celtellingen (helderveld)...
Action.Processing.CellDetection.fastCellCounts.description = Snelle celtelling voor hematoxyline- en DAB-afbeeldingen

Action.Processing.DensityMaps.create = Maak dichtheidskaart...
Action.Processing.DensityMaps.create.description = Een dichtheidskaart maken om regio's met een hoge dichtheid aan detecties (bijv. cellen) te identificeren, optioneel met gespecificeerde classificaties
Action.Processing.DensityMaps.load = Kaart met ladingsdichtheid
Action.Processing.DensityMaps.load.description = Laad een dichtheidskaart die eerder is gegenereerd met "Dichtheidskaart maken".

Action.Processing.Classify.loadPixelClassifier = Pixelclassificator laden...
Action.Processing.Classify.loadPixelClassifier.description = Laad een bestaande pixelclassificator.\nDit kan gebruikt worden om de classificator toe te passen op nieuwe afbeeldingen, maar niet om verder te trainen.
Action.Processing.Classify.trainPixelClassifier = Pixelclassificator trainen...
Action.Processing.Classify.trainPixelClassifier.description = Train een pixelclassificator.\nDit kan gebruikt worden om gebieden te kwantificeren, of om objecten te genereren of te classificeren.
Action.Processing.Classify.createThresholder = Maak drempelhouder...
Action.Processing.Classify.createThresholder.description = Maak een eenvoudige pixelclassificator die een vaste drempelwaarde toepast op een afbeelding

Action.Processing.Classify.loadObjectClassifier = Objectclassificator laden...
Action.Processing.Classify.loadObjectClassifier.description = Laad een bestaande objectclassificator.\nDit kan gebruikt worden om de classificator toe te passen op nieuwe objecten, maar niet om verder te trainen.
Action.Processing.Classify.trainObjectClassifier = Objectclassificator trainen...
Action.Processing.Classify.trainObjectClassifier.description = Train interactief een objectclassificator met behulp van machine learning.\nDit is handig wanneer objecten niet alleen op basis van één meting kunnen worden geclassificeerd.
Action.Processing.Classify.createSingleMeasurementClassifier = Classifier voor enkele meting maken...
Action.Processing.Classify.createSingleMeasurementClassifier.description = Maak een eenvoudige objectclassificator die een drempelwaarde toepast op een enkele meting
Action.Processing.Classify.createCompositeClassifier = Samengestelde classificator maken...
Action.Processing.Classify.createCompositeClassifier.description = Combineer meerdere classificeerders om een enkele classificeerder te maken door ze achtereenvolgens toe te passen
Action.Processing.Classify.setCellIntensityClassifications = Celintensiteitsclassificaties instellen...
Action.Processing.Classify.setCellIntensityClassifications.description = Classificaties voor celintensiteit instellen op basis van een enkele meting.\nDit is handig om dichtheden/percentages van positieve cellen of H-scores te berekenen.

Action.Processing.Classify.createRegionAnnotations = Regio-annotaties maken...
Action.Processing.Classify.createRegionAnnotations.description = Annotaties van regio's met vaste grootte maken.\nDit kan gebruikt worden om representatieve regio's van meerdere afbeeldingen te selecteren om (meestal pixel) classifier te trainen, in combinatie met 'Creëer trainingsafbeelding'.
Action.Processing.Classify.createTrainingImage = Trainingsafbeelding maken...
Action.Processing.Classify.createTrainingImage.description = Maak een afbeelding die bestaat uit regio's die uit meerdere afbeeldingen in een project zijn gehaald.\nDit kan handig zijn voor het interactief trainen van een classifier over een gevarieerde dataset.
Action.Processing.Classify.createChannelTrainingImages = Dubbele kanaaltrainingsafbeeldingen maken...
Action.Processing.Classify.createChannelTrainingImages.description = Dupliceer een afbeelding in een project zodat er een duplicaat is voor elk kanaal van de afbeelding.\n\nThis kan gebruikt worden om aparte classifiers te trainen voor verschillende kanalen in multiplex afbeeldingen, die dan samengevoegd worden tot een samengestelde classifier.
Action.Processing.Classify.splitTrainValidationTest = Gesplitst project trainen/valideren/testen...
Action.Processing.Classify.splitTrainValidationTest.description = Afbeeldingen binnen een project opsplitsen in trainings-, validatie- en testsets


