Prefs.General.showStartupMessage = Welkomstbericht tonen
Prefs.General.showStartupMessage.description = Toon het welkomstbericht met links naar de documenten, het forum en de code telkens wanneer QuPath wordt gestart.\nU kunt dit bericht op elk moment openen via het menu 'Help'.
Prefs.General.startupScriptPath = Pad voor opstartscript
Prefs.General.startupScriptPath.description = Selecteer optioneel een Groovy-scriptbestand dat onmiddellijk wordt uitgevoerd nadat QuPath is gestart.
Prefs.General.checkForUpdates = Controleren op updates bij het opstarten
Prefs.General.checkForUpdates.description = Controleer automatisch op updates wanneer QuPath wordt gestart, en toon een bericht als er een nieuwe versie beschikbaar is.
Prefs.General.showImageNameInTitle = Afbeeldingsnaam in venstertitel tonen
Prefs.General.showImageNameInTitle.description = Toon de naam van de huidige afbeelding in de titelbalk van QuPath (schakel dit uit als de naam niet gezien mag worden).
Prefs.General.maskImageNames = Afbeeldingsnamen in projecten maskeren
Prefs.General.maskImageNames.description = Maskeer de afbeeldingsnamen wanneer u projecten gebruikt, om de kans op vooringenomenheid van de gebruiker tijdens de analyse te verkleinen.
Prefs.General.skipProjectUriChecks = Bestandscontroles in projecten overslaan
Prefs.General.skipProjectUriChecks.description = Vermijd het controleren of bestanden bestaan in de projectbrowser. Dit kan helpen in gevallen waarin de projectbrowser traag is vanwege netwerklatentie.
Prefs.General.maxMemory = Max. geheugen instellen
Prefs.General.maxMemory.description = Stel het maximale geheugen voor Java in.\nLet op dat sommige opdrachten (bijv. pixelclassificatie) nog steeds meer geheugen kunnen gebruiken als dat nodig is,\ndus deze waarde mag over het algemeen niet meer zijn dan de helft van het totale beschikbare geheugen op het systeem.
Prefs.General.tileCache = Percentage geheugen voor caching van tegels
Prefs.General.tileCache.description = Percentage van het maximale geheugen dat gebruikt moet worden voor het cachen van afbeeldingtegels (moet >10% en <90% zijn; aanbevolen waarde is 25%).\nEen hoge waarde kan de prestaties verbeteren (vooral voor meerkanaalsafbeeldingen), maar verhoogt het risico op out-of-memory fouten.\nDe wijzigingen worden van kracht wanneer QuPath opnieuw wordt gestart.
Prefs.General.logFiles = Logbestanden aanmaken
Prefs.General.logFiles.description = Logbestanden aanmaken bij gebruik van QuPath in de QuPath-gebruikersmap (handig voor foutopsporing en -rapportage).
Prefs.General.showExperimental = Experimentele opdrachten tonen
Prefs.General.showExperimental.description = Neem experimentele commando's op in de menu's - deze zijn waarschijnlijk erg buggy en incompleet, maar kunnen af en toe nuttig zijn.
Prefs.General.showTMA = TMA-opdrachten weergeven
Prefs.General.showTMA.description = Neem menu-items op met betrekking tot weefselmicroarrays (TMA's).
Prefs.General.showDeprecated = Afgeschreven commando's tonen
Prefs.General.showDeprecated.description = Neem menu-items op die gerelateerd zijn aan oude opdrachten (niet langer bedoeld voor gebruik).
Prefs.General.hierarchyDisplay = Weergave hiërarchiedetectie
Prefs.General.hierarchyDisplay.description = Kies hoe detecties in de boomstructuur worden weergegeven - kies 'Geen' voor de beste prestatie.
Prefs.General.logLevel = Logniveau
Prefs.General.logLevel.description = \nHet wordt aanbevolen om alleen INFO of DEBUG te gebruiken; vaker loggen (bijv. TRACE, ALL) zal waarschijnlijk prestatieproblemen veroorzaken.
Prefs.General.numThreads = Aantal parallelle threads
Prefs.General.numThreads.description = Stel een limiet in op het aantal processors dat moet worden gebruikt voor parallellisatie.\nDit moet > 0 en <= de beschikbare processors op de computer zijn.\nAls dit buiten dit bereik valt, wordt standaard uitgegaan van de beschikbare processors.\nHet is meestal prima om de standaardwaarde te gebruiken, maar het kan helpen om deze te verlagen als u out-of-memory fouten tegenkomt.
Prefs.General.imageType = Type afbeelding instellen
Prefs.General.imageType.description = Automatisch schatten & instellen van het afbeeldingstype bij de eerste opening (bijv. H&E, H-DAB, fluorescentie), vragen of niet instellen.\nSchatten kan handig zijn, maar let op: het is niet altijd correct - en u moet het altijd controleren! \nHet afbeeldingstype beïnvloedt sommige beschikbare opdrachten, bijv. hoe kleurstoffen worden gescheiden voor weergave of celdetecties.
Prefs.General.commandBar = Weergavemodus opdrachtbalk
Prefs.General.commandBar.description = Modus die wordt gebruikt om het tekstveld van de opdrachtzoeker boven op de viewer weer te geven.

Prefs.Drawing.returnToMove = Automatisch terugkeren naar Gereedschap verplaatsen
Prefs.Drawing.returnToMove.description = Zet het geselecteerde gereedschap automatisch terug op 'Verplaatsen' na het tekenen van een ROI (geldt voor alle tekengereedschappen behalve penseel & toverstaf).
Prefs.Drawing.pixelSnapping = Use pixel snapping
Prefs.Drawing.pixelSnapping.description = Automatisch pixels vastzetten op gehele coördinaten bij gebruik van tekengereedschappen (sommige gereedschappen, bijv. lijn, punten kunnen dit opheffen).
Prefs.Drawing.clipROIsForHierarchy = Clip ROI's naar hiërarchie
Prefs.Drawing.clipROIsForHierarchy.description = Knip ROI's automatisch in, zodat ze niet verder reiken dan een bovenliggende annotatie, of in een onderliggende annotatie komen - hierdoor blijft de hiërarchie gemakkelijker te interpreteren, zonder overlappingen.\nDe instelling kan worden overruled door op de 'shift'-toets te drukken.
Prefs.Drawing.brushDiameter = Diameter borstel
Prefs.Drawing.brushDiameter.description = Stel de standaard borsteldiameter in.
Prefs.Drawing.tileBrush = Gebruik tegelborstel
Prefs.Drawing.tileBrush.description = Pas het penseelgereedschap aan om tegels te selecteren, waar beschikbaar.
Prefs.Drawing.brushScaleByMag = Schaalborstel door vergroting
Prefs.Drawing.brushScaleByMag.description = Pas de penseelgrootte aan met de vergroting, dus een hogere vergroting geeft een fijner penseel.
Prefs.Drawing.useMultipoint = Meerpuntsgereedschap gebruiken
Prefs.Drawing.useMultipoint.description = Voeg indien mogelijk punten toe aan een bestaande figuur met het telgereedschap.\nHet alternatief is om bij elke klik een nieuw punt te maken.
Prefs.Drawing.pointRadius = Puntstraal
Prefs.Drawing.pointRadius.description = Stel de standaard puntradius in om weer te geven in de viewer.

Prefs.Drawing.wandType = Type toverstokkleur
Prefs.Drawing.wandType.description = Specificeer kleurruimte bij gebruik van de toverstaf; als 'grijs' dan gebruikt de toverstaf 'donkerte' zonder verwijzing naar de specifieke kleur
Prefs.Drawing.wandSigma = Toverstok gladmaken
Prefs.Drawing.wandSigma.description = Stel de afvlakking in die door het toverstafgereedschap wordt gebruikt - hogere waarden leiden tot grotere, gladdere gebieden (standaard = 4.0)
Prefs.Drawing.wandSensivity = Gevoeligheid van de toverstok
Prefs.Drawing.wandSensivity.description = Stel de gevoeligheid van het toverstafgereedschap in - lagere waarden zorgen ervoor dat het gereedschap minder aandacht besteedt aan lokale intensiteiten, en zich meer gedraagt als het penseelgereedschap (standaard = 2.0)
Prefs.Drawing.wandUseOverlays = Overlays voor toverstokgebruik
Prefs.Drawing.wandUseOverlays.description = Afbeeldingsoverlay-informatie gebruiken om de gebieden te beïnvloeden die met het toverstafgereedschap zijn gemaakt

Prefs.InputOutput.minPyramidDimension = Minimale afbeeldingsdimensie voor piramideren
Prefs.InputOutput.minPyramidDimension.description = Sta toe dat een afbeeldingspiramide wordt berekend voor een afbeelding met enkele resolutie als de breedte of hoogte groter is dan deze grootte.
Prefs.InputOutput.tmaExportDownsample = TMA export downsample factor
Prefs.InputOutput.tmaExportDownsample.description = Hoeveelheid downsample TMA core-afbeeldingen bij het exporteren; hogere downsample-waarden geven kleinere afbeeldingen.\nKiezen voor 1 exporteert cores op volledige resolutie (wat traag kan zijn).

Prefs.Locale.default = Hoofdtaal
Prefs.Locale.default.description = Globale standaard locale-instelling; als u deze wijzigt, kunt u zowel de weergave- als de opmaak-lokalen bijwerken.\nHet wordt *sterk* aanbevolen om Engels (Verenigde Staten) te gebruiken voor een consistente opmaak, vooral van \ndecimale getallen (met . als decimaal scheidingsteken).\n\nU kunt de locale resetten door te dubbelklikken op het vervolgkeuzemenu.
Prefs.Locale.display = Gebruikersinterface
Prefs.Locale.display.description = Locale gebruikt voor weergaveberichten.\nHet wordt aanbevolen om Engels (Verenigde Staten) te gebruiken voor een consistente opmaak.\nAndere talen *kunnen* beschikbaar zijn als er extra taalondersteuning is toegevoegd.
Prefs.Locale.format = Data & nummers
Prefs.Locale.format.description = Locale gebruikt voor het opmaken van datums, getallen etc.\nHet wordt *sterk* aanbevolen om Engels (Verenigde Staten) te gebruiken voor een consistente opmaak, vooral \nvan decimale getallen (met . als decimaal scheidingsteken).\n\nU kunt de locale resetten door te dubbelklikken op het dropdown menu.

Prefs.Measurements.thumbnails = Miniaturen opnemen
Prefs.Measurements.thumbnails.description = Toon standaard miniatuurafbeeldingen voor elk object in een metingentabel.
Prefs.Measurements.ids = Object-ID's opnemen
Prefs.Measurements.ids.description = Toon object ID kolom standaard in een metingentabel.

Prefs.Undo.maxUndoLevels = Max. niveaus voor ongedaan maken
Prefs.Undo.maxUndoLevels.description = Maximum aantal te ondersteunen "ongedaan maken" niveaus.
Prefs.Undo.maxUndoHierarchySize = Max. grootte hiërarchie ongedaan maken
Prefs.Undo.maxUndoHierarchySize.description = Maximum aantal objecten in hiërarchie voordat 'ongedaan maken' wordt uitgeschakeld (om prestatieredenen).

Prefs.Scripting.scriptsPath = Script map
Prefs.Scripting.scriptsPath.description = Pad naar een map die scripts bevat die beschikbaar moeten zijn via de QuPath-menu's.

Prefs.Extensions.userPath = QuPath gebruikersmap
Prefs.Extensions.userPath.description = Pad naar de QuPath-gebruikersmap, die scripts, logbestanden en extensies kan bevatten.\nNeem QuPath opnieuw op nadat u dit hebt ingesteld.

Prefs.Objects.clipboard = Maximum aantal klembordobjecten
Prefs.Objects.clipboard.description = Het maximum aantal objecten dat naar het klembord van het systeem kan worden gekopieerd.\nHet kopiëren van te veel objecten kan mislukken, of QuPath kan vastlopen.\nAls u meer objecten nodig hebt, is het beter om te exporteren als GeoJSON en later te importeren.
Prefs.Objects.annotationLineThickness = Dikte annotatielijn
Prefs.Objects.annotationLineThickness.description = Dikte (in weergavepixels) voor annotatie/TMA kernobjectcontouren (standaard = 2)
Prefs.Objects.detectionLineThickness = Dikte detectielijn
Prefs.Objects.detectionLineThickness.description = Dikte (in beeldpixels) voor detectie objectcontouren (standaard = 2)
Prefs.Objects.newDetectionRendering = Detectielijndikte bijwerken met zoom
Prefs.Objects.newDetectionRendering.description = Detectieobjecten renderen met een lijndikte die schaalt met het zoomniveau bij hoge vergroting (nieuw in v0.6.0)
Prefs.Objects.useSelectedColor = Gebruik geselecteerde kleur
Prefs.Objects.useSelectedColor.description = Markeer geselecteerde objecten door ze te herkleuren; anders wordt een iets dikkere lijndikte gebruikt
Prefs.Objects.selectedColor = Geselecteerde objectkleur
Prefs.Objects.selectedColor.description = Stel de kleur in die wordt gebruikt om het geselecteerde object hoog te maken, als 'Gebruik geselecteerde kleur' is ingeschakeld
Prefs.Objects.defaultColor = Standaard objectkleur
