Prefs.Objects.tmaCoreMissingOpacity = TMA ontbrekende opaciteit
Prefs.Objects.tmaCoreMissingOpacity.description = Stel de te gebruiken ondoorzichtigheid in bij het tekenen van ontbrekende TMA-kernobjecten


Prefs.Viewer.backgroundColor = Achtergrondkleur viewer
Prefs.Viewer.backgroundColor.description = Stel de kleur in die wordt weergegeven achter elke afbeelding in de viewer (d.w.z. voorbij de afbeeldingsgrenzen).
Prefs.Viewer.alwaysPaintSelected = Verf altijd geselecteerde objecten
Prefs.Viewer.alwaysPaintSelected.description = Verf altijd geselecteerde objecten, zelfs als de overlay opacity is ingesteld op 0
Prefs.Viewer.keepDisplaySettings = Kanaalinstellingen behouden
Prefs.Viewer.keepDisplaySettings.description = Bewaar de kanaalweergave-instellingen (kanaalkleuren, helderheid/contrast) bij het openen van soortgelijke afbeeldingen
Prefs.Viewer.interpolateBilinear = Gebruik bilineaire interpolatie
Prefs.Viewer.interpolateBilinear.description = Gebruik bilineaire interpolatie voor het weergeven van de afbeelding in de viewer (standaard is dichtstbijzijnde-hoek).
Prefs.Viewer.autoSaturationPercent = Auto Helderheid/Contrast verzadiging %
Prefs.Viewer.autoSaturationPercent.description = Stel % heldere en % donkere pixels in die verzadigd moeten worden wanneer u 'Auto' instellingen voor helderheid/contrast toepast.
Prefs.Viewer.invertZSlider = Schuifregelaar z-positie omkeren
Prefs.Viewer.invertZSlider.description = Keer de verticale schuifbalk om die wordt gebruikt om tussen z-blokjes te scrollen (handig voor iedereen voor wie de standaard oriëntatie contra-intuïtief lijkt).
Prefs.Viewer.scrollSpeed = Scrollsnelheid %
