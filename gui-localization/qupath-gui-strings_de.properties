Action.File.Project.exportImageList = Esportazione elenco immagini...
Action.File.Project.exportImageList.description = Esporta un elenco dei percorsi delle immagini nel progetto corrente.
Action.File.Project.editMetadata = Modifica i metadati del progetto...
