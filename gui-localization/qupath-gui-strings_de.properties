Extension.SVG = SVG-Export-Erweiterung
Extension.SVG.description = Exportieren Sie Schnappschüsse und Bilder im SVG-Format
Action.SVG.exportImage = Gerenderte SVG...
Action.SVG.exportImage.description = Exportieren Sie die aktuell ausgewählte Region als gerendertes (RGB) SVG-Bild.\nAlle Anmerkungen und ROIs werden als Vektoren gespeichert, die später in anderer Software angepasst werden können.
Action.SVG.exportSnapshot = Aktueller Betrachterinhalt (SVG)...
Action.SVG.exportSnapshot.description = Exportieren Sie einen RGB-Schnappschuss des aktuellen Viewer-Inhalts als SVG-Bild.\nAnmerkungen und ROIs werden als Vektoren gespeichert, die später in anderer Software angepasst werden können.


