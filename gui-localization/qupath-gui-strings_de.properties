Action.Objects.Annotation.specify = Anmerkung angeben...
Action.Objects.Annotation.specify.description = Erstellen Sie eine Rechteck- oder Ellipsenanmerkung mit den angegebenen Eigenschaften
Action.Objects.Annotation.fullImage = Vollständige Bildkommentare erstellen
Action.Objects.Annotation.fullImage.description = Erstellen Sie eine Anmerkung, die die gesamte Breite und Höhe des aktuellen Bildes darstellt.
Action.Objects.Annotation.hierarchyInsert = In Hierarchie einfügen
Action.Objects.Annotation.hierarchyInsert.description = Fügen Sie die ausgewählten Objekte in die Objekthierarchie ein. \nDabei werden Eltern-/Kind-Beziehungen auf der Grundlage von Regionen von Interesse aufgelöst.
Action.Objects.Annotation.hierarchyResolve = Hierarchie auflösen
Action.Objects.Annotation.hierarchyResolve.description = Lösen Sie die Objekthierarchie auf, indem Sie übergeordnete/untergeordnete Beziehungen zwischen Objekten auf der Grundlage von Regionen von Interesse festlegen.
Action.Objects.Annotation.transform = Anmerkungen transformieren...
Action.Objects.Annotation.transform.description = Interaktives Verschieben und/oder Drehen der aktuell ausgewählten Anmerkung.
Action.Objects.Annotation.duplicate = Ausgewählte Anmerkungen duplizieren
Action.Objects.Annotation.duplicate.description = Duplizieren Sie die ausgewählten Anmerkungen
Action.Objects.Annotation.copyToCurrentPlane = Anmerkungen in die aktuelle Ebene kopieren
Action.Objects.Annotation.copyToCurrentPlane.description = Duplizieren Sie die ausgewählten Objekte und fügen Sie sie auf der aktuellen Ebene ein (d.h. dem im Viewer sichtbaren z-Slice und Zeitpunkt). Diese Funktion ist für die schnelle Übertragung von Anmerkungen in mehrdimensionalen Bildern gedacht.
Action.Objects.Annotation.transferLast = Letzte Annotation übertragen
Action.Objects.Annotation.transferLast.description = Übertragen Sie die letzte Anmerkung in das aktuelle Bild. \nDies kann verwendet werden, um Anmerkungen von einem Viewer in einen anderen zu übertragen oder um eine gerade gelöschte Anmerkung wiederherzustellen.
Action.Objects.Annotation.expand = Erweitern Sie die Anmerkungen...
Action.Objects.Annotation.expand.description = Erweitern (oder verkleinern) Sie die ausgewählten Anmerkungen und entfernen Sie optional das Innere.
Action.Objects.Annotation.split = Anmerkungen teilen
Action.Objects.Annotation.split.description = Komplexe Anmerkungen, die unzusammenhängende Teile enthalten, in separate Anmerkungen aufteilen
Action.Objects.Annotation.splitByLines = Anmerkungen nach Zeilen aufteilen...
Action.Objects.Annotation.splitByLines.description = Bereichsanmerkungen entlang von Linien, die durch Linienanmerkungen definiert sind, aufteilen
Action.Objects.Annotation.removeFragmentsFillHoles = Entfernen Sie Fragmente und Löcher...
Action.Objects.Annotation.removeFragmentsFillHoles.description = Entfernen Sie kleine Fragmente von Anmerkungen, die unzusammenhängende Teile enthalten
Action.Objects.Annotation.fillHoles = Löcher füllen
Action.Objects.Annotation.fillHoles.description = Löcher innerhalb von Kommentaren ausfüllen
Action.Objects.Annotation.makeInverse = Invers machen
Action.Objects.Annotation.makeInverse.description = Erstellen Sie Anmerkungen, die dem 'Inversen' der ausgewählten Anmerkung entsprechen. \nDie inverse Anmerkung enthält 'alles andere' außerhalb der aktuellen Anmerkung, eingeschränkt durch die übergeordnete Anmerkung.
Action.Objects.Annotation.mergeSelected = Zusammenführen ausgewählt
Action.Objects.Annotation.mergeSelected.description = Führen Sie die ausgewählten Anmerkungen zu einer einzigen Anmerkung zusammen.
Action.Objects.Annotation.simplify = Vereinfachen Sie die Form...
Action.Objects.Annotation.simplify.description = Vereinfacht die Formen der aktuell ausgewählten Anmerkungen. \nEntfernt Scheitelpunkte, die als unnötig angesehen werden, unter Verwendung einer festgelegten Amplitudentoleranz.

Action.Objects.refreshIds = Objekt-IDs aktualisieren
Action.Objects.refreshIds.description = Aktualisieren Sie alle Objekt-IDs, um sicherzustellen, dass sie eindeutig sind.
Action.Objects.refreshDuplicateIds = Duplizierte Objekt-IDs aktualisieren
Action.Objects.refreshDuplicateIds.description = Aktualisieren Sie alle doppelten Objekt-IDs, um sicherzustellen, dass sie eindeutig sind.

