Action.TMA.addColumnBefore = TMA-Spalte vor der Auswahl hinzufügen
Action.TMA.addColumnBefore.description = Hinzufügen einer Spalte zum TMA-Raster vor (links von) der Spalte mit dem aktuell ausgewählten Objekt
Action.TMA.addColumnAfter = TMA-Spalte nach der Auswahl hinzufügen
Action.TMA.addColumnAfter.description = Hinzufügen einer Spalte zum TMA-Raster nach (rechts von) der Spalte, die das aktuell ausgewählte Objekt enthält

Action.TMA.removeRow = TMA-Zeile entfernen
Action.TMA.removeRow.description = Entfernt die Zeile, die das aktuell ausgewählte Objekt enthält, aus dem TMA-Raster
Action.TMA.removeColumn = TMA-Säule entfernen
Action.TMA.removeColumn.description = Entfernen Sie die Spalte, die das aktuell ausgewählte Objekt enthält, aus dem TMA-Raster

Action.TMA.relabel = TMA-Raster neu beschriften...
Action.TMA.relabel.description = Beschriften Sie die Kerne eines TMA-Gitters neu. Dies ist häufig nach dem Hinzufügen oder Löschen von Zeilen oder Spalten erforderlich.
Action.TMA.resetMetadata = TMA-Metadaten zurücksetzen
Action.TMA.resetMetadata.description = Alle Metadaten für das TMA-Gitter im aktuellen Bild entfernen
Action.TMA.deleteGrid = TMA-Raster löschen
Action.TMA.deleteGrid.description = Löschen Sie das gesamte TMA-Raster für das aktuelle Bild
Action.TMA.findHull = Erkennung von konvexen Hüllen (TMA)
Action.TMA.findHull.description = Finden Sie alle Erkennungen, die auf der konvexen Hülle der Erkennungen innerhalb eines TMA-Kerns vorkommen.\nDies kann verwendet werden, um Zellen zu finden, die am Rand des Kerns vorkommen und die dann bei Bedarf gelöscht werden können.\nOftmals können diese Zellen aufgrund von Artefakten weniger zuverlässige Messungen liefern.


