Action.File.Project.openProject = Progetto aperto...
Action.File.Project.openProject.description = Aprire un progetto esistente.\nDi solito è più facile trascinare la cartella di un progetto su QuPath per aprirlo, piuttosto che preoccuparsi di questo comando.
