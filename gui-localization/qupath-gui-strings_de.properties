OverlayActions.showCellBoth.description = Zeigen Sie Zellen an, indem Sie sowohl die Zellgrenzen als auch die Zellkern-ROIs zeichnen, sofern verfügbar.
OverlayActions.showCellCentroids = Nur Zellschwerpunkte
OverlayActions.showCellCentroids.description = Zeigen Sie Zellen an, indem Sie nur die Zellschwerpunkte zeichnen. \nForm und Farbe hängen von der Klassifizierung ab.

# Befehle, die auf Betrachter wirken

ViewerActions.overview = Dia-Übersicht anzeigen
ViewerActions.overview.description = Zeigt/verbirgt das Übersichtsbild des Viewers. Dies ist eine anklickbare Miniaturansicht, die zur Navigation verwendet wird.
ViewerActions.location = Position des Cursors anzeigen
ViewerActions.location.description = Den Text der Cursorposition anzeigen/ausblenden
ViewerActions.scalebar = Skalenleiste anzeigen
ViewerActions.scalebar.description = Skalenleiste des Betrachters ein-/ausblenden
ViewerActions.zProject = Z-Projekt-Overlay anzeigen
ViewerActions.zProject.description = Steuerelemente zum Anzeigen von Projektionen von Z-Stapeln ein-/ausblenden.
ViewerActions.synchronize = Betrachter synchronisieren
ViewerActions.synchronize.description = Synchronisieren Sie das Schwenken und Zoomen, wenn Sie mit Bildern arbeiten, die in mehreren Viewern geöffnet sind.
ViewerActions.matchResolutions = Passende Zuschauerauflösungen
ViewerActions.matchResolutions.description = Passen Sie die Zoomfaktoren an die Auflösungen von Bildern an, die in mehreren Viewern geöffnet sind.
ViewerActions.detachViewer = Betrachter vom Gitter trennen
ViewerActions.detachViewer.description = Trennen Sie den ausgewählten Betrachter vom Betrachtergitter in ein eigenes Fenster.
ViewerActions.attachViewer = Betrachter am Gitter befestigen
ViewerActions.attachViewer.description = Fügen Sie den abgetrennten Betrachter wieder in das Betrachterraster ein (sofern Platz dafür vorhanden ist).
ViewerActions.zoomToFit = Einpassen zoomen
ViewerActions.zoomToFit.description = Zoom für alle Bilder anpassen, damit das gesamte Bild in den Viewer passt
ViewerActions.grid1x1 = Raster 1 x 1 (Einzelbetrachter)
ViewerActions.grid1x1.description = Festlegen, dass das Betrachtergitter einen einzelnen Betrachter enthält
ViewerActions.grid2x1 = Raster 2 x 1 (vertikal)
ViewerActions.grid2x1.description = Stellen Sie das Betrachterraster so ein, dass es 2 Betrachter enthält, die vertikal angeordnet sind.
ViewerActions.grid1x2 = Raster 1 x 2 (horizontal)
ViewerActions.grid1x2.description = Legen Sie das Betrachterraster so fest, dass es 2 Betrachter enthält, die horizontal angeordnet sind.
ViewerActions.grid2x2 = Raster 2 x 2
ViewerActions.grid2x2.description = Stellen Sie das Betrachterraster so ein, dass es 4 Betrachter enthält, die in einem 2x2-Raster angeordnet sind.
ViewerActions.grid3x3 = Raster 3 x 3
ViewerActions.grid3x3.description = Stellen Sie das Betrachterraster so ein, dass es 9 Betrachter enthält, die in einem 3x3-Raster angeordnet sind.

# Gemeinsame Befehle für eine QuPath-Instanz
CommonActions.objectDescriptions = Objektbeschreibungen anzeigen
CommonActions.objectDescriptions.description = Beschreibungen für das aktuell ausgewählte Objekt anzeigen, sofern verfügbar \nBeschreibungen können einfacher Text, Markdown oder HTML sein, der als Eigenschaft 'Beschreibung' zu einem Objekt hinzugefügt wird (derzeit werden nur Anmerkungen unterstützt).
CommonActions.measureTMA = TMA-Messungen anzeigen
CommonActions.measureTMA.description = Zeigen Sie eine Messtabelle für Tissue Microarray (TMA) Kerne an
CommonActions.measureAnnotations = Messungen für Anmerkungen anzeigen
CommonActions.measureAnnotations.description = Eine Messtabelle für Anmerkungsobjekte anzeigen
CommonActions.measureDetections = Erkennungsmessungen anzeigen
CommonActions.measureDetections.description = Eine Messtabelle für Erkennungsobjekte anzeigen
CommonActions.gridViewTMA = TMA-Kerngitteransicht anzeigen
CommonActions.gridViewTMA.description = Gewebe-Mikroarray (TMA)-Kernmessungen in einer Rasteransicht anzeigen
CommonActions.gridViewAnnotations = Ansicht des Anmerkungsrasters anzeigen
CommonActions.gridViewAnnotations.description = Messungen in einer Rasteransicht anzeigen
CommonActions.showAnalysisPane = Analyse-Fenster anzeigen
CommonActions.showAnalysisPane.description = Zeigen Sie das Analysefenster an.\nDieses enthält die wichtigsten Registerkarten für die Verwaltung von Projekten, Bildern und Objekten.
CommonActions.showHelp = Interaktive Hilfe anzeigen
CommonActions.showHelp.description = Interaktive Hilfeinformationen basierend auf der Position des Cursors und dem aktuellen Status von QuPath anzeigen
CommonActions.showLog = Protokoll anzeigen
CommonActions.showLog.description = Zeigen Sie das Protokoll an.\nDies ist sehr hilfreich, um Fehler zu identifizieren und zu beheben.\nWenn Sie ein Problem mit QuPath melden möchten, überprüfen Sie bitte das Protokoll auf relevante Informationen, die Sie bereitstellen können.
CommonActions.showPrefPane = Vorlieben...
CommonActions.showPrefPane.description = Legen Sie Einstellungen fest, um das Aussehen und Verhalten von QuPath anzupassen
CommonActions.showBrightnessContrast = Helligkeit/Kontrast
CommonActions.showBrightnessContrast.description = Zeigt das Dialogfeld für Helligkeit und Kontrast an. \nDieses wird auch zum Anpassen von Kanälen und Farben verwendet. \nEs ermöglicht das Ändern der Darstellung des Bildes, verändert aber nicht das Bild selbst.
CommonActions.showCountingTool = Zählwerkzeug
CommonActions.showCountingTool.description = Zeigt den Zählbereich an \nDieser wird verwendet, wenn Sie mit dem Werkzeug 'Punkt' Anmerkungen machen.
CommonActions.showPointConvexHull = Punkt konvexe Hülle anzeigen
CommonActions.showPointConvexHull.description = Zeigen Sie die konvexe Hülle für Punktkommentare an. \nDies hilft, die Region zu identifizieren, die Punkte enthält - und Punkte an unerwarteten Stellen zu finden.
CommonActions.addTMANote = TMA-Notiz hinzufügen
CommonActions.addTMANote.description = Fügen Sie eine Notiz zu einem ausgewählten Gewebe-Mikroarray (TMA)-Kern hinzu.


