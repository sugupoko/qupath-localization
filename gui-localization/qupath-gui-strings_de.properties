Action.File.Project.createProject = Projekt erstellen...
Action.File.Project.createProject.description = Erstellen Sie ein neues Projekt\n Normalerweise ist es einfacher, einfach einen leeren Ordner auf QuPath zu ziehen, um ein Projekt zu erstellen, als durch diese Menüs zu navigieren.
Action.File.Project.openProject = Projekt öffnen...
Action.File.Project.openProject.description = Ein bestehendes Projekt öffnen \nEs ist in der Regel einfacher, einen Projektordner auf QuPath zu ziehen, um ihn zu öffnen, als sich mit diesem Befehl abzumühen.
Action.File.Project.closeProject = Projekt schließen
Action.File.Project.closeProject.description = Schließen Sie das aktuelle Projekt, einschließlich aller geöffneten Bilder.
Action.File.Project.addImages = Bilder hinzufügen...
Action.File.Project.addImages.description = Bilder zum aktuellen Projekt hinzufügen \nSie können Bilder auch hinzufügen, indem Sie Dateien auf das Hauptfenster von QuPath ziehen.
Action.File.Project.exportImageList = Bildliste exportieren...
Action.File.Project.exportImageList.description = Exportiert eine Liste der Bildpfade für Bilder im aktuellen Projekt.
Action.File.Project.editMetadata = Projekt-Metadaten bearbeiten...
Action.File.Project.editMetadata.description = Bearbeiten Sie die Metadaten für das aktuelle Projekt. \nDurch Hinzufügen von Schlüsselwerteigenschaften zu den Bildern können diese einfacher sortiert und abgefragt werden.
Action.File.Project.checkUris = Projekt URIs prüfen
Action.File.Project.checkUris.description = Überprüfen Sie die 'Uniform Resource Identifiers' für Bilder im aktuellen Projekt. \nDies hilft im Grunde genommen, wenn Dateien verschoben wurden und Bilder nicht mehr gefunden werden können.
Action.File.Project.importLegacy = Bilder aus v0.1.2 importieren...
Action.File.Project.importLegacy.description = Importieren Sie Bilder aus einem älteren Projekt (QuPath v0.1.2 oder früher).\nBitte beachten Sie, dass es im Allgemeinen keine gute Idee ist, Versionen von QuPath für die Analyse zu mischen, aber dies kann hilfreich sein, um alte Daten und Anmerkungen wiederherzustellen.\n\nDie Originalbilder müssen verfügbar sein, und die Pfade müssen in der Projektdatei korrekt eingestellt sein.

Action.File.TMA.importMap = TMA-Karte importieren...
Action.File.TMA.importMap.description = Importieren Sie eine TMA-Karte, z.B. ein Raster mit 'Case ID'-Werten für jeden Kern
Action.File.TMA.exportData = TMA-Daten exportieren...
Action.File.TMA.exportData.description = Exportieren Sie TMA-Daten für das aktuelle Bild in einem Format, das mit dem 'TMA-Datenviewer' kompatibel ist.
Action.File.TMA.dataViewer = TMA-Datenviewer starten
Action.File.TMA.dataViewer.description = Starten Sie den 'TMA-Datenviewer', um zuvor exportierte TMA-Kerndaten zu visualisieren.

Action.File.ExportImage.original = Original Pixel...
Action.File.ExportImage.original.description = Exportieren Sie einen Bildbereich, indem Sie die Pixel aus dem Originalbild extrahieren.
Action.File.ExportImage.rendered = Gerendertes RGB (mit Überlagerungen)...
Action.File.ExportImage.rendered.description = Exportieren Sie einen Bildbereich als RGB-Bild, wie er im Viewer angezeigt wird.

Action.File.ExportSnapshot.windowScreenshot = Screenshot des Hauptfensters...
Action.File.ExportSnapshot.windowScreenshot.description = Exportieren Sie den Bereich des Bildschirms, der dem Hauptfenster von QuPath entspricht, in die Zwischenablage \nDies schließt alle zusätzlichen überlappenden Fenster und Dialogfelder ein.
Action.File.ExportSnapshot.windowContent = Inhalt des Hauptfensters...
Action.File.ExportSnapshot.windowContent.description = Exportieren Sie den Inhalt des Hauptfensters von QuPath in die Zwischenablage \nDabei werden alle zusätzlichen überlappenden Fenster und Dialogfelder ignoriert.
Action.File.ExportSnapshot.viewerContent = Aktuelle Zuschauerinhalte...
Action.File.ExportSnapshot.viewerContent.description = Exportieren Sie den Inhalt des aktuellen Viewers in die Zwischenablage.\nBeachten Sie, dass dabei ein RGB-Bild erzeugt wird, das nicht unbedingt die ursprünglichen Pixelwerte enthält.

Action.File.open = Öffnen Sie...
Action.File.open.description = Öffnen Sie ein Bild im aktuellen Betrachter, indem Sie eine Dateiauswahl verwenden.\n Sie können die Datei auch einfach auf den Betrachter ziehen.
Action.File.openUri = URI öffnen...
Action.File.openUri.description = Öffnen Sie ein Bild im aktuellen Betrachter, indem Sie den Pfad zum Bild eingeben.\nDies kann verwendet werden, um Bilder hinzuzufügen, die nicht durch lokale Dateien repräsentiert werden (z.B. von OMERO gehostet), aber beachten Sie, dass ein kompatibler Bildleser verfügbar sein muss, um sie zu interpretieren.
Action.File.reloadData = Daten neu laden
Action.File.reloadData.description = Laden Sie alle zuvor gespeicherten Daten für das aktuelle Bild neu \nDies ist eine dramatischere Form des "Rückgängigmachens" (wenn auch ohne die Option "Wiederherstellen").
Action.File.save = Speichern Sie
Action.File.save.description = Speichern Sie eine .qpdata-Datei für dieses Bild. \nDieser Befehl wird am besten innerhalb von Projekten verwendet, wobei QuPath den Speicherort für die Datei auswählt.
Action.File.saveAs = Speichern unter...
Action.File.saveAs.description = Speichern Sie eine .qpdata-Datei für dieses Bild und geben Sie den Dateipfad an.\nWarnung! Es ist in der Regel viel besser, stattdessen Projekte zu verwenden und QuPath entscheiden zu lassen, wo Sie Ihre Datendateien speichern.

Action.File.importObjects = Objekte aus einer Datei importieren...
Action.File.importObjects.description = Importieren Sie Objekte aus GeoJSON- oder .qpdata-Dateien
Action.File.exportGeoJSON = Objekte als GeoJSON exportieren...
Action.File.exportGeoJSON.description = Objekte im GeoJSON-Format in eine Datei exportieren

Action.File.quit = Beenden Sie
Action.File.quit.description = Quit QuPath



# Menü Bearbeiten
Menu.Edit = bearbeiten
