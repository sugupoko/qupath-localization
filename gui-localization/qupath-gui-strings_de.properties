Action.Edit.undo.description = Macht die letzte Aktion für den aktuellen Betrachter rückgängig.\nBitte beachten Sie, dass die Rückgängig-Funktion von QuPath begrenzt ist und sich selbst ausschaltet (aus Leistungsgründen), wenn viele Objekte vorhanden sind.\nDas Limit kann in den Einstellungen angepasst werden.
Action.Edit.redo = Redo
Action.Edit.redo.description = Wiederholen Sie die letzte Aktion für den aktuellen Betrachter.

Action.Edit.Copy.selectedObjects = Ausgewählte Objekte
Action.Edit.Copy.selectedObjects.description = Kopieren Sie die ausgewählten Objekte als GeoJSON in die Systemzwischenablage
Action.Edit.Copy.annotationObjects = Objekte mit Anmerkungen
Action.Edit.Copy.annotationObjects.description = Kopieren Sie alle Anmerkungsobjekte als GeoJSON in die Zwischenablage des Systems
Action.Edit.Copy.currentViewer = Aktueller Betrachter
Action.Edit.Copy.currentViewer.description = Kopieren Sie den Inhalt des aktuellen Viewers in die Zwischenablage\n. Beachten Sie, dass dabei ein RGB-Bild erzeugt wird, das nicht unbedingt die ursprünglichen Pixelwerte enthält.
Action.Edit.Copy.mainWindowContent = Inhalt des Hauptfensters
Action.Edit.Copy.mainWindowContent.description = Kopieren Sie den Inhalt des Hauptfensters von QuPath in die Zwischenablage \nDabei werden alle zusätzlichen überlappenden Fenster und Dialogfelder ignoriert.
Action.Edit.Copy.mainWindowScreenshot = Bildschirmfoto des Hauptfensters
Action.Edit.Copy.mainWindowScreenshot.description = Kopieren Sie den Bereich des Bildschirms, der dem Hauptfenster von QuPath entspricht, in die Zwischenablage \nDies schließt alle zusätzlichen überlappenden Fenster und Dialogfelder ein.
Action.Edit.Copy.fullScreenshot = Vollständiger Bildschirmausdruck
Action.Edit.Copy.fullScreenshot.description = Machen Sie einen Screenshot und kopieren Sie ihn in die Zwischenablage.

Action.Edit.paste = Paste
Action.Edit.paste.description = Fügen Sie den Inhalt der System-Zwischenablage ein, wenn dies möglich ist.\nWenn es sich bei dem Inhalt der Zwischenablage um GeoJSON-Objekte handelt, werden diese in das aktuelle Bild eingefügt.\nAndernfalls wird der gefundene Text im Skript-Editor angezeigt.
Action.Edit.pasteToCurrentPlane = Objekte in die aktuelle Ebene einfügen
Action.Edit.pasteToCurrentPlane.description = Fügen Sie GeoJSON-Objekte aus der System-Zwischenablage in die aktuelle Z-Scheibe und den aktuellen Zeitpunkt ein, falls möglich.\nNeue Objekt-IDs werden bei Bedarf generiert, um Duplikate zu vermeiden.
Action.Edit.resetPreferences = Einstellungen zurücksetzen
Action.Edit.resetPreference.description = Setzen Sie die Einstellungen auf die Standardwerte zurück. \nDies kann nützlich sein, wenn Sie neu entstandene, anhaltende Probleme mit QuPath haben.

