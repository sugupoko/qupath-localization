Action.File.ExportImage.original.description = Esporta una regione dell'immagine, estraendo i pixel dall'immagine originale.
Action.File.ExportImage.rendered = Rendering RGB (con sovrapposizioni)...
Action.File.ExportImage.rendered.description = Esporta una regione di immagine, come immagine RGB che corrisponde a come viene visualizzata nel visualizzatore.

Action.File.ExportSnapshot.windowScreenshot = Schermata della finestra principale...
Action.File.ExportSnapshot.windowScreenshot.description = Esporta l'area dello schermo corrispondente alla finestra principale di QuPath negli appunti.\nQuesto include tutte le finestre e le finestre di dialogo aggiuntive che si sovrappongono.
Action.File.ExportSnapshot.windowContent = Contenuto della finestra principale...
Action.File.ExportSnapshot.windowContent.description = Esporta il contenuto della finestra principale di QuPath negli appunti.\nQuesto ignora eventuali finestre e finestre di dialogo aggiuntive che si sovrappongono.
Action.File.ExportSnapshot.viewerContent = I contenuti attuali degli spettatori...
Action.File.ExportSnapshot.viewerContent.description = Esporta il contenuto del visualizzatore corrente negli appunti.\nNota che questo crea un'immagine RGB, che non contiene necessariamente i valori dei pixel originali.

