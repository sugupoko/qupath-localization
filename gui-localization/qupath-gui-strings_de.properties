Action.View.Zoom.zoomToFit = Einpassen zoomen
Action.View.Zoom.zoomToFit.description = Den Zoom des aktuellen Viewers an das Bild anpassen
Action.View.Multitouch.allOn = Alle Gesten einschalten
Action.View.Multitouch.allOn.description = Aktivieren Sie alle Multi-Touch-Gesten für Touchscreens und Trackpads
Action.View.Multitouch.allOff = Alle Gesten ausschalten
Action.View.Multitouch.allOff.description = Deaktivieren Sie alle Multi-Touch-Gesten für Touchscreens und Trackpads
