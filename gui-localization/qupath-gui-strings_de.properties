Action.TMA.specifyGrid = TMA-Raster angeben...
Action.TMA.specifyGrid.description = Erstellen Sie ein manuelles TMA-Gitter, indem Sie Beschriftungen und den Kerndurchmesser definieren.\nDies kann optional auf eine rechteckige Beschriftung beschränkt werden.
Action.TMA.addRowAbove = TMA-Zeile über der ausgewählten Zeile hinzufügen
Action.TMA.addRowAbove.description = Hinzufügen einer Zeile zum TMA-Raster vor (über) der Zeile mit dem aktuell ausgewählten Objekt
Action.TMA.addRowBelow = TMA-Zeile unter der ausgewählten Zeile hinzufügen
