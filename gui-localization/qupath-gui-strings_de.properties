SimpleImageViewer.Action.close = Chiudere
SimpleImageViewer.Action.close.description = Chiudere la finestra dell'immagine
SimpleImageViewer.Action.copy = Copia
SimpleImageViewer.Action.copy.description = Copia l'immagine negli appunti
SimpleImageViewer.Action.save = Salva con nome
SimpleImageViewer.Action.save.description = Salvare l'immagine
SimpleImageViewer.Action.saturation = Set di saturazione
SimpleImageViewer.Action.saturation.description = Imposta la saturazione per migliorare il contrasto delle immagini non a 8 bit.
SimpleImageViewer.Action.expandToWindow = Si espanda per adattarsi alla finestra
SimpleImageViewer.Action.expandToWindow.description = Consente all'immagine di crescere per adattarsi alla finestra. Altrimenti, l'immagine sarà vincolata a non essere più grande della sua dimensione preferita.
SimpleImageViewer.placeholderText = Nessuna immagine disponibile
SimpleImageViewer.noImage = Nessuna immagine
SimpleImageViewer.noTitle = Immagine senza titolo


