Action.File.openUri = Aprire l'URI...
Action.File.openUri.description = Aprire un'immagine nel visualizzatore corrente, inserendo il percorso dell'immagine.\nQuesto può essere utilizzato per aggiungere immagini che non sono rappresentate da file locali (ad esempio, ospitati da OMERO), ma attenzione: deve essere disponibile un lettore di immagini compatibile per interpretarle.
Action.File.reloadData = Ricarica i dati
Action.File.reloadData.description = Ricarica tutti i dati salvati in precedenza per l'immagine corrente.\nQuesto fornisce una forma più drammatica di 'undo' (anche se senza l'opzione 'redo').
Action.File.save = Risparmiare
Action.File.save.description = Salva un file .qpdata per questa immagine.\nQuesto comando è meglio utilizzato all'interno dei progetti, dove QuPath sceglierà la posizione per salvare il file.
Action.File.saveAs = Salva con nome...
Action.File.saveAs.description = Salva un file .qpdata per questa immagine, specificando il percorso del file.\nAttenzione! Di solito è molto meglio utilizzare i progetti e permettere a QuPath di decidere dove memorizzare i file di dati.

