Action.View.commandList = Befehlsliste anzeigen
Action.View.commandList.description = Zeigen Sie die Befehlsliste an (viel einfacher als die Navigation in den Menüs...)
Action.View.recentCommands = Letzte Befehle anzeigen
Action.View.recentCommands.description = Zeigt eine Liste mit zuletzt verwendeten Befehlen
Action.View.Multiview.gridMenu = Rastergröße festlegen
Action.View.Multiview.addRow = Zeile hinzufügen
Action.View.Multiview.addRow.description = Fügen Sie dem Raster für Mehrfachansichten eine neue Reihe von Betrachtern hinzu \nDamit können Sie zwei oder mehr Bilder nebeneinander (vertikal) betrachten.
Action.View.Multiview.addColumn = Spalte hinzufügen
Action.View.Multiview.addColumn.description = Fügen Sie eine neue Spalte mit Betrachtern zum Multi-Ansichtsraster hinzu \nDamit ist es möglich, zwei oder mehr Bilder nebeneinander (horizontal) zu betrachten.
Action.View.Multiview.removeRow = Zeile entfernen
Action.View.Multiview.removeRow.description = Entfernt die Zeile, die den aktuellen Betrachter enthält, aus dem Multi-View-Gitter, falls möglich. \nDie letzte Zeile kann nicht entfernt werden.
Action.View.Multiview.removeColumn = Spalte entfernen
Action.View.Multiview.removeColumn.description = Entfernt die Spalte, die den aktuellen Betrachter enthält, aus dem Raster mit mehreren Ansichten, falls möglich.\nDie letzte Spalte kann nicht entfernt werden.
Action.View.Multiview.resetGridSize = Betrachtergrößen zurücksetzen
Action.View.Multiview.resetGridSize.description = Setzen Sie das Multiview-Raster zurück, damit alle Betrachter die gleiche Größe haben
Action.View.Multiview.closeViewer = Betrachter schließen
Action.View.Multiview.closeViewer.description = Schließen Sie das Bild im aktuellen Betrachter.\nDies ist erforderlich, bevor Sie einen Betrachter aus dem Multi-View-Raster entfernen können.
Action.View.channelViewer = Kanalbetrachter anzeigen
Action.View.channelViewer.description = Öffnen Sie ein Betrachterfenster, das die einzelnen Kanäle eines Bildes nebeneinander anzeigt.\nDies ist nützlich, wenn Sie mit Multiplex-/Mehrkanal-Fluoreszenzbildern arbeiten.\nKlicken Sie mit der rechten Maustaste auf den Betrachter, um die Einstellungen anzupassen.
Action.View.miniViewer = Mini-Viewer anzeigen
Action.View.miniViewer.description = Öffnen Sie ein Betrachterfenster, das eine Ansicht des Pixels unter dem Cursor zeigt.\nDies ist nützlich, um den Bildstand gleichzeitig vergrößert und verkleinert zu betrachten.
Action.View.rotate = Bild rotieren...
Action.View.rotate.description = Drehen Sie das Bild visuell (dies dient nur der Anzeige - das Koordinatensystem bleibt unverändert)
Action.View.viewTracker = Ansichtstracker anzeigen
Action.View.viewTracker.description = Zeichnen Sie Zoom- und Schwenkbewegungen innerhalb eines Viewers zur späteren Wiedergabe und Analyse auf.
Action.View.slideLabel = Dia-Etikett anzeigen
Action.View.slideLabel.description = Zeigen Sie die dem Bild zugeordnete Folienbeschriftung im aktiven Betrachter an (falls verfügbar).
Action.View.inputDisplay = Eingabeanzeige anzeigen
Action.View.inputDisplay.description = Zeigen Sie Mausklicks und Tastendrücke auf dem Bildschirm an \nDies ist besonders nützlich für Demos und Tutorials.
Action.View.memoryMonitor = Speichermonitor anzeigen
Action.View.memoryMonitor.description = Zeigen Sie einen Dialog an, um die Speichernutzung in QuPath zu verfolgen und den Cache bei Bedarf zu löschen.
Action.View.Zoom.400 = 400%
Action.View.Zoom.400.description = Setzen Sie den Zoomfaktor auf 400% (Downsample = 0.25)
Action.View.Zoom.100 = 100%
Action.View.Zoom.100.description = Setzen Sie den Zoomfaktor auf 400% (Downsample = 1)
