Action.View.Multitouch.scroll.description = Scroll-Gesten für Touchscreens und Trackpads umschalten
Action.View.Multitouch.zoom = Zoom-Gesten verwenden
Action.View.Multitouch.zoom.description = Umschalten der Zoom-Gesten für Touchscreens und Trackpads
