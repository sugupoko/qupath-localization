Extension.SVG.description = Esportazione di istantanee e immagini in formato SVG
Action.SVG.exportImage = Rendering SVG...
Action.SVG.exportImage.description = Esporta la regione correntemente selezionata come immagine SVG renderizzata (RGB).\nLe eventuali annotazioni e le ROI saranno memorizzate come vettori, che potranno essere successivamente regolati in altri software.
Action.SVG.exportSnapshot = Contenuto attuale del visualizzatore (SVG)...
Action.SVG.exportSnapshot.description = Esporta un'istantanea RGB del contenuto attuale del visualizzatore come immagine SVG.\nLe eventuali annotazioni e le ROI saranno memorizzate come vettori, che potranno essere successivamente regolati in altri software.


# Estensione Bio-Formats
Extension.BioFormats = Estensione Bio-Formats
Extension.BioFormats.description = Installa il supporto per leggere e scrivere le immagini utilizzando le opzioni di lettura e scrittura di Bio-Formats (https://www.openmicroscopy.org/bio-formats/).
Extension.BioFormats.missing.description = Impossibile trovare la libreria Bio-Formats richiesta da questa estensione!
Action.BioFormats.exportOmeTif = OME-TIFF...
Action.BioFormats.exportOmeTif.description = Scrive le regioni come immagini OME-TIFF. Questo supporta la scrittura di piramidi di immagini.
Action.BioFormats.omeZarr = OME-Zarr...
Action.BioFormats.omeZarrWriter = Scrittore OME-Zarr
Action.BioFormats.stopCurrentExport = Vuole interrompere l'esportazione in corso?
Action.BioFormats.exportOMEZarr = Esportazione di OME-Zarr
Action.BioFormats.writeOMEZarr = Scrivere OME-Zarr
Action.BioFormats.invalidZarrExtension = L'estensione del file deve essere .ome.zarr
Action.BioFormats.directoryAlreadyExists = La directory non deve esistere già
Action.BioFormats.exportingTo = Esportazione in {0} -\nTenere QuPath in funzione fino al completamento dell'esportazione!
Action.BioFormats.exportComplete = {0} esportazione completata!
Action.BioFormats.pyramidalDownsample = Downsample piramidale
Action.BioFormats.pyramidalDownsampleDetail = Quantità da ricampionare per ogni livello piramidale consecutivo; utilizzare 1 per indicare che l'immagine non deve essere piramidale.
Action.BioFormats.tileSize = Dimensione delle piastrelle
Action.BioFormats.tileSizeDetail = Larghezza e altezza delle piastrelle per l'esportazione
Action.BioFormats.allZSlices = Tutte le fette z
Action.BioFormats.allZSlicesDetail = Include tutti gli z-slices nello stack. Se la casella è deselezionata, viene considerata solo la fetta z corrente.
Action.BioFormats.allTimepoints = Tutti i punti temporali
Action.BioFormats.allTimepointsDetail = Include tutti i punti temporali nella serie temporale. Se non è selezionata, viene considerato solo il punto temporale corrente.
Action.BioFormats.numberOfThreads = Numero di fili
Action.BioFormats.numberOfThreadsDetail = Numero di thread da utilizzare per l'esportazione



# Estensione dell'elaborazione
Extension.Processing = Estensione dell'elaborazione e della classificazione
Extension.Processing.description = Comandi di elaborazione e classificazione del nucleo

Action.Processing.Spatial.delaunay = Il cluster Delaunay presenta caratteristiche 2D...
Action.Processing.Spatial.delaunay.description = Applica una triangolazione di Delaunay al rilevamento degli oggetti in base alla loro posizione del centroide.\nQuesto aiuta a identificare i cluster di oggetti vicini tra loro.\n\nNota questo comando sarà probabilmente sostituito in una versione futura.

Action.Processing.CellDetection.fastCellCounts = Conteggio rapido delle cellule (campo chiaro)...
Action.Processing.CellDetection.fastCellCounts.description = Conteggio rapido delle cellule per immagini con ematossilina e DAB

Action.Processing.DensityMaps.create = Creare una mappa di densità...
Action.Processing.DensityMaps.create.description = Crea una mappa di densità per identificare le regioni che contengono un'alta densità di rilevamenti (ad esempio, cellule), opzionalmente con classificazioni specificate.
Action.Processing.DensityMaps.load = Mappa della densità di carico
Action.Processing.DensityMaps.load.description = Carica una mappa di densità precedentemente generata con 'Crea mappa di densità'.

Action.Processing.Classify.loadPixelClassifier = Caricare il classificatore di pixel...
Action.Processing.Classify.loadPixelClassifier.description = Carica un classificatore di pixel esistente.\nQuesto può essere utilizzato per applicare il classificatore a nuove immagini, ma non per continuare la formazione.
Action.Processing.Classify.trainPixelClassifier = Addestrare il classificatore di pixel...
Action.Processing.Classify.trainPixelClassifier.description = Addestrare un classificatore di pixel.\nPuò essere utilizzato per quantificare le aree, oppure per generare o classificare gli oggetti.
Action.Processing.Classify.createThresholder = Creare un'area di riferimento...
Action.Processing.Classify.createThresholder.description = Crea un semplice classificatore di pixel che applica una soglia fissa a un'immagine.

Action.Processing.Classify.loadObjectClassifier = Caricare il classificatore di oggetti...
Action.Processing.Classify.loadObjectClassifier.description = Carica un classificatore di oggetti esistente.\nQuesto può essere utilizzato per applicare il classificatore a nuovi oggetti, ma non per continuare la formazione.
Action.Processing.Classify.trainObjectClassifier = Addestrare il classificatore di oggetti...
Action.Processing.Classify.trainObjectClassifier.description = Addestrare in modo interattivo un classificatore di oggetti utilizzando l'apprendimento automatico.\nQuesto è utile quando gli oggetti non possono essere classificati solo sulla base di una misurazione.
Action.Processing.Classify.createSingleMeasurementClassifier = Creare un classificatore di misura singola...
Action.Processing.Classify.createSingleMeasurementClassifier.description = Crea un semplice classificatore di oggetti che applica una soglia a una singola misurazione.
Action.Processing.Classify.createCompositeClassifier = Crea un classificatore composito...
Action.Processing.Classify.createCompositeClassifier.description = Combina più classificatori insieme per creare un unico classificatore applicandoli in sequenza.
Action.Processing.Classify.setCellIntensityClassifications = Imposta le classificazioni dell'intensità delle celle...
Action.Processing.Classify.setCellIntensityClassifications.description = Impostare le classificazioni dell'intensità cellulare in base a una singola misurazione.\nQuesto è utile per calcolare le densità/percentuali di cellule positive o i punteggi H.

Action.Processing.Classify.createRegionAnnotations = Creare annotazioni sulla regione...
Action.Processing.Classify.createRegionAnnotations.description = Crea annotazioni di regioni di dimensioni fisse.\nQuesto può essere utilizzato per selezionare regioni rappresentative di più immagini per addestrare il classificatore (solitamente di pixel), in combinazione con 'Crea immagine di addestramento'.
Action.Processing.Classify.createTrainingImage = Creare un'immagine di formazione...
Action.Processing.Classify.createTrainingImage.description = Crea un'immagine composta da regioni estratte da più immagini in un progetto.\nQuesto può essere utile per addestrare in modo interattivo un classificatore su un set di dati vario.
Action.Processing.Classify.createChannelTrainingImages = Creare immagini di formazione del canale duplicate...
Action.Processing.Classify.createChannelTrainingImages.description = Duplica un'immagine in un progetto in modo che ci sia un duplicato per ogni canale dell'immagine.\n\nQuesto può essere usato per addestrare classificatori separati per canali diversi in immagini multiplexate, che poi vengono uniti per formare un classificatore composito.
Action.Processing.Classify.splitTrainValidationTest = Dividere il progetto formazione/validazione/test...
Action.Processing.Classify.splitTrainValidationTest.description = Dividere le immagini all'interno di un progetto in set di formazione, convalida e test.


