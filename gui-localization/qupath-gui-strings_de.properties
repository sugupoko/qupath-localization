Prefs.Appearance.theme = Theme
Prefs.Appearance.theme.description = Thema für die QuPath Benutzeroberfläche.
Prefs.Appearance.badges = Abzeichen in der Symbolleiste anzeigen
Prefs.Appearance.badges.description = Fügen Sie Abzeichen auf Schaltflächen der Symbolleiste ein, z.B. für Warnungen oder Fehler.
Prefs.Appearance.font = Schriftart
Prefs.Appearance.font.description = Hauptschriftart für die Benutzeroberfläche von QuPath.
Prefs.Appearance.systemMenubar = System-Menüleiste verwenden
Prefs.Appearance.systemMenubar.description = Verwenden Sie die Systemmenüleiste und nicht die Menüs der benutzerdefinierten Anwendungen (Standardeinstellung: true).

Prefs.General.showStartupMessage = Willkommensnachricht anzeigen
Prefs.General.showStartupMessage.description = Zeigen Sie die Willkommensnachricht mit Links zu den Dokumenten, dem Forum und dem Code jedes Mal an, wenn QuPath gestartet wird.\n Sie können diese Nachricht jederzeit über das Menü 'Hilfe' aufrufen.
Prefs.General.startupScriptPath = Pfad zum Startskript
Prefs.General.startupScriptPath.description = Wählen Sie optional eine Groovy-Skriptdatei aus, die sofort nach dem Start von QuPath ausgeführt werden soll.
Prefs.General.checkForUpdates = Beim Start nach Updates suchen
Prefs.General.checkForUpdates.description = Suchen Sie automatisch nach Updates, wenn QuPath gestartet wird, und zeigen Sie eine Meldung an, wenn eine neue Version verfügbar ist.
Prefs.General.showImageNameInTitle = Bildname im Fenstertitel anzeigen
Prefs.General.showImageNameInTitle.description = Zeigt den Namen des aktuellen Bildes in der Haupttitelleiste von QuPath an (schalten Sie dies aus, wenn der Name nicht zu sehen sein soll).
Prefs.General.maskImageNames = Bildnamen in Projekten maskieren
Prefs.General.maskImageNames.description = Maskieren Sie die Bildnamen, wenn Sie Projekte verwenden, um die Gefahr einer Verzerrung durch den Benutzer während der Analyse zu verringern.
Prefs.General.skipProjectUriChecks = Dateiprüfungen in Projekten überspringen
Prefs.General.skipProjectUriChecks.description = Vermeiden Sie es, das Vorhandensein von Dateien im Projektbrowser zu überprüfen. Dies kann in Fällen helfen, in denen der Projektbrowser aufgrund von Netzwerklatenz langsam ist.
Prefs.General.maxMemory = Maximalen Speicher einstellen
Prefs.General.maxMemory.description = Legen Sie den maximalen Arbeitsspeicher für Java fest. \nBitte beachten Sie, dass einige Befehle (z.B. Pixelklassifizierung) bei Bedarf noch mehr Arbeitsspeicher verwenden können,\n daher sollte dieser Wert im Allgemeinen die Hälfte des auf dem System verfügbaren Gesamtspeichers nicht überschreiten.
Prefs.General.tileCache = Prozentualer Speicher für Kachel-Caching
Prefs.General.tileCache.description = Prozentsatz des maximalen Speichers, der für das Zwischenspeichern von Bildkacheln verwendet werden soll (muss >10% und <90% sein; empfohlener Wert ist 25%).\nEin hoher Wert kann die Leistung verbessern (insbesondere bei Mehrkanalbildern), erhöht aber das Risiko von Out-of-Memory-Fehlern.\nÄnderungen werden wirksam, wenn QuPath neu gestartet wird.
Prefs.General.logFiles = Protokolldateien erstellen
Prefs.General.logFiles.description = Erstellen Sie bei der Verwendung von QuPath Protokolldateien innerhalb des QuPath-Benutzerverzeichnisses (nützlich für die Fehlersuche und -meldung).
Prefs.General.showExperimental = Experimentelle Befehle anzeigen
Prefs.General.showExperimental.description = Nehmen Sie experimentelle Befehle in die Menüs auf - diese sind wahrscheinlich besonders fehlerhaft und unvollständig, können aber gelegentlich nützlich sein.
Prefs.General.showTMA = TMA-Befehle anzeigen
Prefs.General.showTMA.description = Fügen Sie Menüpunkte ein, die sich auf Tissue Microarrays (TMAs) beziehen.
Prefs.General.showDeprecated = Veraltete Befehle anzeigen
Prefs.General.showDeprecated.description = Nehmen Sie Menüpunkte auf, die sich auf alte Befehle beziehen (die nicht mehr verwendet werden sollen).
Prefs.General.hierarchyDisplay = Anzeige der Hierarchieerkennung
Prefs.General.hierarchyDisplay.description = Wählen Sie aus, wie die Erkennungen in der Hierarchiebaumansicht angezeigt werden sollen - wählen Sie "Keine" für die beste Leistung.
Prefs.General.logLevel = Log-Stufe
Prefs.General.logLevel.description = Logging-Level, der die Anzahl der Logging-Meldungen bestimmt.\nEs wird empfohlen, nur INFO oder DEBUG zu verwenden; häufigeres Logging (z.B. TRACE, ALL) wird wahrscheinlich zu Leistungsproblemen führen.
Prefs.General.numThreads = Anzahl der parallelen Threads
Prefs.General.numThreads.description = Legen Sie eine Grenze für die Anzahl der Prozessoren fest, die für die Parallelisierung verwendet werden sollen.\nDiese sollte > 0 und <= der verfügbaren Prozessoren auf dem Computer sein.\nWenn sie außerhalb dieses Bereichs liegt, wird standardmäßig die Anzahl der verfügbaren Prozessoren verwendet.\nIn der Regel ist es in Ordnung, die Standardeinstellung zu verwenden, aber es kann hilfreich sein, sie zu verringern, wenn Sie Fehler bei der Speicherverfügbarkeit feststellen.
Prefs.General.imageType = Bildtyp festlegen
Prefs.General.imageType.description = Schätzen und setzen Sie den Bildtyp beim ersten Öffnen automatisch (z.B. H&E, H-DAB, Fluoreszenz), fragen Sie nach oder lassen Sie ihn unverändert.\nDas Schätzen kann praktisch sein, aber seien Sie sich bewusst, dass es nicht immer richtig ist - und Sie sollten es immer überprüfen!\nDer Bildtyp beeinflusst einige verfügbare Befehle, z.B. wie Farbstoffe für die Anzeige oder Zelldetektionen getrennt werden.
Prefs.General.commandBar = Anzeigemodus der Befehlsleiste
Prefs.General.commandBar.description = Modus zur Anzeige des Textfelds des Befehlssuchers über dem Viewer.

Prefs.Drawing.returnToMove = Zurück zu Werkzeug automatisch verschieben
Prefs.Drawing.returnToMove.description = Ausgewähltes Werkzeug nach dem Zeichnen eines ROI automatisch auf 'Verschieben' zurücksetzen (gilt für alle Zeichenwerkzeuge außer Pinsel und Zauberstab).
Prefs.Drawing.pixelSnapping = Pixel-Snapping verwenden
Prefs.Drawing.pixelSnapping.description = Pixel automatisch an ganzzahligen Koordinaten einrasten lassen, wenn Sie Zeichenwerkzeuge verwenden (einige Werkzeuge, z.B. Linie, Punkte, können dies außer Kraft setzen).
Prefs.Drawing.clipROIsForHierarchy = ROIs an Hierarchie anpassen
Prefs.Drawing.clipROIsForHierarchy.description = ROIs automatisch abschneiden, so dass sie nicht über eine übergeordnete Anmerkung hinausgehen oder in eine untergeordnete Anmerkung eingreifen - dies trägt dazu bei, dass die Hierarchie einfacher zu interpretieren ist, ohne dass es zu Überschneidungen kommt.\nDie Einstellung kann durch Drücken der Umschalttaste außer Kraft gesetzt werden.
Prefs.Drawing.brushDiameter = Durchmesser der Bürste
Prefs.Drawing.brushDiameter.description = Legen Sie den Standard-Pinseldurchmesser fest.
Prefs.Drawing.tileBrush = Kachelbürste verwenden
Prefs.Drawing.tileBrush.description = Passen Sie das Pinselwerkzeug an, um Kacheln auszuwählen, sofern verfügbar.
Prefs.Drawing.brushScaleByMag = Pinsel durch Vergrößerung skalieren
Prefs.Drawing.brushScaleByMag.description = Passen Sie die Pinselgröße an die Vergrößerung an, so dass eine höhere Vergrößerung einen feineren Pinsel ergibt.
Prefs.Drawing.useMultipoint = Mehrpunktwerkzeug verwenden
Prefs.Drawing.useMultipoint.description = Mit dem Zählwerkzeug fügen Sie, wenn möglich, Punkte zu einem bestehenden Objekt hinzu.\nDie Alternative ist, bei jedem Klick einen neuen Punkt zu erstellen.
Prefs.Drawing.pointRadius = Punkt Radius
Prefs.Drawing.pointRadius.description = Legen Sie den Standard-Punktradius für die Anzeige im Viewer fest.

Prefs.Drawing.wandType = Zauberstab Farbe Typ
Prefs.Drawing.wandType.description = Legen Sie den Farbraum für die Verwendung des Zauberstabs fest. Wenn Sie 'grau' angeben, verwendet der Zauberstab 'Dunkelheit' ohne Bezug auf eine bestimmte Farbe.
Prefs.Drawing.wandSigma = Zauberstab glätten
Prefs.Drawing.wandSigma.description = Legen Sie die Glättung fest, die das Zauberstab-Werkzeug verwendet - höhere Werte führen zu größeren, glatteren Regionen (Standard = 4.0).
Prefs.Drawing.wandSensivity = Empfindlichkeit des Zauberstabs
Prefs.Drawing.wandSensivity.description = Legen Sie die Empfindlichkeit des Zauberstab-Werkzeugs fest. Bei niedrigeren Werten berücksichtigt es weniger lokale Intensitäten und verhält sich eher wie das Pinsel-Werkzeug (Standardwert = 2.0).
Prefs.Drawing.wandUseOverlays = Overlays zur Verwendung des Zauberstabs
Prefs.Drawing.wandUseOverlays.description = Verwenden Sie Bildüberlagerungsinformationen, um die mit dem Zauberstab-Werkzeug erstellten Regionen zu beeinflussen.

Prefs.InputOutput.minPyramidDimension = Minimale Bildgröße für die Pyramidalisierung
Prefs.InputOutput.minPyramidDimension.description = Erlaubt die Berechnung einer Bildpyramide für ein Bild mit einfacher Auflösung, wenn entweder die Breite oder die Höhe größer als diese Größe ist.
Prefs.InputOutput.tmaExportDownsample = TMA Export Downsample-Faktor
Prefs.InputOutput.tmaExportDownsample.description = Betrag, mit dem TMA-Kernbilder beim Export heruntergerechnet werden; höhere Werte für die Herunterrechnung ergeben ein kleineres Bild.\nWenn Sie 1 wählen, werden die Kerne in voller Auflösung exportiert (was langsam sein kann).

Prefs.Locale.default = Hauptsprache
Prefs.Locale.default.description = Globale Standard-Locale-Einstellung; eine Änderung dieser Einstellung kann sowohl die Anzeige- als auch die Format-Locales aktualisieren.\nEs wird *stark* empfohlen, Englisch (Vereinigte Staaten) für eine konsistente Formatierung zu verwenden, insbesondere für \nDezimalzahlen (mit . als Dezimaltrennzeichen).\n\nSie können die Locale zurücksetzen, indem Sie auf das Dropdown-Menü doppelklicken.
Prefs.Locale.display = Benutzeroberfläche
Prefs.Locale.display.description = Es wird empfohlen, Englisch (Vereinigte Staaten) zu verwenden, um eine einheitliche Formatierung zu gewährleisten. Andere Sprachen *können* verfügbar sein, wenn zusätzliche Sprachunterstützung hinzugefügt wurde.
Prefs.Locale.format = Daten & Nummern
Prefs.Locale.format.description = Gebietsschema, das für die Formatierung von Daten, Zahlen usw. verwendet wird.\nEs wird *stark* empfohlen, Englisch (Vereinigte Staaten) zu verwenden, um eine einheitliche Formatierung zu gewährleisten, insbesondere bei \nDezimalzahlen (mit . als Dezimaltrennzeichen).\n\nSie können das Gebietsschema zurücksetzen, indem Sie auf das Dropdown-Menü doppelklicken.

Prefs.Measurements.thumbnails = Miniaturansichten einbeziehen
Prefs.Measurements.thumbnails.description = Zeigen Sie standardmäßig Miniaturbilder für jedes Objekt in einer Messtabelle an.
Prefs.Measurements.ids = Objekt-IDs einbeziehen
Prefs.Measurements.ids.description = Zeigen Sie die Spalte Objekt-ID standardmäßig in einer Messtabelle an.

Prefs.Undo.maxUndoLevels = Maximale Rückgängig-Stufen
Prefs.Undo.maxUndoLevels.description = Maximale Anzahl der zu unterstützenden 'Rückgängig'-Ebenen.
Prefs.Undo.maxUndoHierarchySize = Maximale Größe der Undo-Hierarchie
Prefs.Undo.maxUndoHierarchySize.description = Maximale Anzahl von Objekten in der Hierarchie, bevor 'Rückgängig' ausgeschaltet wird (aus Leistungsgründen).

Prefs.Scripting.scriptsPath = Skript-Verzeichnis
Prefs.Scripting.scriptsPath.description = Pfad zu einem Verzeichnis, das Skripte enthält, die über die QuPath Menüs verfügbar sein sollen.

Prefs.Extensions.userPath = QuPath Benutzerverzeichnis
Prefs.Extensions.userPath.description = Pfad zum QuPath-Benutzerverzeichnis, das Skripte, Protokolle und Erweiterungen enthalten kann.\nBitte starten Sie QuPath neu, nachdem Sie diese Einstellung vorgenommen haben.

Prefs.Objects.clipboard = Maximale Anzahl von Zwischenablageobjekten
Prefs.Objects.clipboard.description = Die maximale Anzahl von Objekten, die in die Systemzwischenablage kopiert werden können.\nDer Versuch, zu viele Objekte zu kopieren, kann fehlschlagen oder dazu führen, dass QuPath sich aufhängt.\nWenn Sie mehr Objekte benötigen, ist es besser, als GeoJSON zu exportieren und später zu importieren.
Prefs.Objects.annotationLineThickness = Dicke der Anmerkungslinie
Prefs.Objects.annotationLineThickness.description = Dicke (in Anzeigepixeln) für die Umrisse von Anmerkungen/TMA-Kernobjekten (Standard = 2)
Prefs.Objects.detectionLineThickness = Dicke der Erkennungslinie
Prefs.Objects.detectionLineThickness.description = Dicke (in Bildpunkten) für die Erkennung von Objektkonturen (Standard = 2)
Prefs.Objects.newDetectionRendering = Erkennungsliniendicke mit Zoom aktualisieren
Prefs.Objects.newDetectionRendering.description = Rendering von Erkennungsobjekten mit einer Strichstärke, die bei starker Vergrößerung mit der Zoomstufe skaliert (neu in v0.6.0)
Prefs.Objects.useSelectedColor = Ausgewählte Farbe verwenden
Prefs.Objects.useSelectedColor.description = Markieren Sie ausgewählte Objekte, indem Sie sie neu einfärben; andernfalls wird eine etwas dickere Linienstärke verwendet.
Prefs.Objects.selectedColor = Farbe des ausgewählten Objekts
Prefs.Objects.selectedColor.description = Legen Sie die Farbe für das ausgewählte Objekt fest, wenn 'Ausgewählte Farbe verwenden' aktiviert ist.
Prefs.Objects.defaultColor = Standardobjektfarbe
Prefs.Objects.defaultColor.description = Legen Sie die Standardfarbe für alle Objekte fest, für die keine Farbe der Klassifizierung festgelegt ist.
Prefs.Objects.tmaCoreColor = Farbe des TMA-Kerns
Prefs.Objects.tmaCoreColor.description = Legen Sie die Standardfarbe für TMA-Kernobjekte fest
Prefs.Objects.tmaCoreMissingOpacity = TMA fehlende Opazität
Prefs.Objects.tmaCoreMissingOpacity.description = Legen Sie die Deckkraft fest, die beim Zeichnen fehlender TMA-Kernobjekte verwendet werden soll


Prefs.Viewer.backgroundColor = Hintergrundfarbe des Betrachters
Prefs.Viewer.backgroundColor.description = Legen Sie die Farbe fest, die hinter jedem Bild im Betrachter angezeigt werden soll (d.h. außerhalb der Bildgrenzen).
Prefs.Viewer.alwaysPaintSelected = Ausgewählte Objekte immer malen
Prefs.Viewer.alwaysPaintSelected.description = Markierte Objekte immer malen, auch wenn die Deckkraft der Überlagerung auf 0 gesetzt ist
Prefs.Viewer.keepDisplaySettings = Kanaleinstellungen beibehalten
Prefs.Viewer.keepDisplaySettings.description = Behalten Sie die Einstellungen für die Kanalanzeige (Kanalfarben, Helligkeit/Kontrast) bei, wenn Sie ähnliche Bilder öffnen.
Prefs.Viewer.interpolateBilinear = Bilineare Interpolation verwenden
Prefs.Viewer.interpolateBilinear.description = Verwenden Sie die bilineare Interpolation für die Anzeige des Bildes im Viewer (Standardeinstellung ist "Nächster Nachbar").
Prefs.Viewer.autoSaturationPercent = Auto Helligkeit/Kontrast Sättigung %
Prefs.Viewer.autoSaturationPercent.description = Legen Sie den Prozentsatz der hellen und dunklen Pixel fest, die gesättigt werden sollen, wenn Sie die Helligkeits-/Kontrasteinstellungen "Auto" anwenden.
Prefs.Viewer.invertZSlider = Schieberegler für die Z-Position invertieren
Prefs.Viewer.invertZSlider.description = Drehen Sie den vertikalen Schieberegler um, mit dem Sie zwischen den Z-Slices blättern (nützlich für alle, denen die Standardausrichtung kontraintuitiv erscheint).
Prefs.Viewer.scrollSpeed = Scrollgeschwindigkeit %
Prefs.Viewer.scrollSpeed.description = Passen Sie die Bildlaufgeschwindigkeit an - 100% ist "normal", während niedrigere Werte zu einem langsameren Bildlauf führen.
Prefs.Viewer.navigationSpeed = Navigationsgeschwindigkeit %
Prefs.Viewer.navigationSpeed.description = Passen Sie die Navigationsgeschwindigkeit an - 100% ist "normal", während niedrigere Werte zu einer langsameren Navigation führen.

Prefs.Viewer.navigationAcceleration = Verwenden Sie die Navigationsbeschleunigung
Prefs.Viewer.navigationAcceleration.description = Wenden Sie Beschleunigungs-/Verzögerungseffekte an, wenn Sie eine Navigationstaste gedrückt halten und wieder loslassen.
Prefs.Viewer.skipMissingCores = Fehlende TMA-Kerne überspringen
Prefs.Viewer.skipMissingCores.description = Springt über fehlende TMA-Kerne, wenn Sie mit den Pfeiltasten durch TMA-Gitter navigieren.
Prefs.Viewer.iseScrollGestures = Scroll-Touch-Gesten verwenden
Prefs.Viewer.iseScrollGestures.description = Verwenden Sie Bildlaufgesten mit Touchscreens oder Touchpads, um auf der Folie zu navigieren.
Prefs.Viewer.invertScrolling = Invertieren des Bildlaufs
Prefs.Viewer.invertScrolling.description = Invertieren Sie den Effekt des Bildlaufs - dies kann Systemeinstellungen entgegenwirken, die sich nicht gut mit QuPath vertragen.
Prefs.Viewer.useZoomGestures = Zoom-Touch-Gesten verwenden
Prefs.Viewer.useZoomGestures.description = Verwenden Sie 'Pinch-to-Zoom'-Gesten mit Touchscreens oder Touchpads.
Prefs.Viewer.useRotateGestures = Berührungsgesten zum Drehen verwenden
Prefs.Viewer.useRotateGestures.description = Verwenden Sie Rotationsgesten mit Touchscreens oder Touchpads, um auf der Folie zu navigieren.
Prefs.Viewer.enableFreehand = Aktivieren Sie den Freihandmodus für Polygon- und Polylinienwerkzeuge
Prefs.Viewer.enableFreehand.description = Wenn Sie mit dem Zeichnen eines Polygons/einer Polylinie durch Klicken und Ziehen beginnen, beenden Sie die ROI optional durch Loslassen der Maustaste (anstatt einen Doppelklick auszuführen).
Prefs.Viewer.doubleClickToZoom = Verwenden Sie zum Zoomen einen Doppelklick
Prefs.Viewer.doubleClickToZoom.description = Vergrößern, wenn Sie mit dem Verschieben-Werkzeug auf ein Bild doppelklicken (wenn es sich nicht innerhalb eines Objekts befindet); verkleinern, wenn Sie Alt oder Strg/Cmd gedrückt halten.

