CommonActions.measureDetections = Mostra le misure di rilevamento
CommonActions.measureDetections.description = Mostra una tabella di misurazione per gli oggetti di rilevamento
CommonActions.gridViewTMA = Mostra la vista della griglia del nucleo TMA
CommonActions.gridViewTMA.description = Mostra le misurazioni del nucleo del microarray tissutale (TMA) in una vista a griglia
CommonActions.gridViewAnnotations = Mostra la vista della griglia di annotazione
CommonActions.gridViewAnnotations.description = Mostra le misure delle annotazioni in una vista a griglia
CommonActions.showAnalysisPane = Mostra il pannello di analisi
CommonActions.showAnalysisPane.description = Mostra il pannello di analisi.\nQuesto contiene le schede principali per la gestione di progetti, immagini e oggetti.
CommonActions.showHelp = Mostra l'aiuto interattivo
CommonActions.showHelp.description = Mostra informazioni interattive di aiuto basate sulla posizione del cursore e sullo stato attuale di QuPath.
CommonActions.showLog = Mostra il registro
CommonActions.showLog.description = Se desidera segnalare un problema con QuPath, controlli il registro per trovare le informazioni pertinenti da fornire.
CommonActions.showPrefPane = Preferenze...
CommonActions.showPrefPane.description = Impostazione delle preferenze per personalizzare l'aspetto e il comportamento di QuPath
CommonActions.showBrightnessContrast = Luminosità/Contrasto
CommonActions.showBrightnessContrast.description = Mostra la finestra di dialogo della luminosità e del contrasto.\nViene utilizzata anche per regolare i canali e i colori.\nConsente di modificare il modo in cui l'immagine viene visualizzata, ma non modifica l'immagine stessa.
CommonActions.showCountingTool = Strumento di conteggio
CommonActions.showCountingTool.description = Mostra il riquadro di conteggio.\nViene utilizzato quando si annota con lo strumento 'Punto'.
CommonActions.showPointConvexHull = Mostra la carena convessa del punto
CommonActions.showPointConvexHull.description = Mostra lo scafo convesso per le annotazioni dei punti.\nQuesto aiuta a identificare la regione contenente i punti - e a trovare eventuali punti in luoghi inaspettati.
CommonActions.addTMANote = Add TMA note
CommonActions.addTMANote.description = Aggiungere una nota a un nucleo di microarray tissutale (TMA) selezionato.


