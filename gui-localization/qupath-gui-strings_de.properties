Prefs.Appearance.theme = Tema
Prefs.Appearance.theme.description = Tema per l'interfaccia utente di QuPath.
Prefs.Appearance.badges = Mostra i badge della barra degli strumenti
Prefs.Appearance.badges.description = Includere badge sui pulsanti della barra degli strumenti, ad esempio per avvisi o errori.
Prefs.Appearance.font = Carattere
Prefs.Appearance.font.description = Font principale per l'interfaccia utente di QuPath.
Prefs.Appearance.systemMenubar = Utilizzi la menubar di sistema
Prefs.Appearance.systemMenubar.description = Utilizza la menubar di sistema, piuttosto che le menubar personalizzate delle applicazioni (l'impostazione predefinita è true).

Prefs.General.showStartupMessage = Mostra il messaggio di benvenuto
Prefs.General.showStartupMessage.description = Mostrare il messaggio di benvenuto con i link alla documentazione, al forum e al codice ogni volta che viene lanciato QuPath.\nPuò accedere a questo messaggio in qualsiasi momento attraverso il menu 'Aiuto'.
Prefs.General.startupScriptPath = Percorso dello script di avvio
Prefs.General.startupScriptPath.description = Selezionare facoltativamente un file di script Groovy da eseguire immediatamente dopo il lancio di QuPath.
Prefs.General.checkForUpdates = Controlla gli aggiornamenti all'avvio
Prefs.General.checkForUpdates.description = Controlla automaticamente la presenza di aggiornamenti all'avvio di QuPath e mostra un messaggio se è disponibile una nuova versione.
Prefs.General.showImageNameInTitle = Mostra il nome dell'immagine nel titolo della finestra
Prefs.General.showImageNameInTitle.description = Mostra il nome dell'immagine corrente nella barra del titolo principale di QuPath (la disattivi se il nome non deve essere visto).
Prefs.General.maskImageNames = Maschera i nomi delle immagini nei progetti
Prefs.General.maskImageNames.description = Mascherare i nomi delle immagini quando si utilizzano i progetti, per contribuire a ridurre il potenziale di pregiudizio dell'utente durante l'analisi.
Prefs.General.skipProjectUriChecks = Salta i controlli dei file nei progetti
Prefs.General.skipProjectUriChecks.description = Evita di verificare l'esistenza dei file nel browser del progetto. Questo potrebbe essere utile nei casi in cui il browser del progetto è lento a causa della latenza della rete.
Prefs.General.maxMemory = Imposta la memoria massima
Prefs.General.maxMemory.description = Impostare la memoria massima per Java.\nNota che alcuni comandi (ad esempio, la classificazione dei pixel) possono comunque utilizzare più memoria quando necessario,\nquindi questo valore non dovrebbe generalmente superare la metà della memoria totale disponibile sul sistema.
Prefs.General.tileCache = Percentuale di memoria per la cache delle mattonelle
Prefs.General.tileCache.description = Percentuale della memoria massima da utilizzare per la cache delle immagini (deve essere >10% e <90%; il valore suggerito è 25%).\nUn valore elevato può migliorare le prestazioni (soprattutto per le immagini multicanale), ma aumenta il rischio di errori fuori memoria.\nLe modifiche hanno effetto quando QuPath viene riavviato.
Prefs.General.logFiles = Creare file di registro
Prefs.General.logFiles.description = Crea file di registro quando utilizza QuPath all'interno della directory utente di QuPath (utile per il debug e la segnalazione di errori).
Prefs.General.showExperimental = Mostra i comandi sperimentali
Prefs.General.showExperimental.description = Includere comandi sperimentali all'interno dei menu - è probabile che questi siano particolarmente buggati e incompleti, ma occasionalmente possono essere utili.
Prefs.General.showTMA = Mostra i comandi TMA
Prefs.General.showTMA.description = Includere le voci del menu relative ai microarray tissutali (TMA).
Prefs.General.showDeprecated = Mostra i comandi deprecati
Prefs.General.showDeprecated.description = Includere le voci di menu relative ai comandi legacy (non più destinati all'uso).
Prefs.General.hierarchyDisplay = Visualizzazione del rilevamento della gerarchia
Prefs.General.hierarchyDisplay.description = Scelga come visualizzare i rilevamenti nella visualizzazione ad albero della gerarchia - scelga 'Nessuno' per ottenere le migliori prestazioni.
Prefs.General.logLevel = Livello di registro
Prefs.General.logLevel.description = Livello di registrazione, che determina il numero di messaggi di registrazione.\nSi raccomanda di utilizzare solo INFO o DEBUG; una registrazione più frequente (ad esempio TRACE, ALL) probabilmente causerà problemi di prestazioni.
Prefs.General.numThreads = Numero di thread paralleli
Prefs.General.numThreads.description = Impostare il limite del numero di processori da utilizzare per la parallelizzazione.\nQuesto dovrebbe essere > 0 e <= i processori disponibili sul computer.\nSe non rientra in questo intervallo, il valore predefinito sarà quello dei processori disponibili.\nDi solito va bene utilizzare il valore predefinito, ma può essere utile diminuirlo se si verificano errori fuori memoria.
Prefs.General.imageType = Imposta il tipo di immagine
Prefs.General.imageType.description = Stima e imposta automaticamente il tipo di immagine alla prima apertura (ad esempio, H&E, H-DAB, fluorescenza), richiede o lascia non impostato.\nLa stima può essere utile, ma tenga presente che potrebbe non essere sempre corretta - e dovrebbe sempre controllare!\nIl tipo di immagine influenza alcuni comandi disponibili, ad esempio il modo in cui le macchie vengono separate per la visualizzazione o i rilevamenti cellulari.
Prefs.General.commandBar = Modalità di visualizzazione della barra dei comandi
Prefs.General.commandBar.description = Modalità utilizzata per visualizzare il campo di testo del cercacomandi sulla parte superiore del visualizzatore.

Prefs.Drawing.returnToMove = Torna a Spostare automaticamente lo strumento
Prefs.Drawing.returnToMove.description = Riporta lo strumento selezionato su 'Muovi' automaticamente dopo aver disegnato un'area (si applica a tutti gli strumenti di disegno, tranne pennello e bacchetta).
Prefs.Drawing.pixelSnapping = Utilizzi lo snapping pixel
Prefs.Drawing.pixelSnapping.description = Esegue lo snap automatico dei pixel su coordinate intere quando utilizza gli strumenti di disegno (alcuni strumenti, ad esempio linea, punti, possono escludere questa funzione).
Prefs.Drawing.clipROIsForHierarchy = Ritagliare le ROI nella gerarchia
Prefs.Drawing.clipROIsForHierarchy.description = Ritaglia automaticamente le ROI in modo che non si estendano oltre un'annotazione genitore, o che non invadano un'annotazione figlio - questo aiuta a mantenere la gerarchia più facile da interpretare, senza sovrapposizioni.\nL'impostazione può essere annullata premendo il tasto 'shift'.
Prefs.Drawing.brushDiameter = Diametro della spazzola
Prefs.Drawing.brushDiameter.description = Imposta il diametro predefinito del pennello.
Prefs.Drawing.tileBrush = Utilizzare la spazzola per piastrelle
Prefs.Drawing.tileBrush.description = Adatta lo strumento pennello per selezionare le piastrelle, se disponibile.
Prefs.Drawing.brushScaleByMag = Pennello in scala per ingrandimento
Prefs.Drawing.brushScaleByMag.description = Adatta la dimensione del pennello in base all'ingrandimento, in modo che un ingrandimento maggiore dia un pennello più fine.
Prefs.Drawing.useMultipoint = Utilizzi lo strumento multipoint
Prefs.Drawing.useMultipoint.description = Con lo strumento Conteggio, aggiunga punti a un oggetto esistente, se possibile.\nL'alternativa è creare un nuovo punto ad ogni clic.
Prefs.Drawing.pointRadius = Raggio del punto
Prefs.Drawing.pointRadius.description = Imposta il raggio del punto predefinito da visualizzare nel visualizzatore.

Prefs.Drawing.wandType = Tipo di colore della bacchetta
Prefs.Drawing.wandType.description = Specifica lo spazio colore quando utilizza la bacchetta; se 'grigio', la bacchetta utilizza 'oscurità' senza riferimento al colore specifico.
Prefs.Drawing.wandSigma = Lisciatura della bacchetta
Prefs.Drawing.wandSigma.description = Imposta la lisciatura utilizzata dallo strumento bacchetta - valori più alti portano a regioni più grandi e più lisce (valore predefinito = 4.0).
Prefs.Drawing.wandSensivity = Sensibilità della bacchetta
Prefs.Drawing.wandSensivity.description = Imposta la sensibilità dello strumento bacchetta - valori più bassi fanno sì che presti meno attenzione alle intensità locali e agisca più come lo strumento pennello (predefinito = 2.0)
Prefs.Drawing.wandUseOverlays = Sovrapposizioni per l'uso della bacchetta
Prefs.Drawing.wandUseOverlays.description = Utilizza le informazioni di sovrapposizione dell'immagine per influenzare le regioni create con lo strumento bacchetta.

Prefs.InputOutput.minPyramidDimension = Dimensione minima dell'immagine per la piramidalizzazione
Prefs.InputOutput.minPyramidDimension.description = Consente di calcolare una piramide di immagini per un'immagine a risoluzione singola se la larghezza o l'altezza sono superiori a questa dimensione.
Prefs.InputOutput.tmaExportDownsample = Fattore di declassamento dell'esportazione TMA
Prefs.InputOutput.tmaExportDownsample.description = Quantità di downsample delle immagini dei nuclei TMA durante l'esportazione; valori di downsample più alti danno immagini più piccole.\nScegliendo 1 esporta i nuclei alla massima risoluzione (che può essere lenta).

Prefs.Locale.default = Lingua principale
Prefs.Locale.default.description = L'impostazione predefinita globale del locale; modificandola, si possono aggiornare i locali di visualizzazione e di formattazione.\nSi consiglia vivamente di utilizzare l'inglese (Stati Uniti) per una formattazione coerente, soprattutto dei \nnumeri decimali (utilizzando . come separatore decimale).\n\nPuò reimpostare il locale facendo doppio clic sul menu a discesa.
Prefs.Locale.display = Interfaccia utente
Prefs.Locale.display.description = Si raccomanda di utilizzare l'inglese (Stati Uniti) per una formattazione coerente.\nPossono essere disponibili altre lingue se è stato aggiunto un supporto linguistico supplementare.
Prefs.Locale.format = Date e numeri
Prefs.Locale.format.description = Locale utilizzato per la formattazione di date, numeri, ecc.\nSi raccomanda *fortemente* di utilizzare l'inglese (Stati Uniti) per una formattazione coerente, soprattutto dei \nnumeri decimali (utilizzando . come separatore decimale).\n\nPuò reimpostare il locale facendo doppio clic sul menu a discesa.

Prefs.Measurements.thumbnails = Includere le miniature
Prefs.Measurements.thumbnails.description = Mostra le immagini in miniatura per impostazione predefinita per ogni oggetto in una tabella di misurazioni.
Prefs.Measurements.ids = Include gli ID degli oggetti
Prefs.Measurements.ids.description = Mostra la colonna ID oggetto per impostazione predefinita in una tabella di misurazioni.

Prefs.Undo.maxUndoLevels = Livelli massimi di annullamento
Prefs.Undo.maxUndoLevels.description = Numero massimo di livelli di 'annullamento' da supportare.
Prefs.Undo.maxUndoHierarchySize = Dimensione massima della gerarchia di annullamento
Prefs.Undo.maxUndoHierarchySize.description = Numero massimo di oggetti nella gerarchia prima che l''annullamento' si disattivi (per motivi di prestazioni).

Prefs.Scripting.scriptsPath = Directory di script
Prefs.Scripting.scriptsPath.description = Percorso di una directory che contiene script che dovrebbero essere disponibili attraverso i menu di QuPath.

Prefs.Extensions.userPath = QuPath directory utente
Prefs.Extensions.userPath.description = Percorso della directory utente di QuPath, che può contenere script, log ed estensioni.\nRiavviare QuPath dopo averla impostata.

Prefs.Objects.clipboard = Numero massimo di oggetti della clipboard
Prefs.Objects.clipboard.description = Il numero massimo di oggetti che possono essere copiati negli appunti di sistema.\nIl tentativo di copiarne troppi può fallire o causare il blocco di QuPath.\nSe ha bisogno di più oggetti, è meglio esportare come GeoJSON e poi importare in seguito.
Prefs.Objects.annotationLineThickness = Spessore della linea di annotazione
Prefs.Objects.annotationLineThickness.description = Spessore (in pixel di visualizzazione) per i contorni dell'oggetto annotazione/TMA core (predefinito = 2)
Prefs.Objects.detectionLineThickness = Spessore della linea di rilevamento
Prefs.Objects.detectionLineThickness.description = Spessore (in pixel dell'immagine) per il rilevamento dei contorni dell'oggetto (predefinito = 2)
Prefs.Objects.newDetectionRendering = Aggiorna lo spessore della linea di rilevamento con lo zoom
Prefs.Objects.newDetectionRendering.description = Renderizza gli oggetti di rilevamento con uno spessore del tratto che scala con il livello di zoom ad alto ingrandimento (novità in v0.6.0)
Prefs.Objects.useSelectedColor = Utilizza il colore selezionato
Prefs.Objects.useSelectedColor.description = Evidenzia gli oggetti selezionati ricolorandoli; in caso contrario, verrà utilizzato uno spessore di linea leggermente maggiore.
Prefs.Objects.selectedColor = Colore dell'oggetto selezionato
Prefs.Objects.selectedColor.description = Imposta il colore utilizzato per l'oggetto selezionato, se 'Usa il colore selezionato' è attivato.
Prefs.Objects.defaultColor = Colore predefinito dell'oggetto
Prefs.Objects.defaultColor.description = Imposta il colore predefinito per tutti gli oggetti che non hanno un colore di classificazione impostato.
Prefs.Objects.tmaCoreColor = TMA core color
Prefs.Objects.tmaCoreColor.description = Imposta il colore predefinito per gli oggetti del nucleo TMA
Prefs.Objects.tmaCoreMissingOpacity = Opacità mancante del TMA
Prefs.Objects.tmaCoreMissingOpacity.description = Imposta l'opacità da utilizzare quando disegna gli oggetti del nucleo TMA mancanti


Prefs.Viewer.backgroundColor = Colore di sfondo del visualizzatore
Prefs.Viewer.backgroundColor.description = Imposta il colore da mostrare dietro qualsiasi immagine nel visualizzatore (cioè oltre i limiti dell'immagine).
Prefs.Viewer.alwaysPaintSelected = Dipinge sempre gli oggetti selezionati
Prefs.Viewer.alwaysPaintSelected.description = Dipinge sempre gli oggetti selezionati, anche se l'opacità della sovrapposizione è impostata su 0.
Prefs.Viewer.keepDisplaySettings = Mantenere le impostazioni dei canali
Prefs.Viewer.keepDisplaySettings.description = Mantenere le impostazioni di visualizzazione del canale (colori del canale, luminosità/contrasto) quando si aprono immagini simili.
Prefs.Viewer.interpolateBilinear = Utilizzi l'interpolazione bilineare
Prefs.Viewer.interpolateBilinear.description = Utilizza l'interpolazione bilineare per la visualizzazione dell'immagine nel visualizzatore (l'impostazione predefinita è nearest-neighbor).
Prefs.Viewer.autoSaturationPercent = Luminosità automatica/saturazione del contrasto %
Prefs.Viewer.autoSaturationPercent.description = Imposta la % di pixel chiari e la % di pixel scuri che devono essere saturati quando applica le impostazioni di luminosità/contrasto 'Auto'.
Prefs.Viewer.invertZSlider = Invertire il cursore della posizione z
Prefs.Viewer.invertZSlider.description = Inverte il cursore verticale utilizzato per scorrere tra le fette z (utile per tutti coloro per i quali l'orientamento predefinito sembra controintuitivo).
Prefs.Viewer.scrollSpeed = Velocità di scorrimento %
Prefs.Viewer.scrollSpeed.description = Regola la velocità di scorrimento - il 100% è 'normale', mentre valori più bassi portano a uno scorrimento più lento.
Prefs.Viewer.navigationSpeed = Velocità di navigazione %
Prefs.Viewer.navigationSpeed.description = Regola la velocità di navigazione - il 100% è 'normale', mentre valori più bassi portano a una navigazione più lenta.

Prefs.Viewer.navigationAcceleration = Utilizzi l'accelerazione della navigazione
Prefs.Viewer.navigationAcceleration.description = Applica effetti di accelerazione/decelerazione quando tiene premuto e rilascia un tasto di navigazione.
Prefs.Viewer.skipMissingCores = Salta i nuclei TMA mancanti
Prefs.Viewer.skipMissingCores.description = Salta i nuclei TMA mancanti quando naviga nelle griglie TMA usando i tasti freccia.
Prefs.Viewer.iseScrollGestures = Utilizza i gesti di scorrimento a sfioramento
Prefs.Viewer.iseScrollGestures.description = Utilizzi i gesti di scorrimento con touchscreen o touchpad per navigare nella diapositiva.
Prefs.Viewer.invertScrolling = Invertire lo scorrimento
Prefs.Viewer.invertScrolling.description = Inverte l'effetto dello scorrimento - può contrastare le impostazioni di sistema che non giocano bene con QuPath.
Prefs.Viewer.useZoomGestures = Utilizza i gesti di zoom touch
Prefs.Viewer.useZoomGestures.description = Utilizzi i gesti 'pinch-to-zoom' con i touchscreen o i touchpad.
Prefs.Viewer.useRotateGestures = Utilizzi i gesti di rotazione del tocco
Prefs.Viewer.useRotateGestures.description = Utilizzi i gesti di rotazione con touchscreen o touchpad per navigare nella diapositiva.
Prefs.Viewer.enableFreehand = Attiva la modalità a mano libera per gli strumenti poligono e polilinea
Prefs.Viewer.enableFreehand.description = Quando inizia a disegnare un poligono/polilinea facendo clic e trascinando, può opzionalmente terminare il ROI rilasciando il pulsante del mouse (invece di fare doppio clic).
