Prefs.maxMemoryFailed = In den FAQs oder in den ReadTheDocs erfahren Sie, wie Sie die Speicherbegrenzung durch Bearbeiten der Konfigurationsdatei von QuPath einstellen können.

Prefs.BioFormats.enable = Enable Bio-Formats
Prefs.BioFormats.enable.description = Erlauben Sie QuPath, Bio-Formate zum Lesen von Bildern zu verwenden.
Prefs.BioFormats.localOnly = Nur lokale Dateien
Prefs.BioFormats.localOnly.description = Beschränken Sie Bio-Formats darauf, nur lokale Dateien und keine anderen URLs zu öffnen.\nWenn Sie Bio-Formats erlauben, URLs zu öffnen, kann dies zu Leistungsproblemen führen, wenn dies dazu führt, dass versucht wird, URLs zu öffnen, die mit anderen Bildservern gelesen werden sollen.
Prefs.BioFormats.useParallelization = Aktivieren Sie die Parallelisierung von Bio-Formaten für Kacheln
Prefs.BioFormats.useParallelization.description = Aktivieren Sie das parallele Lesen von Bildkacheln bei der Verwendung von Bio-Formaten.
Prefs.BioFormats.memoizationTimeMillis = Bio-Formate Memoisierungszeit (ms)
Prefs.BioFormats.memoizationTimeMillis.description = Legen Sie fest, wie lange eine Datei geöffnet werden muss, bevor Bio-Formats eine .bfmemo-Datei erstellt, um die Leistung zu verbessern (setzen Sie < 0, um keine Memoisierung zu verwenden)
Prefs.BioFormats.pathMemoization = Bio-Formate Memoisierung Verzeichnis
Prefs.BioFormats.pathMemoization.description = Wählen Sie das Verzeichnis, in das Bio-Formats die Cache-Dateien für die Memoisierung schreiben soll; standardmäßig wird das Verzeichnis verwendet, in dem das Bild gespeichert ist.
Prefs.BioFormats.alwaysUseExtensions = Verwenden Sie immer Bio-Formate für die angegebenen Bilderweiterungen
Prefs.BioFormats.alwaysUseExtensions.description = Verlangen Sie, dass Bio-Formate immer der Dateireader für Bilder mit bestimmten Erweiterungen ist; geben Sie diese als Liste mit Leerzeichen zwischen den einzelnen Einträgen ein
Prefs.BioFormats.skipExtensions = Verwenden Sie niemals Bio-Formate für bestimmte Bilderweiterungen
Prefs.BioFormats.skipExtensions.description = Verlangen Sie, dass Bio-Formats niemals der Dateireader für Bilder mit bestimmten Erweiterungen ist; geben Sie diese als Liste mit Leerzeichen zwischen den einzelnen Einträgen ein


