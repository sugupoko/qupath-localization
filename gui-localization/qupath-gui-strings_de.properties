Action.Objects.Select.selectOnCurrentPlane = Objekte auf der aktuellen Ebene auswählen
Action.Objects.Select.selectOnCurrentPlane.description = Alle Objekte auf der aktuellen Ebene auswählen, die im Viewer sichtbar sind

