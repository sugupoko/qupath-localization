Action.ImageJ.pixelCount.description = Flächenbasierte Quantifizierung positiver Pixel bei der DAB-Färbung.\nDieser Befehl kann große Regionen nicht gut handhaben; wenn möglich, sollte stattdessen eine Pixelklassifizierung verwendet werden.
Action.ImageJ.simpleTissueDetection = Einfache Gewebeerkennung...
Action.ImageJ.simpleTissueDetection.description = Erkennen Sie große Regionen mit einer einfachen Schwellenwertmethode.\nDieser Befehl ist nicht sehr flexibel und bietet keine Vorschau der Ergebnisse; wenn möglich, sollten Sie stattdessen eine Pixelklassifizierung verwenden.

