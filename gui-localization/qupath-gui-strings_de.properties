Action.File.Project.checkUris = Controllare gli URI del progetto
Action.File.Project.checkUris.description = Controlla gli 'Identificatori uniformi di risorse' per le immagini nel progetto corrente.\nQuesto aiuta fondamentalmente a sistemare le cose quando i file si sono spostati e le immagini non si trovano più.
Action.File.Project.importLegacy = Importa le immagini dalla v0.1.2...
Action.File.Project.importLegacy.description = Importare le immagini da un progetto legacy (QuPath v0.1.2 o precedente).\nNota che in genere è una cattiva idea mescolare le versioni di QuPath per l'analisi, ma questo può essere utile per recuperare vecchi dati e annotazioni.\n\nLe immagini originali dovranno essere disponibili, con i percorsi impostati correttamente nel file di progetto.

Action.File.TMA.importMap = Importa la mappa TMA...
