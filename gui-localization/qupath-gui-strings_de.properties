Action.ImageJ.tmaDearrayer.description = Identifizieren Sie Kerne und Gitteranordnung eines Gewebe-Mikroarrays

Action.ImageJ.cellDetection = Zellenerkennung...
Action.ImageJ.cellDetection.description = Standard-Zelldetektion in QuPath.\nBeachten Sie, dass es sich hierbei um eine allgemeine Methode handelt, die nicht für eine bestimmte Färbung optimiert ist.\n\nEs ist wichtig, dass Sie zuerst den Bildtyp festlegen (z.B. Hellfeld oder Fluoreszenz), bevor Sie diesen Befehl ausführen.
Action.ImageJ.positiveCellDetection = Positiver Zellnachweis...
Action.ImageJ.positiveCellDetection.description = Äquivalent zu 'Zellenerkennung', mit zusätzlichen Parametern zur Festlegung eines Schwellenwerts bei der Erkennung, um einzelne positive Zellen zu identifizieren.
Action.ImageJ.cellAndMembraneDetection = Zell- und Membranerkennung...
Action.ImageJ.cellAndMembraneDetection.description = Zelldetektion, die Membraninformationen verwendet, um die Ausdehnung der Zellgrenzen einzuschränken. \n\n wurde speziell für Hämatoxylin- und DAB-Färbung entwickelt und funktioniert nur, wenn die Membranfärbung entweder sehr deutlich oder nicht vorhanden ist. Sie wird im Allgemeinen nicht empfohlen.
Action.ImageJ.subcellularDetection = Subzellulärer Nachweis (experimentell)...
Action.ImageJ.subcellularDetection.description = Identifizieren Sie subzelluläre Strukturen (z.B. Flecken aller Art) innerhalb der entdeckten Zellen.

Action.ImageJ.scriptRunner = ImageJ Skriptausführer
Action.ImageJ.scriptRunner.description = Führen Sie ImageJ Skripte und Makros innerhalb von QuPath.\n\

Action.ImageJ.legacyMacroRunner = Legacy ImageJ Makro-Läufer
Action.ImageJ.legacyMacroRunner.description = Vorheriger Befehl zum Ausführen von ImageJ-Makros innerhalb von QuPath.\n\

Action.ImageJ.setImageJDirectory = Lokales ImageJ-Verzeichnis festlegen...
Action.ImageJ.setImageJDirectory.description = Legen Sie das Verzeichnis fest, das mit der in QuPath eingebetteten Version von ImageJ verwendet werden soll.\n\n\



Action.ImageJ.showImageJ = ImageJ anzeigen
Action.ImageJ.showImageJ.description = Das Hauptfenster von ImageJ anzeigen
Action.ImageJ.extractRegion = Region an ImageJ senden...
Action.ImageJ.extractRegion.description = Extrahieren Sie den ausgewählten Bildbereich und senden Sie ihn an ImageJ
Action.ImageJ.extractRegionSnapshot = Schnappschuss an ImageJ senden
Action.ImageJ.extractRegionSnapshot.description = Erstellen Sie einen gerenderten (RGB) Schnappschuss und senden Sie ihn an ImageJ

Action.ImageJ.importRois = Import ImageJ ROIs...
Action.ImageJ.importRois.description = Importieren Sie ImageJ ROIs aus .roi oder .zip Dateien und konvertieren Sie sie in QuPath Objekte


