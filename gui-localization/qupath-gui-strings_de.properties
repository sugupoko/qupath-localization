Extension.BioFormats = Bio-Formate Erweiterung
Extension.BioFormats.description = Installiert Unterstützung für das Lesen und Schreiben von Bildern mit Bio-Formaten Lese- und Schreiboptionen mit Bio-Formaten (https://www.openmicroscopy.org/bio-formats/)
Extension.BioFormats.missing.description = Die von dieser Erweiterung benötigte Bio-Formats-Bibliothek kann nicht gefunden werden!
Action.BioFormats.exportOmeTif = OME-TIFF...
Action.BioFormats.exportOmeTif.description = Regionen als OME-TIFF-Bilder schreiben. Dies unterstützt das Schreiben von Bildpyramiden.
Action.BioFormats.omeZarr = OME-Zarr...
Action.BioFormats.omeZarrWriter = OME-Zarr Schriftsteller
Action.BioFormats.stopCurrentExport = Möchten Sie den aktuellen Export stoppen?
Action.BioFormats.exportOMEZarr = Export OME-Zarr
Action.BioFormats.writeOMEZarr = OME-Zarr schreiben
Action.BioFormats.invalidZarrExtension = Die Erweiterung der Datei muss .ome.zarr lauten.
Action.BioFormats.directoryAlreadyExists = Das Verzeichnis darf nicht bereits existieren
Action.BioFormats.exportingTo = Exportieren nach {0} -\nBitte lassen Sie QuPath laufen, bis der Export abgeschlossen ist!
Action.BioFormats.exportComplete = {0} Export abgeschlossen!
Action.BioFormats.pyramidalDownsample = Pyramidenförmige Abtastung
Action.BioFormats.pyramidalDownsampleDetail = Betrag, um jede aufeinanderfolgende Pyramidenebene herunterzurechnen; verwenden Sie 1, um anzugeben, dass das Bild nicht pyramidal sein soll
Action.BioFormats.tileSize = Kachelgröße
Action.BioFormats.tileSizeDetail = Kachelbreite und -höhe für den Export
Action.BioFormats.allZSlices = Alle z-Scheiben
Action.BioFormats.allZSlicesDetail = Alle Z-Scheiben in den Stapel einbeziehen. Wenn diese Option nicht markiert ist, wird nur die aktuelle Z-Scheibe berücksichtigt.
Action.BioFormats.allTimepoints = Alle Zeitpunkte
Action.BioFormats.allTimepointsDetail = Alle Zeitpunkte in die Zeitreihe einbeziehen. Wenn diese Option nicht markiert ist, wird nur der aktuelle Zeitpunkt berücksichtigt.
Action.BioFormats.numberOfThreads = Anzahl von Threads
Action.BioFormats.numberOfThreadsDetail = Anzahl der für den Export zu verwendenden Threads



# Erweiterung der Verarbeitung
Extension.Processing = Erweiterung der Verarbeitung & Klassifizierung
Extension.Processing.description = Zentrale Verarbeitungs- und Klassifizierungsbefehle

Action.Processing.Spatial.delaunay = Delaunay-Cluster bietet 2D...
Action.Processing.Spatial.delaunay.description = Wendet eine Delaunay-Triangulation auf die Erkennung von Objekten auf der Grundlage ihrer Schwerpunktpositionen an.\nDies hilft bei der Identifizierung von Clustern benachbarter Objekte.\n\nHinweis: Dieser Befehl wird wahrscheinlich in einer zukünftigen Version ersetzt werden.

Action.Processing.CellDetection.fastCellCounts = Schnelle Zellzahlen (Hellfeld)...
Action.Processing.CellDetection.fastCellCounts.description = Schnelle Zellzählung für Hämatoxylin- und DAB-Bilder

Action.Processing.DensityMaps.create = Dichtekarte erstellen...
Action.Processing.DensityMaps.create.description = Erstellen Sie eine Dichtekarte, um Regionen mit einer hohen Dichte an Erkennungen (z. B. Zellen) zu identifizieren, optional mit bestimmten Klassifizierungen
Action.Processing.DensityMaps.load = Karte der Ladedichte
Action.Processing.DensityMaps.load.description = Laden Sie eine Dichtekarte, die zuvor mit 'Dichtekarte erstellen' erstellt wurde.

Action.Processing.Classify.loadPixelClassifier = Pixelklassifikator laden...
Action.Processing.Classify.loadPixelClassifier.description = Laden Sie einen vorhandenen Pixelklassifikator.\nDies kann verwendet werden, um den Klassifikator auf neue Bilder anzuwenden, aber nicht um das Training fortzusetzen.
Action.Processing.Classify.trainPixelClassifier = Pixel-Klassifikator trainieren...
Action.Processing.Classify.trainPixelClassifier.description = Trainieren Sie einen Pixel-Klassifikator.\nDies kann verwendet werden, um Flächen zu quantifizieren oder um Objekte zu erzeugen oder zu klassifizieren.
Action.Processing.Classify.createThresholder = Schwellenwert erstellen...
Action.Processing.Classify.createThresholder.description = Erstellen Sie einen einfachen Pixelklassifikator, der einen festen Schwellenwert auf ein Bild anwendet.

Action.Processing.Classify.loadObjectClassifier = Objektklassifikator laden...
Action.Processing.Classify.loadObjectClassifier.description = Laden Sie einen vorhandenen Objektklassifikator \nDies kann verwendet werden, um den Klassifikator auf neue Objekte anzuwenden, aber nicht um das Training fortzusetzen.
Action.Processing.Classify.trainObjectClassifier = Objektklassifikator trainieren...
Action.Processing.Classify.trainObjectClassifier.description = Trainieren Sie interaktiv einen Objektklassifikator mit Hilfe von maschinellem Lernen. \nDies ist immer dann nützlich, wenn Objekte nicht allein auf der Grundlage einer Messung klassifiziert werden können.
Action.Processing.Classify.createSingleMeasurementClassifier = Erstellen Sie einen Klassifikator für Einzelmessungen...
Action.Processing.Classify.createSingleMeasurementClassifier.description = Erstellen Sie einen einfachen Objektklassifikator, der einen Schwellenwert auf eine einzelne Messung anwendet.
Action.Processing.Classify.createCompositeClassifier = Zusammengesetzten Klassifikator erstellen...
Action.Processing.Classify.createCompositeClassifier.description = Kombinieren Sie mehrere Klassifikatoren, um einen einzigen Klassifikator zu erstellen, indem Sie sie nacheinander anwenden.
Action.Processing.Classify.setCellIntensityClassifications = Klassifizierung der Zellintensität festlegen...
Action.Processing.Classify.setCellIntensityClassifications.description = Legen Sie die Klassifizierung der Zellintensität auf der Grundlage einer einzigen Messung fest.\nDies ist nützlich, um Dichten/Prozentsätze positiver Zellen oder H-Scores zu berechnen.

Action.Processing.Classify.createRegionAnnotations = Erstellen Sie Regionsanmerkungen...
Action.Processing.Classify.createRegionAnnotations.description = Erstellen Sie Annotationen von Regionen fester Größe. \nDies kann verwendet werden, um repräsentative Regionen mehrerer Bilder auszuwählen, um den Klassifikator (in der Regel Pixel) zu trainieren, in Kombination mit 'Trainingsbild erstellen'.
Action.Processing.Classify.createTrainingImage = Trainingsbild erstellen...
Action.Processing.Classify.createTrainingImage.description = Erstellen Sie ein Bild, das aus Regionen besteht, die aus mehreren Bildern in einem Projekt extrahiert wurden.\n Dies kann für das interaktive Training eines Klassifizierers in einem vielfältigen Datensatz nützlich sein.
Action.Processing.Classify.createChannelTrainingImages = Erstellen Sie doppelte Kanal-Trainingsbilder...
Action.Processing.Classify.createChannelTrainingImages.description = Duplizieren Sie ein Bild in einem Projekt, so dass für jeden Kanal des Bildes ein Duplikat vorhanden ist. \n\nDies kann verwendet werden, um separate Klassifizierer für verschiedene Kanäle in gemultiplexten Bildern zu trainieren, die dann zu einem zusammengesetzten Klassifizierer zusammengeführt werden.
Action.Processing.Classify.splitTrainValidationTest = Geteiltes Projekt trainieren/validieren/testen...
Action.Processing.Classify.splitTrainValidationTest.description = Bilder innerhalb eines Projekts in Trainings-, Validierungs- und Testsets aufteilen


