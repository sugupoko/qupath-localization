OverlayActions.showTMAGrid = TMA-Gitter anzeigen
OverlayActions.showTMAGrid.description = Ein-/Ausblenden des Microarray-Gitters für Gewebe (sofern verfügbar)
OverlayActions.showTMALabels = TMA-Gitterbeschriftungen anzeigen
