Action.Analyze.Preprocessing.estimateStainVectors = Schätzen Sie Flecken-Vektoren...
Action.Analyze.Preprocessing.estimateStainVectors.description = Schätzen Sie Farbvektoren für die Farbentfaltung in Hellfeldbildern.\n Dies kann verwendet werden, wenn es genau 2 Farbstoffe gibt (z.B. Hämatoxylin und Eosin, Hämatoxylin und DAB), um die Trennung der Farbstoffe zu verbessern.

Action.Analyze.Tiles.createTiles = Kacheln erstellen...
Action.Analyze.Tiles.createTiles.description = Kacheln erstellen. Diese können als Teil eines größeren Arbeitsablaufs nützlich sein, z. B. indem Sie den Kacheln Intensitätsmessungen hinzufügen, einen Klassifikator trainieren und dann klassifizierte Kacheln zusammenführen, um größere Regionen zu identifizieren.

Action.Analyze.Features.smoothedFeatures = Geglättete Merkmale hinzufügen...
Action.Analyze.Features.smoothedFeatures.description = Ergänzen Sie die Messungen für Erkennungsobjekte, indem Sie eine gewichtete Summe der entsprechenden Messungen von benachbarten Objekten berechnen
Action.Analyze.Features.intensityFeatures = Intensitätsmerkmale hinzufügen...
Action.Analyze.Features.intensityFeatures.description = Neue intensitätsbasierte Merkmale zu Objekten hinzufügen
Action.Analyze.Features.shapeFeatures = Formmerkmale hinzufügen...
Action.Analyze.Features.shapeFeature.description = Hinzufügen neuer formabhängiger Merkmale zu Objekten

Action.Analyze.Spatial.distanceToAnnotations2D = Abstand zu Anmerkungen 2D...
Action.Analyze.Spatial.distanceToAnnotations2D.description = Berechnen Sie die Entfernungen zwischen den Erkennungsschwerpunkten und der nächstgelegenen Annotation für jede Klassifizierung, wobei der Wert Null verwendet wird, wenn der Schwerpunkt innerhalb der Annotation liegt.\n Dies kann zum Beispiel verwendet werden, um die Entfernung jeder Zelle von einer "größeren" Region zu ermitteln, die annotiert wurde (z. B. ein Tumorbereich, ein Blutgefäß).
Action.Analyze.Spatial.signedDistanceToAnnotations2D = Signierter Abstand zu Anmerkungen 2D...
Action.Analyze.Spatial.signedDistanceToAnnotations2D.description = Berechnen Sie die Abstände zwischen den Erkennungsschwerpunkten und der nächstgelegenen Annotation für jede Klassifizierung, wobei der negative Abstand zur Grenze verwendet wird, wenn der Schwerpunkt innerhalb der Annotation liegt.\n Dies kann beispielsweise verwendet werden, um den Abstand jeder Zelle zu einer "größeren" Region zu ermitteln, die annotiert wurde (z. B. ein Tumorbereich, ein Blutgefäß).
Action.Analyze.Spatial.detectionCentroidDistances2D = Erkennung von Schwerpunktabständen 2D...
Action.Analyze.Spatial.detectionCentroidDistances2D.description = Berechnen Sie die Abstände zwischen den Erkennungsschwerpunkten für jede Klassifizierung.\nDies kann zum Beispiel verwendet werden, um die nächstgelegene Zelle eines bestimmten Typs zu identifizieren.


