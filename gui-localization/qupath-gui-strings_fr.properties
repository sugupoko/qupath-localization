Action.File.openUri.description = Ceci peut être utilisé pour ajouter des images qui ne sont pas représentées par des fichiers locaux (par exemple, hébergés par OMERO), mais attention, un lecteur d'images compatible doit être disponible pour les interpréter.
Action.File.reloadData = Recharger les données
Action.File.reloadData.description = Recharger toutes les données précédemment sauvegardées pour l'image en cours \nCeci constitue une forme plus spectaculaire de "défaire" (bien qu'il n'y ait pas d'option "refaire").
Action.File.save = Économiser
Action.File.save.description = Enregistrez un fichier .qpdata pour cette image \nCette commande est mieux utilisée dans les projets, où QuPath choisira l'emplacement pour enregistrer le fichier.
Action.File.saveAs = Enregistrer sous...
Action.File.saveAs.description = Enregistrez un fichier .qpdata pour cette image, en spécifiant le chemin d'accès au fichier.\nAttention ! Il est généralement préférable d'utiliser les projets et de permettre à QuPath de décider où stocker vos fichiers de données.

