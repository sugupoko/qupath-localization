Action.File.ExportImage.rendered = Rendu RVB (avec superpositions)...
Action.File.ExportImage.rendered.description = Exporter une région d'image, en tant qu'image RVB correspondant à la façon dont elle est affichée dans le visualiseur

Action.File.ExportSnapshot.windowScreenshot = Capture d'écran de la fenêtre principale...
Action.File.ExportSnapshot.windowScreenshot.description = Exportez la zone de l'écran correspondant à la fenêtre principale de QuPath vers le presse-papiers\n, y compris les fenêtres et boîtes de dialogue supplémentaires qui se chevauchent.
Action.File.ExportSnapshot.windowContent = Contenu de la fenêtre principale...
Action.File.ExportSnapshot.windowContent.description = Exportez le contenu de la fenêtre principale de QuPath vers le presse-papiers\n, sans tenir compte des fenêtres et boîtes de dialogue supplémentaires qui se chevauchent.
Action.File.ExportSnapshot.viewerContent = Contenu actuel des téléspectateurs...
Action.File.ExportSnapshot.viewerContent.description = Exporter le contenu du visualiseur actuel dans le presse-papiers\nNotez que cela crée une image RVB, qui ne contient pas nécessairement les valeurs originales des pixels.

