# Commandes partagées pour une instance QuPath
CommonActions.objectDescriptions = Afficher les descriptions d'objets
CommonActions.objectDescriptions.description = Les descriptions peuvent être du texte brut, du markdown ou du html ajouté en tant que propriété "description" à un objet (actuellement, seules les annotations sont prises en charge).
CommonActions.measureTMA = Afficher les mesures TMA
CommonActions.measureTMA.description = Afficher un tableau de mesures pour les noyaux de microréseaux tissulaires (TMA)
CommonActions.measureAnnotations = Afficher les mesures d'annotation
CommonActions.measureAnnotations.description = Afficher un tableau de mesures pour les objets d'annotation
CommonActions.measureDetections = Afficher les mesures de détection
CommonActions.measureDetections.description = Afficher un tableau de mesures pour les objets de détection
CommonActions.gridViewTMA = Afficher la vue de la grille du cœur du TMA
CommonActions.gridViewTMA.description = Afficher les mesures des noyaux de tissue microarray (TMA) dans une vue en grille
CommonActions.gridViewAnnotations = Afficher la grille d'annotation
CommonActions.gridViewAnnotations.description = Afficher les mesures des annotations dans une grille
CommonActions.showAnalysisPane = Afficher le volet d'analyse
CommonActions.showAnalysisPane.description = Affichez le volet d'analyse\n qui contient les principaux onglets de gestion des projets, des images et des objets.
CommonActions.showHelp = Afficher l'aide interactive
CommonActions.showHelp.description = Afficher l'aide interactive en fonction de la position du curseur et de l'état actuel de QuPath
CommonActions.showLog = Afficher le journal
CommonActions.showLog.description = Si vous souhaitez signaler un problème lié à l'utilisation de QuPath, veuillez consulter le journal pour trouver les informations pertinentes à fournir.
CommonActions.showPrefPane = Préférences...
CommonActions.showPrefPane.description = Définissez des préférences pour personnaliser l'apparence et le comportement de QuPath.
CommonActions.showBrightnessContrast = Luminosité/contraste
CommonActions.showBrightnessContrast.description = Affiche la boîte de dialogue de luminosité et de contraste.\nCette boîte de dialogue est également utilisée pour ajuster les canaux et les couleurs.\nElle permet de modifier la façon dont l'image est affichée, mais ne modifie pas l'image elle-même.
CommonActions.showCountingTool = Outil de comptage
CommonActions.showCountingTool.description = Affichez le volet de comptage \nCe volet est utilisé lorsque vous annotez avec l'outil "Point".
CommonActions.showPointConvexHull = Afficher la coque convexe d'un point
CommonActions.showPointConvexHull.description = Cela permet d'identifier la région contenant des points et de trouver des points à des endroits inattendus.
CommonActions.addTMANote = Ajouter une note TMA
CommonActions.addTMANote.description = Ajoutez une note à une carotte de tissue microarray (TMA) sélectionnée.


