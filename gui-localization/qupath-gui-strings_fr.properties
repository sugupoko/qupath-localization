Prefs.Appearance.theme = Thème
Prefs.Appearance.theme.description = Thème de l'interface utilisateur de QuPath.
Prefs.Appearance.badges = Afficher les badges de la barre d'outils
Prefs.Appearance.badges.description = Inclure des badges sur les boutons de la barre d'outils, par exemple pour les avertissements ou les erreurs.
Prefs.Appearance.font = Police
Prefs.Appearance.font.description = Police principale de l'interface utilisateur de QuPath.
Prefs.Appearance.systemMenubar = Utiliser la barre de menus du système
Prefs.Appearance.systemMenubar.description = Utiliser la barre de menus du système plutôt que les barres de menus des applications personnalisées (la valeur par défaut est true).

Prefs.General.showStartupMessage = Afficher le message de bienvenue
Prefs.General.showStartupMessage.description = Afficher le message de bienvenue avec des liens vers la documentation, le forum et le code à chaque fois que QuPath est lancé \nVous pouvez accéder à ce message à tout moment via le menu 'Aide'.
Prefs.General.startupScriptPath = Chemin du script de démarrage
Prefs.General.startupScriptPath.description = Sélectionnez éventuellement un fichier script Groovy à exécuter immédiatement après le lancement de QuPath.
Prefs.General.checkForUpdates = Vérifier les mises à jour au démarrage
Prefs.General.checkForUpdates.description = Vérifier automatiquement les mises à jour au démarrage de QuPath et afficher un message si une nouvelle version est disponible.
Prefs.General.showImageNameInTitle = Afficher le nom de l'image dans le titre de la fenêtre
Prefs.General.showImageNameInTitle.description = Affiche le nom de l'image courante dans la barre de titre principale de QuPath (désactivez cette option si le nom ne doit pas être vu).
Prefs.General.maskImageNames = Masquer les noms d'images dans les projets
Prefs.General.maskImageNames.description = Masquez les noms des images lorsque vous utilisez des projets, afin de réduire le risque de biais de l'utilisateur lors de l'analyse.
Prefs.General.skipProjectUriChecks = Sauter les vérifications de fichiers dans les projets
Prefs.General.skipProjectUriChecks.description = Évitez de vérifier l'existence des fichiers dans le navigateur de projet. Cela peut s'avérer utile dans les cas où le navigateur de projet est lent en raison de la latence du réseau.
Prefs.General.maxMemory = Définir la mémoire maximale
Prefs.General.maxMemory.description = Notez que certaines commandes (par exemple la classification des pixels) peuvent encore utiliser plus de mémoire lorsque cela est nécessaire,\ncette valeur ne doit donc généralement pas dépasser la moitié de la mémoire totale disponible sur le système.
Prefs.General.tileCache = Pourcentage de mémoire pour la mise en cache des tuiles
Prefs.General.tileCache.description = Pourcentage de la mémoire maximale à utiliser pour la mise en cache des tuiles d'images (doit être >10% et <90% ; la valeur suggérée est 25%).\nUne valeur élevée peut améliorer les performances (en particulier pour les images multicanaux), mais augmente le risque d'erreurs hors mémoire.\nLes modifications prennent effet lorsque QuPath est redémarré.
Prefs.General.logFiles = Créer des fichiers journaux
Prefs.General.logFiles.description = Créez des fichiers journaux lors de l'utilisation de QuPath dans le répertoire utilisateur de QuPath (utile pour le débogage et le signalement des erreurs).
Prefs.General.showExperimental = Afficher les commandes expérimentales
Prefs.General.showExperimental.description = Inclure des commandes expérimentales dans les menus - celles-ci sont susceptibles d'être particulièrement boguées et incomplètes, mais peuvent parfois s'avérer utiles.
Prefs.General.showTMA = Afficher les commandes TMA
Prefs.General.showTMA.description = Inclure les éléments de menu relatifs aux Tissue Microarrays (TMA).
Prefs.General.showDeprecated = Afficher les commandes obsolètes
Prefs.General.showDeprecated.description = Inclure les éléments de menu relatifs aux anciennes commandes (dont l'utilisation n'est plus prévue).
Prefs.General.hierarchyDisplay = Affichage de la détection de la hiérarchie
Prefs.General.hierarchyDisplay.description = Choisissez comment afficher les détections dans l'arborescence - choisissez "Aucune" pour obtenir les meilleures performances.
Prefs.General.logLevel = Niveau d'enregistrement
Prefs.General.logLevel.description = Il est recommandé de n'utiliser que INFO ou DEBUG ; une journalisation plus fréquente (par exemple TRACE, ALL) risque d'entraîner des problèmes de performance.
Prefs.General.numThreads = Nombre de fils parallèles
Prefs.General.numThreads.description = Définissez la limite du nombre de processeurs à utiliser pour la parallélisation.\nCette limite doit être > 0 et <= les processeurs disponibles sur l'ordinateur.\nSi elle est en dehors de cette plage, elle sera fixée par défaut sur les processeurs disponibles.\nIl est généralement bon d'utiliser la valeur par défaut, mais il peut être utile de la réduire si vous rencontrez des erreurs de mémoire.
Prefs.General.imageType = Définir le type d'image
Prefs.General.imageType.description = Estimer et définir automatiquement le type d'image à la première ouverture (par exemple H&E, H-DAB, fluorescence), demander ou laisser non défini.\nL'estimation peut être pratique, mais sachez qu'elle n'est pas toujours correcte - et vous devriez toujours vérifier!\nLe type d'image influence certaines commandes disponibles, par exemple la façon dont les taches sont séparées pour l'affichage ou les détections de cellules.
Prefs.General.commandBar = Mode d'affichage de la barre de commande
Prefs.General.commandBar.description = Mode utilisé pour afficher le champ de texte de l'outil de recherche de commandes au-dessus du visualiseur.

Prefs.Drawing.returnToMove = Retourner automatiquement à l'outil de déplacement
Prefs.Drawing.returnToMove.description = Remettre l'outil sélectionné en position "Déplacer" automatiquement après avoir dessiné un ROI (s'applique à tous les outils de dessin sauf le pinceau et la baguette).
Prefs.Drawing.pixelSnapping = Utiliser l'accrochage de pixels
Prefs.Drawing.pixelSnapping.description = Accrocher automatiquement les pixels à des coordonnées entières lors de l'utilisation d'outils de dessin (certains outils, tels que la ligne ou les points, peuvent ignorer cette fonction).
Prefs.Drawing.clipROIsForHierarchy = Découper les ROIs en hiérarchie
Prefs.Drawing.clipROIsForHierarchy.description = Découpez automatiquement les ROI de manière à ce qu'ils ne dépassent pas une annotation parentale ou qu'ils n'empiètent pas sur une annotation enfant - cela permet de conserver une hiérarchie plus facile à interpréter, sans chevauchement.\n Ce paramètre peut être remplacé en appuyant sur la touche "shift".
Prefs.Drawing.brushDiameter = Diamètre de la brosse
Prefs.Drawing.brushDiameter.description = Définissez le diamètre par défaut du pinceau.
Prefs.Drawing.tileBrush = Utiliser la brosse à carreaux
Prefs.Drawing.tileBrush.description = Adaptez l'outil pinceau pour sélectionner les carreaux, le cas échéant.
Prefs.Drawing.brushScaleByMag = Brosse à échelle par grossissement
Prefs.Drawing.brushScaleByMag.description = Adaptez la taille du pinceau au grossissement : un grossissement plus important permet d'obtenir un pinceau plus fin.
Prefs.Drawing.useMultipoint = Utiliser l'outil multipoint
Prefs.Drawing.useMultipoint.description = Avec l'outil de comptage, ajoutez si possible des points à un objet existant \nL'alternative consiste à créer un nouveau point à chaque clic.
Prefs.Drawing.pointRadius = Rayon du point
Prefs.Drawing.pointRadius.description = Définissez le rayon de point par défaut à afficher dans le visualiseur.

Prefs.Drawing.wandType = Type de couleur de baguette
Prefs.Drawing.wandType.description = Spécifiez l'espace colorimétrique lors de l'utilisation de la baguette ; si "gris", la baguette utilise "l'obscurité" sans référence à une couleur spécifique.
Prefs.Drawing.wandSigma = Lissage des baguettes
Prefs.Drawing.wandSigma.description = Définissez le lissage utilisé par l'outil baguette - des valeurs plus élevées permettent d'obtenir des régions plus grandes et plus lisses (valeur par défaut = 4.0).
Prefs.Drawing.wandSensivity = Sensibilité de la baguette
Prefs.Drawing.wandSensivity.description = Définissez la sensibilité de l'outil baguette - des valeurs plus faibles lui permettent de prêter moins d'attention aux intensités locales et d'agir davantage comme l'outil pinceau (valeur par défaut = 2.0).
Prefs.Drawing.wandUseOverlays = Recouvrement de l'utilisation de la baguette
Prefs.Drawing.wandUseOverlays.description = Utilisez les informations de superposition d'images pour influencer les régions créées à l'aide de l'outil baguette.

Prefs.InputOutput.minPyramidDimension = Dimension minimale de l'image pour la pyramidalisation
Prefs.InputOutput.minPyramidDimension.description = Permet de calculer une pyramide d'images pour une image à résolution unique si la largeur ou la hauteur est supérieure à cette taille.
Prefs.InputOutput.tmaExportDownsample = Facteur de déséchantillonnage de l'exportation TMA
Prefs.InputOutput.tmaExportDownsample.description = Le choix de 1 permet d'exporter les noyaux en pleine résolution (ce qui peut être lent).

Prefs.Locale.default = Langue principale
Prefs.Locale.default.description = Il est *fortement* recommandé d'utiliser l'anglais (États-Unis) pour un formatage cohérent, en particulier pour les \nchiffres décimaux (en utilisant . comme séparateur décimal).\n\nVous pouvez réinitialiser les paramètres régionaux en double-cliquant sur le menu déroulant.
Prefs.Locale.display = Interface utilisateur
Prefs.Locale.display.description = Il est recommandé d'utiliser l'anglais (États-Unis) pour un formatage cohérent. \nD'autres langues peuvent être disponibles si un support linguistique supplémentaire a été ajouté.
Prefs.Locale.format = Dates et numéros
Prefs.Locale.format.description = Il est *fortement* recommandé d'utiliser l'anglais (États-Unis) pour un formatage cohérent, en particulier des \nnombreux décimaux (en utilisant . comme séparateur décimal).\n\nVous pouvez réinitialiser les paramètres locaux en double-cliquant sur le menu déroulant.

Prefs.Measurements.thumbnails = Inclure des vignettes
Prefs.Measurements.thumbnails.description = Affichez des vignettes par défaut pour chaque objet d'un tableau de mesures.
Prefs.Measurements.ids = Inclure les ID des objets
Prefs.Measurements.ids.description = Afficher la colonne ID de l'objet par défaut dans un tableau de mesures.

Prefs.Undo.maxUndoLevels = Niveaux maximaux d'annulation
Prefs.Undo.maxUndoLevels.description = Nombre maximal de niveaux d'annulation à prendre en charge.
Prefs.Undo.maxUndoHierarchySize = Taille maximale de la hiérarchie d'annulation
Prefs.Undo.maxUndoHierarchySize.description = Nombre maximum d'objets dans la hiérarchie avant que l'annulation ne soit désactivée (pour des raisons de performance).

Prefs.Scripting.scriptsPath = Répertoire des scripts
Prefs.Scripting.scriptsPath.description = Chemin d'accès à un répertoire contenant des scripts qui devraient être disponibles dans les menus QuPath.

Prefs.Extensions.userPath = QuPath répertoire des utilisateurs
Prefs.Extensions.userPath.description = Chemin d'accès au répertoire utilisateur de QuPath, qui peut contenir des scripts, des journaux et des extensions\n Veuillez redémarrer QuPath après avoir défini ce paramètre.

Prefs.Objects.clipboard = Nombre maximal d'objets du presse-papiers
Prefs.Objects.clipboard.description = Le nombre maximum d'objets qui peuvent être copiés dans le presse-papiers du système.\nTenter d'en copier trop peut échouer, ou faire échouer QuPath.\nSi vous avez besoin de plus d'objets, il est préférable d'exporter au format GeoJSON et d'importer plus tard.
Prefs.Objects.annotationLineThickness = Épaisseur de la ligne d'annotation
Prefs.Objects.annotationLineThickness.description = Épaisseur (en pixels d'affichage) des contours des annotations et des objets centraux de la TMA (par défaut = 2)
Prefs.Objects.detectionLineThickness = Épaisseur de la ligne de détection
Prefs.Objects.detectionLineThickness.description = Épaisseur (en pixels de l'image) pour la détection des contours des objets (par défaut = 2)
Prefs.Objects.newDetectionRendering = Mise à jour de l'épaisseur de la ligne de détection avec le zoom
Prefs.Objects.newDetectionRendering.description = Rendu des objets de détection avec une épaisseur de trait qui s'adapte au niveau de zoom à fort grossissement (nouveau dans la v0.6.0)
Prefs.Objects.useSelectedColor = Utiliser la couleur sélectionnée
Prefs.Objects.useSelectedColor.description = Mettez en évidence les objets sélectionnés en les recolorant ; sinon, une épaisseur de ligne légèrement plus importante sera utilisée.
Prefs.Objects.selectedColor = Couleur de l'objet sélectionné
Prefs.Objects.selectedColor.description = Définissez la couleur utilisée pour accentuer l'objet sélectionné, si l'option "Utiliser la couleur sélectionnée" est activée.
Prefs.Objects.defaultColor = Couleur par défaut de l'objet
Prefs.Objects.defaultColor.description = Définir la couleur par défaut pour tous les objets qui n'ont pas de couleur de classification définie.
Prefs.Objects.tmaCoreColor = Couleur du noyau de la TMA
Prefs.Objects.tmaCoreColor.description = Définir la couleur par défaut des objets du noyau TMA
Prefs.Objects.tmaCoreMissingOpacity = Opacité manquante de la TMA
Prefs.Objects.tmaCoreMissingOpacity.description = Définir l'opacité à utiliser pour dessiner les objets manquants du noyau de la TMA


Prefs.Viewer.backgroundColor = Couleur d'arrière-plan de la visionneuse
Prefs.Viewer.backgroundColor.description = Définit la couleur à afficher derrière toute image dans le visualiseur (c'est-à-dire au-delà des limites de l'image).
Prefs.Viewer.alwaysPaintSelected = Toujours peindre les objets sélectionnés
Prefs.Viewer.alwaysPaintSelected.description = Peignez toujours les objets sélectionnés, même si l'opacité de l'incrustation est réglée sur 0.
Prefs.Viewer.keepDisplaySettings = Conserver les réglages des chaînes
Prefs.Viewer.keepDisplaySettings.description = Conservez les paramètres d'affichage des canaux (couleurs des canaux, luminosité/contraste) lorsque vous ouvrez des images similaires.
Prefs.Viewer.interpolateBilinear = Utiliser l'interpolation bilinéaire
Prefs.Viewer.interpolateBilinear.description = Utilisez l'interpolation bilinéaire pour afficher l'image dans le visualiseur (la valeur par défaut est le plus proche voisin).
Prefs.Viewer.autoSaturationPercent = Saturation automatique de la luminosité et du contraste (%)
Prefs.Viewer.autoSaturationPercent.description = Définissez le % de pixels clairs et le % de pixels foncés qui doivent être saturés lors de l'application des paramètres de luminosité/contraste "Auto".
Prefs.Viewer.invertZSlider = Inverser le curseur de position z
Prefs.Viewer.invertZSlider.description = Inverser le curseur vertical utilisé pour faire défiler les tranches z (utile pour tous ceux pour qui l'orientation par défaut semble contre-intuitive).
Prefs.Viewer.scrollSpeed = Vitesse de défilement en %
Prefs.Viewer.scrollSpeed.description = Ajustez la vitesse de défilement - 100 % est la valeur "normale", tandis que des valeurs inférieures entraînent un défilement plus lent.
Prefs.Viewer.navigationSpeed = Vitesse de navigation en %
Prefs.Viewer.navigationSpeed.description = Ajustez la vitesse de navigation - 100 % est la valeur "normale", tandis que des valeurs inférieures entraînent une navigation plus lente.

Prefs.Viewer.navigationAcceleration = Utiliser l'accélération de la navigation
Prefs.Viewer.navigationAcceleration.description = Appliquer des effets d'accélération/décélération lorsque vous maintenez et relâchez une touche de navigation.
Prefs.Viewer.skipMissingCores = Sauter les noyaux TMA manquants
Prefs.Viewer.skipMissingCores.description = Saute par-dessus les noyaux de TMA manquants lorsque vous naviguez dans les grilles de TMA à l'aide des touches fléchées.
Prefs.Viewer.iseScrollGestures = Utiliser les gestes tactiles de défilement
Prefs.Viewer.iseScrollGestures.description = Utilisez les gestes de défilement avec les écrans tactiles ou les pavés tactiles pour naviguer dans la diapositive.
Prefs.Viewer.invertScrolling = Inverser le défilement
Prefs.Viewer.invertScrolling.description = Inverser l'effet du défilement - peut contrecarrer les paramètres du système qui ne sont pas compatibles avec QuPath.
Prefs.Viewer.useZoomGestures = Utiliser les gestes tactiles du zoom
Prefs.Viewer.useZoomGestures.description = Utilisez les gestes "pincer pour zoomer" avec les écrans tactiles ou les pavés tactiles.
Prefs.Viewer.useRotateGestures = Utiliser les gestes tactiles de rotation
Prefs.Viewer.useRotateGestures.description = Utilisez les gestes de rotation avec les écrans tactiles ou les pavés tactiles pour naviguer dans la diapositive.
Prefs.Viewer.enableFreehand = Activer le mode main levée pour les outils polygone et polyligne
Prefs.Viewer.enableFreehand.description = Lorsque vous commencez à dessiner un polygone ou une polyligne en cliquant et en faisant glisser la souris, vous pouvez éventuellement terminer le retour sur investissement en relâchant le bouton de la souris (plutôt qu'en double-cliquant).
Prefs.Viewer.doubleClickToZoom = Utilisez le double-clic pour zoomer
