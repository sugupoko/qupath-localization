SimpleImageViewer.Action.save.description = Enregistrer l'image
SimpleImageViewer.Action.saturation = Set saturation
SimpleImageViewer.Action.saturation.description = Réglez la saturation pour améliorer le contraste des images non 8 bits.
SimpleImageViewer.Action.expandToWindow = Agrandir pour s'adapter à la fenêtre
SimpleImageViewer.Action.expandToWindow.description = Permet à l'image de s'agrandir pour s'adapter à la fenêtre. Sinon, l'image sera contrainte de ne pas dépasser sa taille préférée.
