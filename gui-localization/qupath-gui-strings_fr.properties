Extension.BioFormats.missing.description = Impossible de trouver la bibliothèque Bio-Formats requise par cette extension !
Action.BioFormats.exportOmeTif = OME-TIFF...
Action.BioFormats.exportOmeTif.description = Écrire les régions sous forme d'images OME-TIFF. Cela permet d'écrire des pyramides d'images.
Action.BioFormats.omeZarr = OME-Zarr...
Action.BioFormats.omeZarrWriter = Écrivain de l'OME-Zarr
Action.BioFormats.stopCurrentExport = Voulez-vous arrêter l'exportation en cours ?
Action.BioFormats.exportOMEZarr = Exportation OME-Zarr
Action.BioFormats.writeOMEZarr = Écrire OME-Zarr
Action.BioFormats.invalidZarrExtension = L'extension du fichier doit être .ome.zarr
Action.BioFormats.directoryAlreadyExists = Le répertoire ne doit pas déjà exister
Action.BioFormats.exportingTo = Exportation vers {0} -\nVeuillez laisser QuPath en marche jusqu'à ce que l'exportation soit terminée !
Action.BioFormats.exportComplete = {0} exportation terminée !
Action.BioFormats.pyramidalDownsample = Sous-échantillonnage pyramidal
Action.BioFormats.pyramidalDownsampleDetail = Montant du sous-échantillonnage de chaque niveau pyramidal consécutif ; utilisez 1 pour indiquer que l'image ne doit pas être pyramidale.
Action.BioFormats.tileSize = Taille des carreaux
Action.BioFormats.tileSizeDetail = Largeur et hauteur des carreaux pour l'exportation
Action.BioFormats.allZSlices = Toutes les tranches z
Action.BioFormats.allZSlicesDetail = Inclure toutes les tranches z dans la pile. Si la case n'est pas cochée, seule la tranche z actuelle est prise en compte.
Action.BioFormats.allTimepoints = Tous les points dans le temps
Action.BioFormats.allTimepointsDetail = Inclure tous les points temporels dans la série temporelle. Si la case n'est pas cochée, seul le point temporel actuel est pris en compte.
Action.BioFormats.numberOfThreads = Nombre de fils
Action.BioFormats.numberOfThreadsDetail = Nombre de threads à utiliser pour l'exportation



# Extension du traitement
Extension.Processing = Extension du traitement et de la classification
Extension.Processing.description = Commandes de traitement et de classification des données de base

Action.Processing.Spatial.delaunay = La grappe de Delaunay présente des...
Action.Processing.Spatial.delaunay.description = Appliquez une triangulation de Delaunay aux objets de détection sur la base de leurs centroïdes.\n Cela permet d'identifier les groupes d'objets voisins les uns des autres.\n\nNotez que cette commande est susceptible d'être remplacée dans une prochaine version.

Action.Processing.CellDetection.fastCellCounts = Comptage rapide des cellules (fond clair)...
Action.Processing.CellDetection.fastCellCounts.description = Comptage rapide des cellules pour les images à l'hématoxyline et au DAB

Action.Processing.DensityMaps.create = Créez une carte de densité...
Action.Processing.DensityMaps.create.description = Créez une carte de densité pour identifier les régions contenant une forte densité de détections (par exemple, des cellules), éventuellement avec des classifications spécifiques.
Action.Processing.DensityMaps.load = Carte de la densité de chargement
Action.Processing.DensityMaps.load.description = Chargez une carte de densité générée précédemment avec "Créer une carte de densité".

Action.Processing.Classify.loadPixelClassifier = Chargez le classificateur de pixels...
Action.Processing.Classify.loadPixelClassifier.description = Chargez un classificateur de pixels existant \nCeci peut être utilisé pour appliquer le classificateur à de nouvelles images, mais pas pour poursuivre l'apprentissage.
Action.Processing.Classify.trainPixelClassifier = Entraînez le classificateur de pixels...
Action.Processing.Classify.trainPixelClassifier.description = Entraînez un classificateur de pixels\n, qui peut être utilisé pour quantifier des zones ou pour générer ou classer des objets.
Action.Processing.Classify.createThresholder = Créer un seuil...
Action.Processing.Classify.createThresholder.description = Créez un classificateur de pixels simple qui applique un seuil fixe à une image.

Action.Processing.Classify.loadObjectClassifier = Chargez le classificateur d'objets...
Action.Processing.Classify.loadObjectClassifier.description = Charger un classificateur d'objets existant \nCeci peut être utilisé pour appliquer le classificateur à de nouveaux objets, mais pas pour poursuivre la formation.
Action.Processing.Classify.trainObjectClassifier = Entraînez le classificateur d'objets...
Action.Processing.Classify.trainObjectClassifier.description = Entraînez de manière interactive un classificateur d'objets à l'aide de l'apprentissage automatique\n, ce qui est utile lorsque les objets ne peuvent pas être classés sur la base d'une seule mesure.
Action.Processing.Classify.createSingleMeasurementClassifier = Créez un classificateur à mesure unique...
Action.Processing.Classify.createSingleMeasurementClassifier.description = Créez un classificateur d'objets simple qui applique un seuil à une seule mesure.
Action.Processing.Classify.createCompositeClassifier = Créez un classificateur composite...
Action.Processing.Classify.createCompositeClassifier.description = Combinez plusieurs classificateurs pour créer un seul classificateur en les appliquant de manière séquentielle.
Action.Processing.Classify.setCellIntensityClassifications = Définir les classifications de l'intensité des cellules...
Action.Processing.Classify.setCellIntensityClassifications.description = Cette fonction est utile pour calculer les densités/pourcentages de cellules positives ou les H-scores.

Action.Processing.Classify.createRegionAnnotations = Créer des annotations de régions...
Action.Processing.Classify.createRegionAnnotations.description = Cette fonction peut être utilisée pour sélectionner des régions représentatives de plusieurs images afin d'entraîner le classificateur (généralement par pixel), en combinaison avec la fonction "Créer une image d'entraînement".
Action.Processing.Classify.createTrainingImage = Créer une image de formation...
Action.Processing.Classify.createTrainingImage.description = Créez une image composée de régions extraites de plusieurs images d'un projet\n, ce qui peut s'avérer utile pour entraîner de manière interactive un classificateur sur un ensemble de données varié.
Action.Processing.Classify.createChannelTrainingImages = Créez des images d'entraînement dupliquées...
Action.Processing.Classify.createChannelTrainingImages.description = Dupliquez une image dans un projet de manière à ce qu'il y ait un duplicata pour chaque canal de l'image.\n\nCeci peut être utilisé pour former des classificateurs séparés pour différents canaux dans des images multiplexées, qui sont ensuite fusionnés pour former un classificateur composite.
Action.Processing.Classify.splitTrainValidationTest = Séparer les projets de formation/validation/test...
Action.Processing.Classify.splitTrainValidationTest.description = Divisez les images d'un projet en ensembles de formation, de validation et de test.


