Action.File.Project.checkUris.description = Vérifier les 'Uniform Resource Identifiers' pour les images dans le projet en cours \nCela permet de corriger les choses lorsque les fichiers ont été déplacés et que les images ne peuvent plus être trouvées.
Action.File.Project.importLegacy = Importer des images de la v0.1.2...
Action.File.Project.importLegacy.description = Importer des images à partir d'un ancien projet (QuPath v0.1.2 ou antérieur) \nNotez qu'il est généralement déconseillé de mélanger les versions de QuPath pour l'analyse, mais cela peut être utile pour récupérer d'anciennes données et annotations.\n\nLes images originales devront être disponibles, avec les chemins d'accès correctement définis dans le fichier du projet.

Action.File.TMA.importMap = Importer la carte TMA...
Action.File.TMA.importMap.description = Importez une carte TMA, par exemple une grille contenant les valeurs "Case ID" pour chaque carotte.
Action.File.TMA.exportData = Exporter les données TMA...
Action.File.TMA.exportData.description = Exporter les données TMA pour l'image actuelle, dans un format compatible avec le "TMA data viewer".
Action.File.TMA.dataViewer = Lancer le visualiseur de données TMA
Action.File.TMA.dataViewer.description = Lancez le "TMA data viewer" pour visualiser les données de la carotte TMA qui ont été précédemment exportées.

