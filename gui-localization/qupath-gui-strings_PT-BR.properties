Action.Analyze.Preprocessing.estimateStainVectors = Estimar vetores de manchas...
Action.Analyze.Preprocessing.estimateStainVectors.description = Estimar vetores de coloração para deconvolução de cores em imagens de campo claro.\nIsso pode ser usado quando há precisamente duas colorações (por exemplo, hematoxilina e eosina, hematoxilina e DAB) para melhorar a separação das colorações.

Action.Analyze.Tiles.createTiles = Crie ladrilhos...
Action.Analyze.Tiles.createTiles.description = Criar blocos. Eles podem ser úteis como parte de um fluxo de trabalho maior, por exemplo, adicionando medições de intensidade aos blocos, treinando um classificador e, em seguida, mesclando blocos classificados para identificar regiões maiores.

Action.Analyze.Features.smoothedFeatures = Adicione recursos suavizados...
Action.Analyze.Features.smoothedFeatures.description = Complementar as medições dos objetos de detecção calculando uma soma ponderada das medições correspondentes dos objetos vizinhos
Action.Analyze.Features.intensityFeatures = Adicione recursos de intensidade...
Action.Analyze.Features.intensityFeatures.description = Adicionar novos recursos baseados em intensidade aos objetos
Action.Analyze.Features.shapeFeatures = Adicione recursos de forma...
Action.Analyze.Features.shapeFeature.description = Adicionar novos recursos baseados em formas aos objetos

