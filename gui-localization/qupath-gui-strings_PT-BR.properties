Action.Edit.Copy.annotationObjects = Objetos de anotação
Action.Edit.Copy.annotationObjects.description = Copiar todos os objetos de anotação para a área de transferência do sistema como GeoJSON
Action.Edit.Copy.currentViewer = Visualizador atual
Action.Edit.Copy.currentViewer.description = Copie o conteúdo do visualizador atual para a área de transferência.\nObserve que isso cria uma imagem RGB, que não contém necessariamente os valores de pixel originais.
Action.Edit.Copy.mainWindowContent = Conteúdo da janela principal
Action.Edit.Copy.mainWindowContent.description = Copie o conteúdo da janela principal do QuPath para a área de transferência.\nIsso ignora quaisquer janelas e caixas de diálogo adicionais sobrepostas.
Action.Edit.Copy.mainWindowScreenshot = Captura de tela da janela principal
Action.Edit.Copy.mainWindowScreenshot.description = Copie a área da tela correspondente à janela principal do QuPath para a área de transferência, o que inclui todas as janelas e caixas de diálogo adicionais sobrepostas.
Action.Edit.Copy.fullScreenshot = Captura de tela completa
Action.Edit.Copy.fullScreenshot.description = Faça uma captura de tela e copie-a para a área de transferência.

Action.Edit.paste = Colar
Action.Edit.paste.description = Cole o conteúdo da área de transferência do sistema, se possível.\n Se o conteúdo da área de transferência for objetos GeoJSON, os objetos serão colados na imagem atual.\n Caso contrário, qualquer texto encontrado será mostrado em um editor de script.
Action.Edit.pasteToCurrentPlane = Colar objetos no plano atual
Action.Edit.pasteToCurrentPlane.description = Cole os objetos GeoJSON da área de transferência do sistema no corte z e no ponto de tempo atuais, se possível.\n Novos IDs de objeto serão gerados, se necessário, para evitar duplicatas.
Action.Edit.resetPreferences = Redefinir preferências
Action.Edit.resetPreference.description = Redefina as preferências para seus valores padrão.\n Isso pode ser útil se o senhor estiver enfrentando problemas persistentes recém-desenvolvidos com o QuPath.

