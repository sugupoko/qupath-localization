Prefs.Appearance.theme = Tema
Prefs.Appearance.theme.description = Tema para a interface de usuário do QuPath.
Prefs.Appearance.badges = Mostrar emblemas da barra de ferramentas
Prefs.Appearance.badges.description = Incluir emblemas nos botões da barra de ferramentas, por exemplo, para avisos ou erros.
Prefs.Appearance.font = Font
Prefs.Appearance.font.description = Fonte principal da interface de usuário do QuPath.
Prefs.Appearance.systemMenubar = Usar a barra de menus do sistema
Prefs.Appearance.systemMenubar.description = Usar a barra de menus do sistema, em vez das barras de menus personalizadas dos aplicativos (o padrão é true).

Prefs.General.showStartupMessage = Mostrar mensagem de boas-vindas
Prefs.General.showStartupMessage.description = Mostre a mensagem de boas-vindas com links para a documentação, o fórum e o código sempre que o QuPath for iniciado.\n O senhor pode acessar essa mensagem a qualquer momento por meio do menu 'Help'.
Prefs.General.startupScriptPath = Caminho do script de inicialização
Prefs.General.startupScriptPath.description = Opcionalmente, selecione um arquivo de script Groovy para ser executado imediatamente após o lançamento do QuPath.
Prefs.General.checkForUpdates = Verificar se há atualizações na inicialização
Prefs.General.checkForUpdates.description = Verificar automaticamente se há atualizações quando o QuPath é iniciado e mostrar uma mensagem se houver uma nova versão disponível.
Prefs.General.showImageNameInTitle = Mostrar o nome da imagem no título da janela
Prefs.General.showImageNameInTitle.description = Mostre o nome da imagem atual na barra de título principal do QuPath (desative essa opção se o nome não precisar ser visto).
Prefs.General.maskImageNames = Mascarar nomes de imagens em projetos
Prefs.General.maskImageNames.description = Mascare os nomes das imagens ao usar projetos, para ajudar a reduzir o potencial de viés do usuário durante a análise.
Prefs.General.skipProjectUriChecks = Ignorar verificações de arquivos em projetos
Prefs.General.skipProjectUriChecks.description = Evite verificar se os arquivos existem no navegador de projetos. Isso pode ajudar nos casos em que o navegador de projetos estiver lento devido à latência da rede.
Prefs.General.maxMemory = Definir a memória máxima
Prefs.General.maxMemory.description = Defina a memória máxima para Java.\n Observe que alguns comandos (por exemplo, classificação de pixels) ainda podem usar mais memória quando necessário,\n portanto, esse valor geralmente não deve exceder a metade da memória total disponível no sistema.
Prefs.General.tileCache = Porcentagem de memória para cache de blocos
Prefs.General.tileCache.description = Porcentagem da memória máxima a ser usada para armazenar em cache os blocos de imagem (deve ser >10% e <90%; o valor sugerido é 25%).\nUm valor alto pode melhorar o desempenho (especialmente para imagens multicanais), mas aumenta o risco de erros de falta de memória.\nAs alterações entram em vigor quando o QuPath é reiniciado.
Prefs.General.logFiles = Criar arquivos de registro
Prefs.General.logFiles.description = Crie arquivos de registro ao usar o QuPath dentro do diretório de usuário do QuPath (útil para depuração e relatório de erros).
Prefs.General.showExperimental = Mostrar comandos experimentais
Prefs.General.showExperimental.description = Inclua comandos experimentais nos menus - é provável que eles tenham muitos bugs e estejam incompletos, mas podem ser úteis ocasionalmente.
Prefs.General.showTMA = Mostrar comandos do TMA
Prefs.General.showTMA.description = Incluir itens de menu relacionados a Tissue Microarrays (TMAs).
Prefs.General.showDeprecated = Mostrar comandos obsoletos
Prefs.General.showDeprecated.description = Incluir itens de menu relacionados a comandos antigos (não mais destinados ao uso).
Prefs.General.hierarchyDisplay = Exibição da detecção de hierarquia
Prefs.General.hierarchyDisplay.description = Escolha como exibir as detecções na visualização em árvore da hierarquia - escolha "None" (Nenhum) para obter o melhor desempenho.
Prefs.General.logLevel = Nível de registro
Prefs.General.logLevel.description = Nível de registro, que determina o número de mensagens de registro.\nRecomenda-se usar apenas INFO ou DEBUG; registros mais frequentes (por exemplo, TRACE, ALL) provavelmente causarão problemas de desempenho.
Prefs.General.numThreads = Número de threads paralelas
Prefs.General.numThreads.description = Defina o limite do número de processadores a serem usados para a paralelização.\nIsso deve ser > 0 e <= os processadores disponíveis no computador.\nSe estiver fora desse intervalo, o padrão será os processadores disponíveis.\nNormalmente, não há problema em usar o padrão, mas pode ser útil diminuí-lo se o senhor encontrar erros de falta de memória.
Prefs.General.imageType = Definir tipo de imagem
Prefs.General.imageType.description = Estimar e definir automaticamente o tipo de imagem na primeira abertura (por exemplo, H&E, H-DAB, fluorescência), solicitar ou deixar não definido.\nA estimativa pode ser útil, mas esteja ciente de que ela pode não estar sempre correta - e o senhor deve sempre verificar!\nO tipo de imagem influencia alguns comandos disponíveis, por exemplo, como as manchas são separadas para exibição ou detecção de células.
Prefs.General.commandBar = Modo de exibição da barra de comando
Prefs.General.commandBar.description = Modo usado para exibir o campo de texto do localizador de comandos na parte superior do visualizador.

Prefs.Drawing.returnToMove = Retornar à ferramenta Mover automaticamente
Prefs.Drawing.returnToMove.description = Retorna a ferramenta selecionada para 'Mover' automaticamente após desenhar uma ROI (aplica-se a todas as ferramentas de desenho, exceto pincel e varinha).
Prefs.Drawing.pixelSnapping = Usar snapping de pixels
Prefs.Drawing.pixelSnapping.description = Ajustar automaticamente os pixels a coordenadas inteiras ao usar ferramentas de desenho (algumas ferramentas, por exemplo, linha e pontos, podem substituir isso).
Prefs.Drawing.clipROIsForHierarchy = Recortar ROIs para a hierarquia
Prefs.Drawing.clipROIsForHierarchy.description = Recorte automaticamente as ROIs para que elas não se estendam além de uma anotação pai ou invadam uma anotação filha - isso ajuda a manter a hierarquia mais fácil de interpretar, sem sobreposições.\nA configuração pode ser substituída pressionando a tecla 'shift'.
Prefs.Drawing.brushDiameter = Diâmetro da escova
Prefs.Drawing.brushDiameter.description = Defina o diâmetro padrão do pincel.
Prefs.Drawing.tileBrush = Usar escova para azulejos
Prefs.Drawing.tileBrush.description = Adapte a ferramenta de pincel para selecionar blocos, quando disponível.
Prefs.Drawing.brushScaleByMag = Escala de pincel por ampliação
Prefs.Drawing.brushScaleByMag.description = Adapte o tamanho do pincel de acordo com a ampliação, de modo que uma ampliação maior proporcione um pincel mais fino.
Prefs.Drawing.useMultipoint = Usar a ferramenta multiponto
Prefs.Drawing.useMultipoint.description = Com a ferramenta Counting, adicione pontos a um objeto existente, se possível.\nA alternativa é criar um novo ponto a cada clique.
Prefs.Drawing.pointRadius = Raio do ponto
Prefs.Drawing.pointRadius.description = Defina o raio de ponto padrão a ser exibido no visualizador.

Prefs.Drawing.wandType = Tipo de cor da varinha
Prefs.Drawing.wandType.description = Especifique o espaço de cores ao usar a varinha; se for 'gray', a varinha usará 'darkness' sem referência à cor específica
Prefs.Drawing.wandSigma = Suavização da varinha
Prefs.Drawing.wandSigma.description = Defina a suavização usada pela ferramenta varinha - valores mais altos levam a regiões maiores e mais suaves (padrão = 4,0)
Prefs.Drawing.wandSensivity = Sensibilidade da varinha
Prefs.Drawing.wandSensivity.description = Defina a sensibilidade da ferramenta varinha - valores mais baixos fazem com que ela preste menos atenção às intensidades locais e aja mais como a ferramenta pincel (padrão = 2,0)
Prefs.Drawing.wandUseOverlays = Sobreposições de uso da varinha
Prefs.Drawing.wandUseOverlays.description = Usar informações de sobreposição de imagem para influenciar as regiões criadas com a ferramenta varinha

Prefs.InputOutput.minPyramidDimension = Dimensão mínima da imagem para piramidalização
Prefs.InputOutput.minPyramidDimension.description = Permitir que uma pirâmide de imagem seja calculada para uma imagem de resolução única se a largura ou a altura for maior que esse tamanho.
Prefs.InputOutput.tmaExportDownsample = Fator de downsample de exportação de TMA
Prefs.InputOutput.tmaExportDownsample.description = Quantidade para reduzir a amostragem de imagens de núcleos de TMA ao exportar; valores mais altos de redução da amostragem proporcionam imagens menores.\nA escolha de 1 exporta núcleos em resolução total (o que pode ser lento).

Prefs.Locale.default = Idioma principal
Prefs.Locale.default.description = Configuração de localidade padrão global; a alteração dessa configuração pode atualizar as localidades de exibição e de formatação.\nÉ altamente recomendável usar o inglês (Estados Unidos) para obter uma formatação consistente, especialmente de \nnúmeros decimais (usando . como separador decimal).\n\n O senhor pode redefinir a localidade clicando duas vezes no menu suspenso.
Prefs.Locale.display = Interface de usuário
Prefs.Locale.display.description = Recomenda-se usar o inglês (Estados Unidos) para obter uma formatação consistente. Outros idiomas *podem* estar disponíveis se o suporte a idiomas adicionais tiver sido adicionado.
Prefs.Locale.format = Datas e números
Prefs.Locale.format.description = Localidade usada para formatar datas, números etc.\nÉ altamente recomendável usar o inglês (Estados Unidos) para obter uma formatação consistente, especialmente de números \ndecimais (usando . como separador decimal).\n\n O senhor pode redefinir a localidade clicando duas vezes no menu suspenso.

Prefs.Measurements.thumbnails = Incluir miniaturas
Prefs.Measurements.thumbnails.description = Mostrar imagens em miniatura por padrão para cada objeto em uma tabela de medidas.
Prefs.Measurements.ids = Incluir IDs de objetos
Prefs.Measurements.ids.description = Mostrar a coluna ID do objeto por padrão em uma tabela de medições.

Prefs.Undo.maxUndoLevels = Níveis máximos de desfazer
Prefs.Undo.maxUndoLevels.description = Número máximo de níveis de "desfazer" a serem suportados.
Prefs.Undo.maxUndoHierarchySize = Tamanho máximo da hierarquia de desfazer
Prefs.Undo.maxUndoHierarchySize.description = Número máximo de objetos na hierarquia antes que o "desfazer" seja desativado (por motivos de desempenho).

Prefs.Scripting.scriptsPath = Diretório de scripts
Prefs.Scripting.scriptsPath.description = Caminho para um diretório que contém scripts que devem estar disponíveis nos menus QuPath.

Prefs.Extensions.userPath = Diretório do usuário QuPath
Prefs.Extensions.userPath.description = Caminho para o diretório de usuário do QuPath, que pode conter scripts, logs e extensões.\n Reinicie o QuPath depois de definir isso.

Prefs.Objects.clipboard = Número máximo de objetos da área de transferência
Prefs.Objects.clipboard.description = O número máximo de objetos que podem ser copiados para a área de transferência do sistema.\nA tentativa de copiar um número excessivo pode falhar ou fazer com que o QuPath trave.\nSe o senhor precisar de mais objetos, é melhor exportar como GeoJSON e importar depois.
Prefs.Objects.annotationLineThickness = Espessura da linha de anotação
Prefs.Objects.annotationLineThickness.description = Espessura (em pixels de exibição) para anotações/contornos de objetos do núcleo da TMA (padrão = 2)
Prefs.Objects.detectionLineThickness = Espessura da linha de detecção
Prefs.Objects.detectionLineThickness.description = Espessura (em pixels de imagem) para detecção de contornos de objetos (padrão = 2)
Prefs.Objects.newDetectionRendering = Atualizar a espessura da linha de detecção com o zoom
Prefs.Objects.newDetectionRendering.description = Renderizar objetos de detecção com uma espessura de traço que se ajusta ao nível de zoom em alta ampliação (novo na v0.6.0)
Prefs.Objects.useSelectedColor = Usar a cor selecionada
Prefs.Objects.useSelectedColor.description = Destaque os objetos selecionados recolorindo-os; caso contrário, será usada uma espessura de linha ligeiramente mais grossa
Prefs.Objects.selectedColor = Cor do objeto selecionado
Prefs.Objects.selectedColor.description = Defina a cor usada para realçar o objeto selecionado, se a opção "Usar cor selecionada" estiver ativada
Prefs.Objects.defaultColor = Cor padrão do objeto
Prefs.Objects.defaultColor.description = Definir a cor padrão para qualquer objeto que não tenha uma cor de classificação definida
Prefs.Objects.tmaCoreColor = Cor do núcleo da TMA
Prefs.Objects.tmaCoreColor.description = Definir a cor padrão para os objetos do núcleo da TMA
Prefs.Objects.tmaCoreMissingOpacity = Opacidade ausente da TMA
Prefs.Objects.tmaCoreMissingOpacity.description = Definir a opacidade a ser usada ao desenhar objetos do núcleo da TMA ausentes


Prefs.Viewer.backgroundColor = Cor de fundo do visualizador
Prefs.Viewer.backgroundColor.description = Defina a cor a ser exibida atrás de qualquer imagem no visualizador (ou seja, além dos limites da imagem).
Prefs.Viewer.alwaysPaintSelected = Sempre pintar objetos selecionados
Prefs.Viewer.alwaysPaintSelected.description = Sempre pinte os objetos selecionados, mesmo que a opacidade da sobreposição esteja definida como 0
Prefs.Viewer.keepDisplaySettings = Manter as configurações do canal
Prefs.Viewer.keepDisplaySettings.description = Manter as configurações de exibição do canal (cores do canal, brilho/contraste) ao abrir imagens semelhantes
Prefs.Viewer.interpolateBilinear = Usar interpolação bilinear
Prefs.Viewer.interpolateBilinear.description = Use a interpolação bilinear para exibir a imagem no visualizador (o padrão é o vizinho mais próximo).
Prefs.Viewer.autoSaturationPercent = Auto Brightness/Contrast saturation % (Brilho automático/Saturação de contraste)
Prefs.Viewer.autoSaturationPercent.description = Defina a % de pixels claros e escuros que devem ser saturados ao aplicar as configurações de brilho/contraste "Auto".
Prefs.Viewer.invertZSlider = Inverter o controle deslizante da posição z
Prefs.Viewer.invertZSlider.description = Inverta o controle deslizante vertical usado para rolar entre as fatias z (útil para qualquer pessoa para quem a orientação padrão pareça contraintuitiva).
Prefs.Viewer.scrollSpeed = Velocidade de rolagem %
Prefs.Viewer.scrollSpeed.description = Ajuste a velocidade de rolagem - 100% é "normal", enquanto valores mais baixos levam a uma rolagem mais lenta
Prefs.Viewer.navigationSpeed = Velocidade de navegação %
Prefs.Viewer.navigationSpeed.description = Ajuste a velocidade de navegação - 100% é "normal", enquanto valores mais baixos levam a uma navegação mais lenta

Prefs.Viewer.navigationAcceleration = Usar a aceleração da navegação
Prefs.Viewer.navigationAcceleration.description = Aplicar efeitos de aceleração/desaceleração ao manter pressionada e soltar uma tecla de navegação.
Prefs.Viewer.skipMissingCores = Ignorar núcleos de TMA ausentes
Prefs.Viewer.skipMissingCores.description = Salta sobre núcleos de TMA ausentes ao navegar em grades de TMA usando as teclas de seta.
Prefs.Viewer.iseScrollGestures = Usar gestos de toque de rolagem
Prefs.Viewer.iseScrollGestures.description = Use gestos de rolagem com telas sensíveis ao toque ou touchpads para navegar pelo slide.
Prefs.Viewer.invertScrolling = Inverter a rolagem
Prefs.Viewer.invertScrolling.description = Inverta o efeito da rolagem - pode neutralizar as configurações do sistema que não funcionam bem com o QuPath.
Prefs.Viewer.useZoomGestures = Usar gestos de toque de zoom
Prefs.Viewer.useZoomGestures.description = Use gestos de "pinça para zoom" com telas sensíveis ao toque ou touchpads.
Prefs.Viewer.useRotateGestures = Usar gestos de rotação por toque
Prefs.Viewer.useRotateGestures.description = Use gestos de rotação com telas sensíveis ao toque ou touchpads para navegar pelo slide.
Prefs.Viewer.enableFreehand = Ativar o modo à mão livre para as ferramentas de polígono e polilinha
Prefs.Viewer.enableFreehand.description = Ao começar a desenhar um polígono/linha de polígono clicando e arrastando, opcionalmente, termine a ROI soltando o botão do mouse (em vez de clicar duas vezes).
Prefs.Viewer.doubleClickToZoom = Use o clique duplo para ampliar
Prefs.Viewer.doubleClickToZoom.description = Aumentar o zoom ao clicar duas vezes na imagem (se não estiver dentro de um objeto) com a ferramenta Mover; diminuir o zoom se Alt ou Ctrl/Cmd forem mantidos pressionados.

Prefs.Viewer.scalebarFontSize = Tamanho da fonte da barra de escala
Prefs.Viewer.scalebarFontSize.description = Ajustar o tamanho da fonte para a barra de escala
Prefs.Viewer.scalebarFontWeight = Peso da fonte Scalebar
Prefs.Viewer.scalebarFontWeight.description = Ajustar a espessura da fonte para a barra de escala
Prefs.Viewer.scalebarLineWidth = Espessura da barra de escala
Prefs.Viewer.scalebarLineWidth.description = Ajustar a espessura da linha para a barra de escala
Prefs.Viewer.locationFontSize = Tamanho da fonte do texto do local
Prefs.Viewer.locationFontSize.description = Ajustar o tamanho da fonte do texto do local
Prefs.Viewer.calibratedLocationString = Usar texto de localização calibrado
Prefs.Viewer.calibratedLocationString.description = Sempre que possível, mostre a localização dos pixels no visor em µm
Prefs.Viewer.gridSpacingX = Espaçamento da grade X
Prefs.Viewer.gridSpacingX.description = Espaçamento horizontal da grade ao exibir uma grade no visualizador
Prefs.Viewer.gridSpacingY = Espaçamento da grade Y
Prefs.Viewer.gridSpacingY.description = Espaçamento vertical da grade ao exibir uma grade no visualizador
Prefs.Viewer.gridScaleMicrons = Espaçamento da grade em µm
Prefs.Viewer.gridScaleMicrons.description = Use unidades de µm sempre que possível ao definir o espaçamento da grade

Prefs.localeChanged = Região e idioma atualizados - talvez seja necessário reiniciar o QuPath para ver todas as alterações
Prefs.localeReset = Redefinir localidade
