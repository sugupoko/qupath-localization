SimpleImageViewer.Action.expandToWindow = Expandir para caber na janela
SimpleImageViewer.Action.expandToWindow.description = Permite que a imagem cresça para caber na janela. Caso contrário, a imagem será restringida para não ser maior do que seu tamanho preferido.
