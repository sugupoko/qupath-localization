Action.Edit.undo = Desfazer
Action.Edit.undo.description = Desfazer a última ação do visualizador atual.\nObserve que o desfazer do QuPath é limitado e se desliga (por motivos de desempenho) quando há muitos objetos presentes.\nO limite pode ser ajustado nas preferências.
Action.Edit.redo = Refazer
Action.Edit.redo.description = Refaz a última ação para o visualizador atual.

