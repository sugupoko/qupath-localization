# Comandos compartilhados para uma instância do QuPath
CommonActions.objectDescriptions = Mostrar descrições de objetos
CommonActions.objectDescriptions.description = Mostrar descrições do objeto atualmente selecionado, quando disponíveis.\nAs descrições podem ser qualquer texto simples, markdown ou html adicionado como propriedade 'description' a um objeto (atualmente, apenas anotações são suportadas).
CommonActions.measureTMA = Mostrar medições de TMA
CommonActions.measureTMA.description = Mostrar uma tabela de medição para núcleos de microarray de tecido (TMA)
CommonActions.measureAnnotations = Mostrar medidas de anotação
CommonActions.measureAnnotations.description = Mostrar uma tabela de medidas para objetos de anotação
CommonActions.measureDetections = Mostrar medições de detecção
CommonActions.measureDetections.description = Mostrar uma tabela de medição para objetos de detecção
CommonActions.gridViewTMA = Mostrar a visualização da grade do núcleo da TMA
CommonActions.gridViewTMA.description = Mostrar medições do núcleo do tissue microarray (TMA) em uma visualização de grade
CommonActions.gridViewAnnotations = Mostrar a visualização da grade de anotações
CommonActions.gridViewAnnotations.description = Mostrar medidas de anotação em uma visualização de grade
CommonActions.showAnalysisPane = Mostrar painel de análise
CommonActions.showAnalysisPane.description = Mostre o painel de análise, que contém as guias principais para gerenciar projetos, imagens e objetos.
CommonActions.showHelp = Mostrar ajuda interativa
CommonActions.showHelp.description = Mostrar informações de ajuda interativa com base na localização do cursor e no estado atual do QuPath
CommonActions.showLog = Mostrar registro
CommonActions.showLog.description = Mostre o registro.\n Isso é muito útil para identificar e depurar erros.\n Se quiser relatar um problema usando o QuPath, verifique o registro para obter informações relevantes a serem fornecidas.
CommonActions.showPrefPane = Preferências...
CommonActions.showPrefPane.description = Definir preferências para personalizar a aparência e o comportamento do QuPath
CommonActions.showBrightnessContrast = Brilho/Contraste
CommonActions.showBrightnessContrast.description = Mostra a caixa de diálogo de brilho e contraste.\n Isso também é usado para ajustar canais e cores.\n Permite alterar a forma como a imagem é exibida, mas não altera a imagem em si.
CommonActions.showCountingTool = Ferramenta de contagem
CommonActions.showCountingTool.description = Mostrar o painel de contagem.\nIsso é usado ao fazer anotações com a ferramenta 'Point'.
CommonActions.showPointConvexHull = Mostrar o casco convexo do ponto
CommonActions.showPointConvexHull.description = Mostre o casco convexo para anotações de pontos, o que ajuda a identificar a região que contém pontos e a encontrar pontos em locais inesperados.
CommonActions.addTMANote = Adicionar nota de TMA
CommonActions.addTMANote.description = Adicionar uma nota a um núcleo de microarray de tecido (TMA) selecionado.


# Menu Arquivo
Menu.File = Arquivo
Menu.File.Project = Projeto
Menu.File.ExportImage = Exportar imagens...
Menu.File.ExportSnapshot = Exportar instantâneo...
Menu.File.TMA = Dados da TMA

Action.File.Project.createProject = Criar projeto...
Action.File.Project.createProject.description = Criar um novo projeto.\n Normalmente, é mais fácil arrastar uma pasta vazia para o QuPath para criar um projeto, em vez de navegar por esses menus.
Action.File.Project.openProject = Projeto aberto...
Action.File.Project.openProject.description = Abra um projeto existente.\n Normalmente, é mais fácil arrastar uma pasta de projeto para o QuPath para abri-la, em vez de se preocupar com esse comando.
Action.File.Project.closeProject = Encerrar o projeto
Action.File.Project.closeProject.description = Fecha o projeto atual, incluindo todas as imagens que estiverem abertas.
Action.File.Project.addImages = Adicionar imagens...
Action.File.Project.addImages.description = Adicione imagens ao projeto atual.\n O senhor também pode adicionar imagens arrastando arquivos para a janela principal do QuPath.
Action.File.Project.exportImageList = Exportar lista de imagens...
Action.File.Project.exportImageList.description = Exportar uma lista dos caminhos de imagem para imagens no projeto atual.
Action.File.Project.editMetadata = Editar metadados do projeto...
Action.File.Project.editMetadata.description = Edite os metadados do projeto atual.\nAo adicionar propriedades de valor-chave às imagens, elas podem ser classificadas e consultadas com mais facilidade.
Action.File.Project.checkUris = Verificar URIs de projetos
Action.File.Project.checkUris.description = Verifique os "Uniform Resource Identifiers" das imagens no projeto atual.\n Isso basicamente ajuda a corrigir as coisas sempre que os arquivos forem movidos e as imagens não puderem mais ser encontradas.
Action.File.Project.importLegacy = Importar imagens da versão 0.1.2...
Action.File.Project.importLegacy.description = Importar imagens de um projeto antigo (QuPath v0.1.2 ou anterior).\n Observe que, em geral, não é uma boa ideia misturar versões do QuPath para análise, mas isso pode ser útil para recuperar dados e anotações antigos.\n\n As imagens originais precisarão estar disponíveis, com os caminhos definidos corretamente no arquivo do projeto.

Action.File.TMA.importMap = Importar mapa TMA...
Action.File.TMA.importMap.description = Importar um mapa TMA, por exemplo, uma grade contendo valores de "Case ID" para cada núcleo
Action.File.TMA.exportData = Exportar dados da TMA...
Action.File.TMA.exportData.description = Exportar dados de TMA para a imagem atual, em um formato compatível com o "visualizador de dados de TMA".
Action.File.TMA.dataViewer = Iniciar o visualizador de dados da TMA
Action.File.TMA.dataViewer.description = Inicie o "visualizador de dados TMA" para visualizar os dados do núcleo TMA que foram exportados anteriormente

Action.File.ExportImage.original = Pixels originais...
Action.File.ExportImage.original.description = Exportar uma região de imagem, extraindo os pixels da imagem original
Action.File.ExportImage.rendered = Renderizado em RGB (com sobreposições)...
Action.File.ExportImage.rendered.description = Exportar uma região de imagem como uma imagem RGB que corresponda à forma como ela é exibida no visualizador

Action.File.ExportSnapshot.windowScreenshot = Captura de tela da janela principal...
Action.File.ExportSnapshot.windowScreenshot.description = Exporte a área da tela correspondente à janela principal do QuPath para a área de transferência, o que inclui todas as janelas e caixas de diálogo adicionais sobrepostas.
Action.File.ExportSnapshot.windowContent = Conteúdo da janela principal...
Action.File.ExportSnapshot.windowContent.description = Exportar o conteúdo da janela principal do QuPath para a área de transferência.\nIsso ignora quaisquer janelas e caixas de diálogo adicionais sobrepostas.
Action.File.ExportSnapshot.viewerContent = Conteúdo atual do visualizador...
Action.File.ExportSnapshot.viewerContent.description = Exportar o conteúdo do visualizador atual para a área de transferência.\nObserve que isso cria uma imagem RGB, que não contém necessariamente os valores de pixel originais.

Action.File.open = Abrir...
Action.File.open.description = Abra uma imagem no visualizador atual, usando um seletor de arquivos.\n O senhor também pode simplesmente arrastar o arquivo para cima do visualizador.
Action.File.openUri = Abrir URI...
Action.File.openUri.description = Isso pode ser usado para adicionar imagens que não são representadas por arquivos locais (por exemplo, hospedadas pela OMERO), mas lembre-se de que um leitor de imagens compatível precisa estar disponível para interpretá-las.
Action.File.reloadData = Recarregar dados
Action.File.reloadData.description = Recarrega todos os dados salvos anteriormente para a imagem atual.\n Isso proporciona uma forma mais dramática de "desfazer" (embora sem nenhuma opção de "refazer").
Action.File.save = Salvar
Action.File.save.description = Salve um arquivo .qpdata para essa imagem.\n Esse comando é mais bem utilizado em projetos, nos quais o QuPath escolherá o local para salvar o arquivo.
Action.File.saveAs = Salvar como...
Action.File.saveAs.description = Salve um arquivo .qpdata para essa imagem, especificando o caminho do arquivo.\nAviso! Normalmente, é muito melhor usar projetos e permitir que o QuPath decida onde armazenar seus arquivos de dados.

Action.File.importObjects = Importar objetos de um arquivo...
Action.File.importObjects.description = Importar objetos de arquivos GeoJSON ou .qpdata
Action.File.exportGeoJSON = Exportar objetos como GeoJSON...
Action.File.exportGeoJSON.description = Exportar objetos no formato GeoJSON para um arquivo

Action.File.quit = Sair
Action.File.quit.description = Sair do QuPath



