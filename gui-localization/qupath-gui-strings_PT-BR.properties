Action.BioFormats.allTimepoints = Todos os pontos de tempo
Action.BioFormats.allTimepointsDetail = Incluir todos os pontos de tempo na série temporal. Se desmarcada, somente o ponto de tempo atual será considerado
Action.BioFormats.numberOfThreads = Número de linhas
Action.BioFormats.numberOfThreadsDetail = Número de threads a serem usados para exportação



# Extensão de processamento
Extension.Processing = Extensão de processamento e classificação
Extension.Processing.description = Comandos de processamento e classificação de núcleo

Action.Processing.Spatial.delaunay = O cluster de Delaunay apresenta recursos 2D...
Action.Processing.Spatial.delaunay.description = Aplique uma triangulação de Delaunay aos objetos de detecção com base em suas localizações de centroide.\n Isso ajuda a identificar grupos de objetos vizinhos uns dos outros.\n\n Observe que esse comando provavelmente será substituído em uma versão futura.

Action.Processing.CellDetection.fastCellCounts = Contagem rápida de células (campo claro)...
Action.Processing.CellDetection.fastCellCounts.description = Contagem rápida de células para imagens de hematoxilina e DAB

Action.Processing.DensityMaps.create = Criar mapa de densidade...
Action.Processing.DensityMaps.create.description = Criar um mapa de densidade para identificar regiões que contêm uma alta densidade de detecções (por exemplo, células), opcionalmente com classificações especificadas
Action.Processing.DensityMaps.load = Mapa de densidade de carga
Action.Processing.DensityMaps.load.description = Carregar um mapa de densidade gerado anteriormente com 'Create density map' (Criar mapa de densidade)

Action.Processing.Classify.loadPixelClassifier = Carregar classificador de pixels...
Action.Processing.Classify.loadPixelClassifier.description = Carregue um classificador de pixels existente.\n Isso pode ser usado para aplicar o classificador a novas imagens, mas não para continuar o treinamento.
Action.Processing.Classify.trainPixelClassifier = Treinar o classificador de pixels...
Action.Processing.Classify.trainPixelClassifier.description = Treine um classificador de pixels, que pode ser usado para quantificar áreas ou para gerar ou classificar objetos.
Action.Processing.Classify.createThresholder = Criar um limite...
Action.Processing.Classify.createThresholder.description = Criar um classificador de pixels simples que aplique um limite fixo a uma imagem

Action.Processing.Classify.loadObjectClassifier = Carregar classificador de objetos...
Action.Processing.Classify.loadObjectClassifier.description = Carregar um classificador de objetos existente.\nIsso pode ser usado para aplicar o classificador a novos objetos, mas não para continuar o treinamento.
Action.Processing.Classify.trainObjectClassifier = Treinar o classificador de objetos...
Action.Processing.Classify.trainObjectClassifier.description = Treine interativamente um classificador de objetos usando aprendizado de máquina.\n Isso é útil sempre que os objetos não puderem ser classificados com base em uma única medida.
Action.Processing.Classify.createSingleMeasurementClassifier = Criar um classificador de medida única...
Action.Processing.Classify.createSingleMeasurementClassifier.description = Criar um classificador de objetos simples que aplique um limite a uma única medida
Action.Processing.Classify.createCompositeClassifier = Criar um classificador composto...
Action.Processing.Classify.createCompositeClassifier.description = Combinar vários classificadores para criar um único classificador, aplicando-os sequencialmente
Action.Processing.Classify.setCellIntensityClassifications = Definir as classificações de intensidade das células...
Action.Processing.Classify.setCellIntensityClassifications.description = Defina as classificações de intensidade de células com base em uma única medição.\n Isso é útil para calcular densidades/porcentagens de células positivas ou H-scores.

Action.Processing.Classify.createRegionAnnotations = Criar anotações de região...
Action.Processing.Classify.createRegionAnnotations.description = Isso pode ser usado para selecionar regiões representativas de várias imagens para treinar o classificador (geralmente de pixels), em combinação com "Criar imagem de treinamento".
Action.Processing.Classify.createTrainingImage = Criar imagem de treinamento...
Action.Processing.Classify.createTrainingImage.description = Crie uma imagem composta de regiões extraídas de várias imagens em um projeto.\n Isso pode ser útil para treinar interativamente um classificador em um conjunto de dados variado.
Action.Processing.Classify.createChannelTrainingImages = Criar imagens de treinamento de canais duplicados...
Action.Processing.Classify.createChannelTrainingImages.description = Duplicar uma imagem em um projeto de modo que haja uma duplicata para cada canal da imagem. \n\n Isso pode ser usado para treinar classificadores separados para diferentes canais em imagens multiplexadas, que são então mescladas para formar um classificador composto.
Action.Processing.Classify.splitTrainValidationTest = Dividir o treinamento/validação/teste do projeto...
Action.Processing.Classify.splitTrainValidationTest.description = Dividir as imagens de um projeto em conjuntos de treinamento, validação e teste


