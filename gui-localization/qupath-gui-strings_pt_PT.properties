Action.Analyze.Features.smoothedFeatures = Adicione caraterísticas suavizadas...
Action.Analyze.Features.smoothedFeatures.description = Completar as medições dos objectos de deteção através do cálculo de uma soma ponderada das medições correspondentes dos objectos vizinhos
Action.Analyze.Features.intensityFeatures = Adicione caraterísticas de intensidade...
