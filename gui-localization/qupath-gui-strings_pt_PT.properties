Prefs.Appearance.theme = Tema
Prefs.Appearance.theme.description = Tema para a interface de utilizador do QuPath.
Prefs.Appearance.badges = Mostrar emblemas da barra de ferramentas
Prefs.Appearance.badges.description = Inclua emblemas nos botões da barra de ferramentas, por exemplo, para avisos ou erros.
Prefs.Appearance.font = Font
Prefs.Appearance.font.description = Tipo de letra principal para a interface de utilizador do QuPath.
Prefs.Appearance.systemMenubar = Utilize a barra de menus do sistema
Prefs.Appearance.systemMenubar.description = Utilize a barra de menus do sistema, em vez de barras de menus de aplicações personalizadas (a predefinição é verdadeira).

Prefs.General.showStartupMessage = Mostrar mensagem de boas-vindas
Prefs.General.showStartupMessage.description = Mostre a mensagem de boas-vindas com links para a documentação, fórum e código sempre que o QuPath for iniciado.\nPode aceder a esta mensagem a qualquer momento através do menu 'Ajuda'.
Prefs.General.startupScriptPath = Caminho do script de arranque
Prefs.General.startupScriptPath.description = Opcionalmente, selecione um ficheiro de script Groovy para ser executado imediatamente após o lançamento do QuPath.
Prefs.General.checkForUpdates = Verifique se há actualizações no arranque
Prefs.General.checkForUpdates.description = Verifique automaticamente se há actualizações quando o QuPath é iniciado e mostre uma mensagem se houver uma nova versão disponível.
Prefs.General.showImageNameInTitle = Mostrar o nome da imagem no título da janela
Prefs.General.showImageNameInTitle.description = Mostre o nome da imagem atual na barra de título principal do QuPath (desative esta opção se o nome não deve ser visto).
Prefs.General.maskImageNames = Mascarar nomes de imagens em projectos
Prefs.General.maskImageNames.description = Mascare os nomes das imagens quando utilizar projectos, para ajudar a reduzir o potencial de enviesamento do utilizador durante a análise.
Prefs.General.skipProjectUriChecks = Ignorar verificações de ficheiros em projectos
Prefs.General.skipProjectUriChecks.description = Evite verificar se os ficheiros existem no navegador de projectos. Isto pode ajudar nos casos em que o navegador de projectos é lento devido à latência da rede.
Prefs.General.maxMemory = Defina a memória máxima
Prefs.General.maxMemory.description = Defina a memória máxima para Java.\n Tenha em atenção que alguns comandos (por exemplo, classificação de píxeis) podem continuar a utilizar mais memória quando necessário,\n pelo que este valor não deve, geralmente, exceder metade da memória total disponível no sistema.
Prefs.General.tileCache = Percentagem de memória para armazenamento em cache de mosaicos
Prefs.General.tileCache.description = Porcentagem da memória máxima a ser usada para armazenar em cache os blocos de imagem (deve ser >10% e <90%; o valor sugerido é 25%).\nUm valor alto pode melhorar o desempenho (especialmente para imagens multicanais), mas aumenta o risco de erros de falta de memória.\nAs alterações entram em vigor quando o QuPath é reiniciado.
Prefs.General.logFiles = Criar ficheiros de registo
Prefs.General.logFiles.description = Crie ficheiros de registo quando utilizar o QuPath dentro do diretório de utilizador do QuPath (útil para depurar e reportar erros).
Prefs.General.showExperimental = Mostrar comandos experimentais
Prefs.General.showExperimental.description = Inclua comandos experimentais nos menus - é provável que estes sejam especialmente problemáticos e incompletos, mas podem ocasionalmente ser úteis.
Prefs.General.showTMA = Mostrar comandos TMA
Prefs.General.showTMA.description = Inclua itens de menu relacionados com Microarrays de Tecidos (TMAs).
Prefs.General.showDeprecated = Mostrar comandos obsoletos
Prefs.General.showDeprecated.description = Inclua itens de menu relacionados com comandos antigos (que já não se destinam a ser utilizados).
Prefs.General.hierarchyDisplay = Ecrã de deteção de hierarquia
Prefs.General.hierarchyDisplay.description = Escolha como apresentar as detecções na vista de árvore da hierarquia - escolha "Nenhum" para obter o melhor desempenho.
Prefs.General.logLevel = Nível de registo
Prefs.General.logLevel.description = Recomenda-se que utilize apenas INFO ou DEBUG; um registo mais frequente (por exemplo, TRACE, ALL) irá provavelmente causar problemas de desempenho.
Prefs.General.numThreads = Número de threads paralelas
Prefs.General.numThreads.description = Defina o limite do número de processadores a serem usados para paralelização.\nIsso deve ser > 0 e <= os processadores disponíveis no computador.\nSe estiver fora desse intervalo, o padrão será os processadores disponíveis.\nNormalmente, não há problema em usar o padrão, mas pode ajudar a diminuí-lo se você encontrar erros de falta de memória.
Prefs.General.imageType = Defina o tipo de imagem
Prefs.General.imageType.description = Calcule e defina automaticamente o tipo de imagem na primeira abertura (por exemplo, H&E, H-DAB, fluorescência), peça ou deixe por definir.\nEstimar pode ser útil, mas tenha em atenção que pode nem sempre estar correto - e deve sempre verificar!\nO tipo de imagem influencia alguns comandos disponíveis, por exemplo, a forma como as manchas são separadas para visualização ou deteção de células.
Prefs.General.commandBar = Modo de visualização da barra de comandos
Prefs.General.commandBar.description = Modo utilizado para apresentar o campo de texto do localizador de comandos na parte superior do visualizador.

Prefs.Drawing.returnToMove = Regresse automaticamente à ferramenta Mover
Prefs.Drawing.returnToMove.description = Reponha a ferramenta selecionada em 'Mover' automaticamente depois de desenhar uma ROI (aplica-se a todas as ferramentas de desenho exceto pincel e varinha).
Prefs.Drawing.pixelSnapping = Utilize o encaixe de píxeis
Prefs.Drawing.pixelSnapping.description = Coloque automaticamente os píxeis em coordenadas inteiras quando utilizar ferramentas de desenho (algumas ferramentas, por exemplo, linha e pontos, podem anular isto).
Prefs.Drawing.clipROIsForHierarchy = Recorte ROIs para a hierarquia
Prefs.Drawing.clipROIsForHierarchy.description = Recorte automaticamente as ROIs para que não se estendam para além de uma anotação principal ou invadam uma anotação secundária - isto ajuda a manter a hierarquia mais fácil de interpretar, sem sobreposições.\nA definição pode ser anulada premindo a tecla 'shift'.
Prefs.Drawing.brushDiameter = Diâmetro da escova
Prefs.Drawing.brushDiameter.description = Defina o diâmetro predefinido do pincel.
Prefs.Drawing.tileBrush = Utilize uma escova para azulejos
Prefs.Drawing.tileBrush.description = Adapte a ferramenta pincel para selecionar azulejos, quando disponível.
Prefs.Drawing.brushScaleByMag = Escova de escala por ampliação
Prefs.Drawing.brushScaleByMag.description = Adapte o tamanho do pincel em função da ampliação, de modo a que uma ampliação mais elevada proporcione um pincel mais fino.
Prefs.Drawing.useMultipoint = Utilize a ferramenta multiponto
Prefs.Drawing.useMultipoint.description = Com a ferramenta Contagem, adicione pontos a um objeto existente, se possível.\nA alternativa é criar um novo ponto a cada clique.
Prefs.Drawing.pointRadius = Raio do ponto
Prefs.Drawing.pointRadius.description = Defina o raio de ponto predefinido a apresentar no visualizador.

Prefs.Drawing.wandType = Tipo de cor da varinha
Prefs.Drawing.wandType.description = Especifique o espaço de cores quando utilizar a varinha; se for 'gray', a varinha utiliza 'darkness' sem referência à cor específica
Prefs.Drawing.wandSigma = Alisamento da varinha
Prefs.Drawing.wandSigma.description = Defina a suavização utilizada pela ferramenta varinha mágica - valores mais elevados conduzem a regiões maiores e mais suaves (predefinição = 4,0)
Prefs.Drawing.wandSensivity = Sensibilidade da varinha
Prefs.Drawing.wandSensivity.description = Defina a sensibilidade da ferramenta varinha mágica - valores mais baixos fazem com que preste menos atenção às intensidades locais e actue mais como a ferramenta pincel (predefinição = 2,0)
Prefs.Drawing.wandUseOverlays = Sobreposições de utilização da varinha
Prefs.Drawing.wandUseOverlays.description = Utilize informações de sobreposição de imagens para influenciar as regiões criadas com a ferramenta varinha mágica

Prefs.InputOutput.minPyramidDimension = Dimensão mínima da imagem para a piramidalização
Prefs.InputOutput.minPyramidDimension.description = Permita que uma pirâmide de imagem seja calculada para uma imagem de resolução única se a largura ou a altura forem superiores a este tamanho.
Prefs.InputOutput.tmaExportDownsample = Fator de redução da amostra de exportação TMA
Prefs.InputOutput.tmaExportDownsample.description = Quantidade para reduzir a resolução das imagens de núcleos TMA ao exportar; valores mais elevados de redução da resolução proporcionam imagens mais pequenas.\nEscolha 1 para exportar núcleos em resolução total (o que pode ser lento).

Prefs.Locale.default = Língua principal
Prefs.Locale.default.description = Definição global de localidade predefinida; a alteração desta definição pode atualizar as localidades de visualização e de formatação.\nRecomenda-se vivamente a utilização do inglês (Estados Unidos) para uma formatação consistente, especialmente de números \ndecimais (utilizando . como separador decimal).\n\n Pode repor a localidade fazendo duplo clique no menu pendente.
Prefs.Locale.display = Interface de utilizador
Prefs.Locale.display.description = Recomenda-se que utilize o inglês (Estados Unidos) para uma formatação consistente. Outros idiomas *podem* estar disponíveis se tiver sido adicionado um suporte de idioma adicional.
Prefs.Locale.format = Datas e números
Prefs.Locale.format.description = Local utilizado para formatar datas, números, etc.\nRecomenda-se vivamente a utilização do inglês (Estados Unidos) para uma formatação consistente, especialmente de números \ndecimais (utilizando . como separador decimal).\n\n Pode repor o local clicando duas vezes no menu pendente.

Prefs.Measurements.thumbnails = Inclua miniaturas
Prefs.Measurements.thumbnails.description = Mostre imagens em miniatura por defeito para cada objeto numa tabela de medições.
Prefs.Measurements.ids = Incluir IDs de objectos
Prefs.Measurements.ids.description = Mostrar a coluna ID do objeto por predefinição numa tabela de medições.

Prefs.Undo.maxUndoLevels = Níveis máximos de anulação
Prefs.Undo.maxUndoLevels.description = Número máximo de níveis de "anulação" a suportar.
Prefs.Undo.maxUndoHierarchySize = Tamanho máximo da hierarquia de anulação
Prefs.Undo.maxUndoHierarchySize.description = Número máximo de objectos na hierarquia antes de "anular" ser desligado (por razões de desempenho).

Prefs.Scripting.scriptsPath = Diretório de scripts
Prefs.Scripting.scriptsPath.description = Caminho para um diretório que contém scripts que devem estar disponíveis através dos menus QuPath.

Prefs.Extensions.userPath = Diretório do utilizador QuPath
Prefs.Extensions.userPath.description = Caminho para o diretório de utilizador do QuPath, que pode conter scripts, registos e extensões.\nReinicie o QuPath depois de definir isto.

Prefs.Objects.clipboard = Número máximo de objectos da área de transferência
Prefs.Objects.clipboard.description = O número máximo de objectos que podem ser copiados para a área de transferência do sistema.\nA tentativa de copiar demasiados objectos pode falhar ou fazer com que o QuPath pare.\nSe precisar de mais objectos, é melhor exportar como GeoJSON e importar mais tarde.
Prefs.Objects.annotationLineThickness = Espessura da linha de anotação
Prefs.Objects.annotationLineThickness.description = Espessura (em píxeis de visualização) para contornos de objectos de anotação/núcleo de TMA (predefinição = 2)
Prefs.Objects.detectionLineThickness = Espessura da linha de deteção
Prefs.Objects.detectionLineThickness.description = Espessura (em pixels de imagem) para deteção de contornos de objectos (predefinição = 2)
Prefs.Objects.newDetectionRendering = Actualize a espessura da linha de deteção com o zoom
Prefs.Objects.newDetectionRendering.description = Renderize objectos de deteção com uma espessura de traço que se ajusta ao nível de zoom em grandes ampliações (novo na v0.6.0)
Prefs.Objects.useSelectedColor = Utilize a cor selecionada
Prefs.Objects.useSelectedColor.description = Realce os objectos selecionados recolorindo-os; caso contrário, será utilizada uma espessura de linha ligeiramente mais grossa
Prefs.Objects.selectedColor = Cor do objeto selecionado
Prefs.Objects.selectedColor.description = Defina a cor utilizada para realçar o objeto selecionado, se a opção "Utilizar cor selecionada" estiver activada
Prefs.Objects.defaultColor = Cor predefinida do objeto
Prefs.Objects.defaultColor.description = Defina a cor predefinida para todos os objectos que não tenham uma cor de classificação definida
Prefs.Objects.tmaCoreColor = Cor do núcleo da TMA
Prefs.Objects.tmaCoreColor.description = Defina a cor predefinida para os objectos do núcleo da TMA
Prefs.Objects.tmaCoreMissingOpacity = Opacidade em falta na TMA
Prefs.Objects.tmaCoreMissingOpacity.description = Defina a opacidade a utilizar quando desenhar objectos do núcleo da TMA em falta


Prefs.Viewer.backgroundColor = Cor de fundo do visualizador
Prefs.Viewer.backgroundColor.description = Defina a cor a mostrar por trás de qualquer imagem no visualizador (ou seja, para além dos limites da imagem).
Prefs.Viewer.alwaysPaintSelected = Pinte sempre os objectos selecionados
Prefs.Viewer.alwaysPaintSelected.description = Pinte sempre os objectos selecionados, mesmo que a opacidade da sobreposição esteja definida para 0
Prefs.Viewer.keepDisplaySettings = Mantenha as definições de canal
Prefs.Viewer.keepDisplaySettings.description = Mantenha as definições de visualização do canal (cores do canal, brilho/contraste) quando abrir imagens semelhantes
Prefs.Viewer.interpolateBilinear = Utilize a interpolação bilinear
Prefs.Viewer.interpolateBilinear.description = Utilize a interpolação bilinear para apresentar a imagem no visualizador (a predefinição é o vizinho mais próximo).
Prefs.Viewer.autoSaturationPercent = Brilho automático/Saturação de contraste %
Prefs.Viewer.autoSaturationPercent.description = Defina a % de pixels claros e a % de pixels escuros que devem ser saturados quando aplicar as definições de brilho/contraste "Auto".
Prefs.Viewer.invertZSlider = Inverter o seletor da posição z
Prefs.Viewer.invertZSlider.description = Inverta o controlo de deslize vertical utilizado para se deslocar entre as fatias z (útil para qualquer pessoa para quem a orientação predefinida pareça contra-intuitiva).
Prefs.Viewer.scrollSpeed = Velocidade de deslocação %
Prefs.Viewer.scrollSpeed.description = Ajuste a velocidade de deslocação - 100% é "normal", enquanto que valores mais baixos levam a uma deslocação mais lenta
Prefs.Viewer.navigationSpeed = Velocidade de navegação %
Prefs.Viewer.navigationSpeed.description = Ajuste a velocidade de navegação - 100% é "normal", enquanto valores mais baixos levam a uma navegação mais lenta

Prefs.Viewer.navigationAcceleration = Utilize a aceleração da navegação
Prefs.Viewer.navigationAcceleration.description = Aplique efeitos de aceleração/desaceleração quando mantém premida e liberta uma tecla de navegação.
Prefs.Viewer.skipMissingCores = Saltar núcleos de TMA em falta
Prefs.Viewer.skipMissingCores.description = Salta sobre núcleos de TMA em falta quando navega nas grelhas de TMA utilizando as teclas de setas.
Prefs.Viewer.iseScrollGestures = Utilize gestos tácteis de deslocação
Prefs.Viewer.iseScrollGestures.description = Utilize gestos de deslocação com ecrãs tácteis ou touchpads para navegar no diapositivo.
Prefs.Viewer.invertScrolling = Inverter a deslocação
Prefs.Viewer.invertScrolling.description = Inverta o efeito da deslocação - pode contrariar as definições do sistema que não funcionam bem com o QuPath.
Prefs.Viewer.useZoomGestures = Utilize gestos tácteis de zoom
Prefs.Viewer.useZoomGestures.description = Utilize os gestos "pinch-to-zoom" com ecrãs tácteis ou touchpads.
Prefs.Viewer.useRotateGestures = Utilize gestos tácteis de rotação
Prefs.Viewer.useRotateGestures.description = Utilize gestos de rotação com ecrãs tácteis ou touchpads para navegar no diapositivo.
Prefs.Viewer.enableFreehand = Ativar o modo de mão livre para as ferramentas de polígonos e polilinhas
Prefs.Viewer.enableFreehand.description = Quando começar a desenhar um polígono/polilinha clicando e arrastando, opcionalmente termine a ROI soltando o botão do rato (em vez de fazer duplo clique).
Prefs.Viewer.doubleClickToZoom = Utilize o duplo clique para fazer zoom
Prefs.Viewer.doubleClickToZoom.description = Aumente o zoom quando fizer duplo clique na imagem (se não estiver dentro de um objeto) com a ferramenta Mover; diminua o zoom se mantiver premida a tecla Alt ou Ctrl/Cmd.

Prefs.Viewer.scalebarFontSize = Tamanho do tipo de letra da barra de escalas
Prefs.Viewer.scalebarFontSize.description = Ajuste o tamanho do tipo de letra para a barra de escala
Prefs.Viewer.scalebarFontWeight = Peso do tipo de letra Scalebar
Prefs.Viewer.scalebarFontWeight.description = Ajuste o peso do tipo de letra para a barra de escala
Prefs.Viewer.scalebarLineWidth = Espessura da barra de escalas
Prefs.Viewer.scalebarLineWidth.description = Ajuste a espessura da linha para a barra de escala
Prefs.Viewer.locationFontSize = Tamanho do tipo de letra do texto de localização
Prefs.Viewer.locationFontSize.description = Ajuste o tamanho do tipo de letra para o texto da localização
Prefs.Viewer.calibratedLocationString = Utilize texto de localização calibrado
Prefs.Viewer.calibratedLocationString.description = Mostre as localizações dos píxeis no visualizador em µm sempre que possível
Prefs.Viewer.gridSpacingX = Espaçamento da grelha X
Prefs.Viewer.gridSpacingX.description = Espaçamento horizontal da grelha ao apresentar uma grelha no visualizador
Prefs.Viewer.gridSpacingY = Espaçamento da grelha Y
