Action.Edit.undo = Anular
Action.Edit.undo.description = Anule a última ação do visualizador atual.\nNote que a anulação do QuPath é limitada e desliga-se (por razões de desempenho) quando estão presentes muitos objectos.\nO limite pode ser ajustado nas preferências.
Action.Edit.redo = Refazer
Action.Edit.redo.description = Refaça a última ação para o visualizador atual.

Action.Edit.Copy.selectedObjects = Objectos selecionados
Action.Edit.Copy.selectedObjects.description = Copie os objectos selecionados para a área de transferência do sistema como GeoJSON
Action.Edit.Copy.annotationObjects = Objectos de anotação
Action.Edit.Copy.annotationObjects.description = Copie todos os objectos de anotação para a área de transferência do sistema como GeoJSON
Action.Edit.Copy.currentViewer = Visualizador atual
Action.Edit.Copy.currentViewer.description = Copie o conteúdo do visualizador atual para a área de transferência.\nNote que isto cria uma imagem RGB, que não contém necessariamente os valores de pixel originais.
Action.Edit.Copy.mainWindowContent = Conteúdo da janela principal
Action.Edit.Copy.mainWindowContent.description = Copie o conteúdo da janela principal do QuPath para a área de transferência, ignorando quaisquer janelas e caixas de diálogo adicionais sobrepostas.
Action.Edit.Copy.mainWindowScreenshot = Captura de ecrã da janela principal
Action.Edit.Copy.mainWindowScreenshot.description = Copie a área do ecrã correspondente à janela principal do QuPath para a área de transferência, o que inclui quaisquer janelas e caixas de diálogo adicionais sobrepostas.
Action.Edit.Copy.fullScreenshot = Captura de ecrã completa
Action.Edit.Copy.fullScreenshot.description = Faça uma captura de ecrã e copie-a para a área de transferência.

Action.Edit.paste = Colar
Action.Edit.paste.description = Cole o conteúdo da área de transferência do sistema, se possível.\n Se o conteúdo da área de transferência for objectos GeoJSON, os objectos serão colados na imagem atual.\n Caso contrário, qualquer texto encontrado será mostrado no editor de scripts.
Action.Edit.pasteToCurrentPlane = Colar objectos no plano atual
Action.Edit.pasteToCurrentPlane.description = Cole objectos GeoJSON da área de transferência do sistema para o corte z e o ponto temporal actuais, se possível.\nSerão gerados novos IDs de objectos, se necessário, para evitar duplicações.
Action.Edit.resetPreferences = Repor as preferências
Action.Edit.resetPreference.description = Repor as preferências para os valores predefinidos\n Isto pode ser útil se estiver a ter problemas persistentes recentemente desenvolvidos com o QuPath.

