SimpleImageViewer.Action.close = Fechar
SimpleImageViewer.Action.close.description = Feche a janela de imagem
SimpleImageViewer.Action.copy = Cópia
SimpleImageViewer.Action.copy.description = Copie a imagem para a área de transferência
SimpleImageViewer.Action.save = Guardar como
SimpleImageViewer.Action.save.description = Guarde a imagem
SimpleImageViewer.Action.saturation = Conjunto de saturação
SimpleImageViewer.Action.saturation.description = Defina a saturação para melhorar o contraste de imagens que não sejam de 8 bits
SimpleImageViewer.Action.expandToWindow = Expanda para caber na janela
SimpleImageViewer.Action.expandToWindow.description = Permita que a imagem cresça para caber na janela. Caso contrário, a imagem será restringida para não ser maior do que o seu tamanho preferido.
SimpleImageViewer.placeholderText = Nenhuma imagem disponível
SimpleImageViewer.noImage = No image
SimpleImageViewer.noTitle = Imagem sem título


