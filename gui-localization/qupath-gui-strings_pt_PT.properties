Action.BioFormats.exportOMEZarr = Exportar OME-Zarr
Action.BioFormats.writeOMEZarr = Escreva OME-Zarr
Action.BioFormats.invalidZarrExtension = A extensão do ficheiro deve ser .ome.zarr
Action.BioFormats.directoryAlreadyExists = O diretório não pode já existir
Action.BioFormats.exportingTo = A exportar para {0} -\nPor favor, mantenha o QuPath a funcionar até a exportação estar concluída!
Action.BioFormats.exportComplete = {0} exportação concluída!
Action.BioFormats.pyramidalDownsample = Redução da amostra piramidal
Action.BioFormats.pyramidalDownsampleDetail = Quantidade para reduzir a amostragem de cada nível piramidal consecutivo; utilize 1 para indicar que a imagem não deve ser piramidal
Action.BioFormats.tileSize = Tamanho do azulejo
Action.BioFormats.tileSizeDetail = Largura e altura do mosaico para exportação
Action.BioFormats.allZSlices = Todos os cortes z
Action.BioFormats.allZSlicesDetail = Inclua todos os cortes z na pilha. Se não estiver selecionado, apenas o corte z atual é considerado
Action.BioFormats.allTimepoints = Todos os pontos temporais
Action.BioFormats.allTimepointsDetail = Inclua todos os pontos temporais na série temporal. Se não estiver selecionado, apenas o ponto temporal atual é considerado
Action.BioFormats.numberOfThreads = Número de fios
Action.BioFormats.numberOfThreadsDetail = Número de threads a utilizar para a exportação



# Extensão do processamento
Extension.Processing = Extensão do processamento e da classificação
Extension.Processing.description = Comandos de processamento e classificação do núcleo

Action.Processing.Spatial.delaunay = O aglomerado de Delaunay apresenta caraterísticas 2D...
Action.Processing.Spatial.delaunay.description = Aplique uma triangulação de Delaunay aos objectos de deteção com base nas suas localizações de centróide.\nIsto ajuda a identificar grupos de objectos vizinhos uns dos outros.\n\nNote que este comando será provavelmente substituído numa versão futura.

Action.Processing.CellDetection.fastCellCounts = Contagem rápida de células (campo claro)...
Action.Processing.CellDetection.fastCellCounts.description = Contagem rápida de células para imagens de hematoxilina e DAB

Action.Processing.DensityMaps.create = Crie um mapa de densidade...
Action.Processing.DensityMaps.create.description = Crie um mapa de densidade para identificar regiões que contenham uma elevada densidade de detecções (por exemplo, células), opcionalmente com classificações especificadas
Action.Processing.DensityMaps.load = Mapa de densidade de carga
Action.Processing.DensityMaps.load.description = Carregue um mapa de densidade previamente gerado com 'Criar mapa de densidade'

Action.Processing.Classify.loadPixelClassifier = Carregue o classificador de píxeis...
Action.Processing.Classify.loadPixelClassifier.description = Carregue um classificador de píxeis existente.\n Isto pode ser utilizado para aplicar o classificador a novas imagens, mas não para continuar o treino.
Action.Processing.Classify.trainPixelClassifier = Treine o classificador de píxeis...
Action.Processing.Classify.trainPixelClassifier.description = Treine um classificador de pixels, que pode ser utilizado para quantificar áreas ou para gerar ou classificar objectos.
Action.Processing.Classify.createThresholder = Crie um limite...
Action.Processing.Classify.createThresholder.description = Crie um classificador de píxeis simples que aplique um limiar fixo a uma imagem

Action.Processing.Classify.loadObjectClassifier = Carregar o classificador de objectos...
Action.Processing.Classify.loadObjectClassifier.description = Carregue um classificador de objectos existente.\n Isto pode ser utilizado para aplicar o classificador a novos objectos, mas não para continuar o treino.
Action.Processing.Classify.trainObjectClassifier = Treine o classificador de objectos...
Action.Processing.Classify.trainObjectClassifier.description = Treine interactivamente um classificador de objectos utilizando a aprendizagem automática.\n Isto é útil sempre que os objectos não podem ser classificados com base apenas numa medida.
Action.Processing.Classify.createSingleMeasurementClassifier = Crie um classificador de medida única...
Action.Processing.Classify.createSingleMeasurementClassifier.description = Crie um classificador de objectos simples que aplique um limiar a uma única medição
Action.Processing.Classify.createCompositeClassifier = Crie um classificador composto...
Action.Processing.Classify.createCompositeClassifier.description = Combine vários classificadores para criar um único classificador, aplicando-os sequencialmente
Action.Processing.Classify.setCellIntensityClassifications = Defina as classificações de intensidade das células...
Action.Processing.Classify.setCellIntensityClassifications.description = Defina classificações de intensidade de células com base numa única medição\n Isto é útil para calcular densidades/percentagens de células positivas ou pontuações H.

Action.Processing.Classify.createRegionAnnotations = Crie anotações de região...
Action.Processing.Classify.createRegionAnnotations.description = Crie anotações de regiões de tamanho fixo. Isto pode ser utilizado para selecionar regiões representativas de várias imagens para treinar o classificador (normalmente de píxeis), em combinação com 'Criar imagem de treino'.
Action.Processing.Classify.createTrainingImage = Crie uma imagem de formação...
Action.Processing.Classify.createTrainingImage.description = Crie uma imagem composta por regiões extraídas de várias imagens num projeto.\n Isto pode ser útil para treinar interactivamente um classificador num conjunto de dados variado.
Action.Processing.Classify.createChannelTrainingImages = Crie imagens de treino de canais duplicados...
Action.Processing.Classify.createChannelTrainingImages.description = Duplique uma imagem num projeto de modo a que exista um duplicado para cada canal da imagem. \n\n Isto pode ser utilizado para treinar classificadores separados para canais diferentes em imagens multiplexadas, que são depois fundidas para formar um classificador composto.
Action.Processing.Classify.splitTrainValidationTest = Dividir a formação/validação/teste do projeto...
Action.Processing.Classify.splitTrainValidationTest.description = Divida as imagens de um projeto em conjuntos de treino, validação e teste


