# Comandos partilhados para uma instância QuPath
CommonActions.objectDescriptions = Mostrar descrições de objectos
CommonActions.objectDescriptions.description = Mostre as descrições do objeto atualmente selecionado, quando disponíveis.\nAs descrições podem ser qualquer texto simples, markdown ou html adicionado como a propriedade 'description' a um objeto (atualmente, apenas são suportadas anotações).
CommonActions.measureTMA = Mostrar medições TMA
CommonActions.measureTMA.description = Mostre uma tabela de medições para núcleos de microarray de tecidos (TMA)
CommonActions.measureAnnotations = Mostrar medições de anotações
CommonActions.measureAnnotations.description = Mostre uma tabela de medidas para objectos de anotação
CommonActions.measureDetections = Mostrar medições de deteção
CommonActions.measureDetections.description = Mostre uma tabela de medição para objectos de deteção
CommonActions.gridViewTMA = Mostrar a vista de grelha do núcleo da TMA
CommonActions.gridViewTMA.description = Mostrar medições de núcleos de microarray de tecidos (TMA) numa vista de grelha
CommonActions.gridViewAnnotations = Mostrar a vista de grelha de anotações
CommonActions.gridViewAnnotations.description = Mostrar medições de anotações numa vista de grelha
CommonActions.showAnalysisPane = Mostrar o painel de análise
CommonActions.showAnalysisPane.description = Mostre o painel de análise, que contém os separadores principais para gerir projectos, imagens e objectos.
CommonActions.showHelp = Mostrar ajuda interactiva
CommonActions.showHelp.description = Mostre informações de ajuda interactiva com base na localização do cursor e no estado atual do QuPath
CommonActions.showLog = Mostrar registo
CommonActions.showLog.description = Mostrar o registo \nIsto é muito útil para identificar e depurar erros \nSe pretender comunicar um problema utilizando o QuPath, verifique o registo para obter informações relevantes a fornecer.
CommonActions.showPrefPane = Preferências...
CommonActions.showPrefPane.description = Defina as preferências para personalizar a aparência e o comportamento do QuPath
CommonActions.showBrightnessContrast = Brilho/Contraste
CommonActions.showBrightnessContrast.description = Mostre a caixa de diálogo de brilho e contraste.\nTambém é utilizada para ajustar os canais e as cores.\nPossibilita alterar a forma como a imagem é apresentada, mas não altera a imagem em si.
CommonActions.showCountingTool = Ferramenta de contagem
CommonActions.showCountingTool.description = Mostre o painel de contagem.\n Isto é utilizado quando faz anotações com a ferramenta "Ponto".
CommonActions.showPointConvexHull = Mostre o casco convexo do ponto
CommonActions.showPointConvexHull.description = Mostre o casco convexo para anotações de pontos, o que ajuda a identificar a região que contém pontos e a encontrar quaisquer pontos em locais inesperados.
CommonActions.addTMANote = Adicionar nota TMA
CommonActions.addTMANote.description = Adicione uma nota a um núcleo de microarray de tecidos (TMA) selecionado.


# Menu Ficheiro
Menu.File = Ficheiro
Menu.File.Project = Projeto
Menu.File.ExportImage = Exportar imagens...
Menu.File.ExportSnapshot = Exportar instantâneo...
Menu.File.TMA = Dados TMA

Action.File.Project.createProject = Crie um projeto...
Action.File.Project.createProject.description = Crie um novo projeto.\n Normalmente é mais fácil arrastar uma pasta vazia para o QuPath para criar um projeto, em vez de navegar nestes menus.
Action.File.Project.openProject = Projeto aberto...
Action.File.Project.openProject.description = Abra um projeto existente.\n Normalmente é mais fácil arrastar uma pasta de projeto para o QuPath para a abrir, em vez de se preocupar com este comando.
Action.File.Project.closeProject = Encerrar o projeto
Action.File.Project.closeProject.description = Feche o projeto atual, incluindo quaisquer imagens que estejam abertas.
Action.File.Project.addImages = Adicione imagens...
Action.File.Project.addImages.description = Adicione imagens ao projeto atual.\n Também pode adicionar imagens arrastando ficheiros para a janela principal do QuPath.
Action.File.Project.exportImageList = Exportar lista de imagens...
Action.File.Project.exportImageList.description = Exporte uma lista dos caminhos de imagem para imagens no projeto atual.
Action.File.Project.editMetadata = Edite os metadados do projeto...
Action.File.Project.editMetadata.description = Edite os metadados do projeto atual.\n Ao adicionar propriedades de valor-chave às imagens, estas podem ser ordenadas e consultadas mais facilmente.
Action.File.Project.checkUris = Verifique os URIs do projeto
Action.File.Project.checkUris.description = Verifique os 'Uniform Resource Identifiers' para imagens no projeto atual.\n Isto basicamente ajuda a corrigir as coisas sempre que os ficheiros foram movidos e as imagens já não podem ser encontradas.
Action.File.Project.importLegacy = Importar imagens da v0.1.2...
Action.File.Project.importLegacy.description = Importe imagens de um projeto antigo (QuPath v0.1.2 ou anterior).\nNote que é geralmente uma má ideia misturar versões do QuPath para análise, mas isto pode ser útil para recuperar dados e anotações antigos.\n\n As imagens originais terão de estar disponíveis, com os caminhos corretamente definidos no ficheiro do projeto.

Action.File.TMA.importMap = Importar o mapa TMA...
Action.File.TMA.importMap.description = Importe um mapa TMA, por exemplo, uma grelha com valores de "Case ID" para cada núcleo
Action.File.TMA.exportData = Exportar dados TMA...
Action.File.TMA.exportData.description = Exporte os dados TMA para a imagem atual, num formato compatível com o "visualizador de dados TMA
Action.File.TMA.dataViewer = Inicie o visualizador de dados TMA
Action.File.TMA.dataViewer.description = Inicie o "visualizador de dados TMA" para visualizar os dados do núcleo TMA que foram previamente exportados

Action.File.ExportImage.original = Pixéis originais...
Action.File.ExportImage.original.description = Exporte uma região de imagem, extraindo os pixéis da imagem original
Action.File.ExportImage.rendered = Renderizado em RGB (com sobreposições)...
Action.File.ExportImage.rendered.description = Exporte uma região de imagem, como uma imagem RGB que corresponde à forma como é apresentada no visualizador

Action.File.ExportSnapshot.windowScreenshot = Captura de ecrã da janela principal...
Action.File.ExportSnapshot.windowScreenshot.description = Exporte a área do ecrã correspondente à janela principal do QuPath para a área de transferência, o que inclui quaisquer janelas e caixas de diálogo adicionais sobrepostas.
Action.File.ExportSnapshot.windowContent = Conteúdo da janela principal...
Action.File.ExportSnapshot.windowContent.description = Exporte o conteúdo da janela principal do QuPath para a área de transferência, ignorando quaisquer janelas e caixas de diálogo adicionais sobrepostas.
Action.File.ExportSnapshot.viewerContent = Conteúdo atual do espetador...
Action.File.ExportSnapshot.viewerContent.description = Exporte o conteúdo do visualizador atual para a área de transferência.\nNote que isto cria uma imagem RGB, que não contém necessariamente os valores de pixel originais.

Action.File.open = Abra...
Action.File.open.description = Abra uma imagem no visualizador atual, utilizando um seletor de ficheiros.\nTambém pode simplesmente arrastar o ficheiro para cima do visualizador.
Action.File.openUri = Abra o URI...
Action.File.openUri.description = Abra uma imagem no visualizador atual, introduzindo o caminho para a imagem.\nIsto pode ser usado para adicionar imagens que não são representadas por ficheiros locais (por exemplo, alojados pela OMERO), mas tenha em atenção que é necessário um leitor de imagens compatível para as interpretar.
Action.File.reloadData = Recarregar dados
Action.File.reloadData.description = Recarregue quaisquer dados previamente guardados para a imagem atual. Isto proporciona uma forma mais dramática de "desfazer" (embora sem qualquer opção de "refazer").
Action.File.save = Guardar
Action.File.save.description = Salve um arquivo .qpdata para esta imagem.\nEste comando é melhor usado dentro de projetos, onde o QuPath escolherá o local para salvar o arquivo.
Action.File.saveAs = Guardar como...
Action.File.saveAs.description = Salve um arquivo .qpdata para esta imagem, especificando o caminho do arquivo.\nAviso! Normalmente é muito melhor usar projectos em vez disso, e permitir que o QuPath decida onde armazenar os seus ficheiros de dados.

Action.File.importObjects = Importar objectos de um ficheiro...
Action.File.importObjects.description = Importe objectos de ficheiros GeoJSON ou .qpdata
Action.File.exportGeoJSON = Exportar objectos como GeoJSON...
Action.File.exportGeoJSON.description = Exporte objectos em formato GeoJSON para um ficheiro

Action.File.quit = Desistir
Action.File.quit.description = Sair do QuPath



