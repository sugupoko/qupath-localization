Prefs.General.showStartupMessage.description = QuPath が起動されるたびに、ドキュメント、フォーラム、コードへのリンクを含むウェルカム メッセージを表示します。\nこのメッセージには、[ヘルプ] メニューからいつでもアクセスできます。
Prefs.General.startupScriptPath = 起動スクリプトのパス
Prefs.General.startupScriptPath.description = 必要に応じて、QuPath の起動直後に実行する Groovy スクリプト ファイルを選択します。
Prefs.General.checkForUpdates = 起動時に更新を確認する
Prefs.General.checkForUpdates.description = QuPath の起動時に更新を自動的にチェックし、新しいバージョンが利用可能な場合はメッセージを表示します。
Prefs.General.showImageNameInTitle = ウィンドウタイトルに画像名を表示
Prefs.General.showImageNameInTitle.description = QuPath のメイン タイトル バーに現在の画像の名前を表示します (名前を表示したくない場合は、これをオフにします)。
Prefs.General.maskImageNames = プロジェクト内の画像名をマスクする
Prefs.General.maskImageNames.description = プロジェクトを使用するときに画像名をマスクして、分析中にユーザーの偏見が生じる可能性を軽減します。
Prefs.General.skipProjectUriChecks = プロジェクト内のファイルチェックをスキップする
Prefs.General.skipProjectUriChecks.description = プロジェクト ブラウザーにファイルが存在することを確認しないでください。これは、ネットワーク遅延によりプロジェクト ブラウザーが遅い場合に役立つ可能性があります。
Prefs.General.maxMemory = 最大メモリ%を設定
Prefs.General.maxMemory.description = Java の最大メモリを使用可能なメモリのパーセンテージとして設定します (許容範囲は 10 ～ 90%)。\n一部のコマンド (ピクセル分類など) は必要に応じてさらに多くのメモリを使用する可能性があることに注意してください。\nそのため、ほとんどのシステムではデフォルト値の 50% が推奨されます。
Prefs.General.tileCache = タイル キャッシュのメモリの割合
Prefs.General.tileCache.description = 画像タイルのキャッシュに使用する最大メモリの割合 (10% 以上、90% 未満である必要があります。推奨値は 25%)。\n高い値を指定すると、パフォーマンス (特にマルチチャンネル画像の場合) が向上しますが、メモリ不足エラーのリスクが増加します。\n変更は、QuPath が再起動されたときに有効になります。
Prefs.General.logFiles = ログファイルの作成
Prefs.General.logFiles.description = QuPath を使用する場合は、QuPath ユーザー ディレクトリ内にログ ファイルを作成します (デバッグとエラーのレポートに役立ちます)。
Prefs.General.showExperimental = 実験的なコマンドを表示する
Prefs.General.showExperimental.description = メニュー内に実験的なコマンドを含めます。これらは特にバグが多く不完全である可能性がありますが、場合によっては役立つ場合があります。
Prefs.General.showTMA = TMA コマンドを表示
Prefs.General.showTMA.description = 組織マイクロアレイ (TMA) に関連するメニュー項目が含まれます。
Prefs.General.showDeprecated = 非推奨のコマンドを表示する
Prefs.General.showDeprecated.description = 従来のコマンド (使用を目的としていない) に関連するメニュー項目を含めます。
Prefs.General.hierarchyDisplay = 階層検出表示
Prefs.General.hierarchyDisplay.description = 階層ツリー ビューで検出を表示する方法を選択します。最高のパフォーマンスを得るには、[なし] を選択します。
Prefs.General.logLevel = ログレベル
Prefs.General.logLevel.description = ログ メッセージの数を決定するログ レベル。\nINFO または DEBUG のみを使用することをお勧めします。より頻繁なロギング (TRACE、ALL など) は、パフォーマンスの問題を引き起こす可能性があります。
Prefs.General.numThreads = 並列スレッドの数
Prefs.General.numThreads.description = 並列化に使用するプロセッサの数に制限を設定します。\nこれは、0 より大きく、コンピュータ上で使用可能なプロセッサ以下である必要があります。\nこの範囲外の場合は、デフォルトで使用可能なプロセッサが使用されます。\n通常はデフォルトを使用しても問題ありませんが、メモリ不足エラーが発生した場合は、プロセッサの数を減らすと役立つ場合があります。
Prefs.General.imageType = 画像タイプの設定
Prefs.General.imageType.description = 最初に開くときに画像タイプ (H&E、H-DAB、蛍光など) を自動的に推定して設定します。プロンプトを表示するか、未設定のままにしておきます。\n推定は便利ですが、常に正しいとは限らないことに注意してください。常に確認する必要があります。\n画像タイプは、使用可能ないくつかのコマンドに影響します。表示または細胞検出のために染色を分離する方法。
Prefs.General.commandBar = コマンドバー表示モード
Prefs.General.commandBar.description = コマンド ファインダーのテキスト フィールドをビューアの上に表示するために使用されるモード。

Prefs.Drawing.returnToMove = 自動的に移動ツールに戻ります
Prefs.Drawing.returnToMove.description = ROI を描画した後、選択したツールを自動的に「移動」に戻します (ブラシとワンドを除くすべての描画ツールに適用されます)。
Prefs.Drawing.pixelSnapping = ピクセルスナップを使用する
Prefs.Drawing.pixelSnapping.description = 描画ツールを使用するときに、ピクセルを整数座標に自動的にスナップします (ライン、ポイントなどの一部のツールはこれをオーバーライドする場合があります)。
Prefs.Drawing.clipROIsForHierarchy = ROI を階層にクリップする
Prefs.Drawing.clipROIsForHierarchy.description = ROI が親注釈を超えたり、子注釈に侵入したりしないように、ROI を自動的にクリップします。これにより、階層が重なり合うことなく解釈しやすくなります。\nこの設定は、「shift」キーを押すと上書きできます。
Prefs.Drawing.brushDiameter = ブラシ径
Prefs.Drawing.brushDiameter.description = デフォルトのブラシ直径を設定します。
Prefs.Drawing.tileBrush = タイルブラシを使用する
Prefs.Drawing.tileBrush.description = 利用可能な場合は、ブラシ ツールを調整してタイルを選択します。
Prefs.Drawing.brushScaleByMag = 倍率によるブラシのスケール
Prefs.Drawing.brushScaleByMag.description = 倍率に応じてブラシのサイズを調整します。倍率が高いほどブラシが細かくなります。
Prefs.Drawing.useMultipoint = マルチポイントツールを使用する
Prefs.Drawing.useMultipoint.description = カウント ツールを使用して、可能であれば既存のオブジェクトにポイントを追加します。\n別の方法は、クリックするたびに新しいポイントを作成することです。
Prefs.Drawing.pointRadius = 点の半径
Prefs.Drawing.pointRadius.description = ビューアに表示するデフォルトのポイント半径を設定します。

Prefs.Drawing.wandType = ワンドの色の種類
Prefs.Drawing.wandType.description = ワンドを使用するときにカラースペースを指定します。 「灰色」の場合、杖は特定の色を参照せずに「暗闇」を使用します。
Prefs.Drawing.wandSigma = ワンドのスムージング
Prefs.Drawing.wandSigma.description = ワンド ツールで使用されるスムージングを設定します。値が大きいほど、領域が大きくなり、より滑らかになります (デフォルト = 4.0)。
Prefs.Drawing.wandSensivity = ワンドの感度
Prefs.Drawing.wandSensivity.description = ワンド ツールの感度を設定します。値を低くすると、局所的な強度への注意が減り、ブラシ ツールのように動作します (デフォルト = 2.0)。
Prefs.Drawing.wandUseOverlays = ワンドはオーバーレイを使用します
Prefs.Drawing.wandUseOverlays.description = 画像オーバーレイ情報を使用して、ワンド ツールで作成された領域に影響を与える

Prefs.InputOutput.minPyramidDimension = ピラミッド化するための最小画像寸法
Prefs.InputOutput.minPyramidDimension.description = 幅または高さのいずれかがこのサイズより大きい場合、単一解像度の画像に対して画像ピラミッドを計算できるようにします。
Prefs.InputOutput.tmaExportDownsample = TMA エクスポートのダウンサンプル係数
Prefs.InputOutput.tmaExportDownsample.description = エクスポート時に TMA コア 画像をダウンサンプリングする量。ダウンサンプル値が大きいほど、画像が小さくなります。\n1 を選択すると、コアがフル解像度でエクスポートされます (速度が遅くなる可能性があります)。

Prefs.Locale.default = 主要言語
Prefs.Locale.default.description = グローバルなデフォルトのロケール設定。これを変更すると、表示ロケールと書式ロケールの両方が更新される可能性があります。\n特に \n10 進数 (小数点区切り文字として . を使用) の書式設定を一貫させるために、英語 (米国) を使用することを*強く*お勧めします。\n\nドロップダウン メニューをダブルクリックすると、ロケールをリセットできます。
Prefs.Locale.display = ユーザーインターフェース
Prefs.Locale.display.description = 表示メッセージに使用されるロケール。\n一貫した書式設定のために英語 (米国) を使用することをお勧めします。\n追加の言語サポートが追加されている場合は、他の言語も使用できる*場合があります*。
Prefs.Locale.format = 日付と数字
Prefs.Locale.format.description = 日付、数値などの書式設定に使用されるロケール。\n特に \n10 進数 (小数点の区切り文字として . を使用) の一貫した書式設定のために、英語 (米国) を使用することを*強く*お勧めします。\n\nドロップダウン メニューをダブルクリックすると、ロケールをリセットできます。

Prefs.Measurements.thumbnails = サムネイルを含める
Prefs.Measurements.thumbnails.description = デフォルトで、測定テーブル内の各オブジェクトのサムネイル画像を表示します。
Prefs.Measurements.ids = オブジェクトIDを含める
Prefs.Measurements.ids.description = デフォルトで測定テーブルにオブジェクト ID 列を表示します。

Prefs.Undo.maxUndoLevels = 最大取り消しレベル
Prefs.Undo.maxUndoLevels.description = サポートする「元に戻す」レベルの最大数。
Prefs.Undo.maxUndoHierarchySize = 元に戻す階層の最大サイズ
Prefs.Undo.maxUndoHierarchySize.description = 「元に戻す」がオフになるまでの階層内のオブジェクトの最大数 (パフォーマンス上の理由)。

Prefs.Scripting.scriptsPath = スクリプトディレクトリ
Prefs.Scripting.scriptsPath.description = QuPath メニューから使用できるスクリプトを含むディレクトリへのパス。

Prefs.Extensions.userPath = QuPath ユーザー ディレクトリ
Prefs.Extensions.userPath.description = QuPath ユーザー ディレクトリへのパス。スクリプト、ログ、拡張機能を含めることができます。\nこれを設定した後、QuPath を再起動してください。

Prefs.Objects.clipboard = クリップボードオブジェクトの最大数
Prefs.Objects.clipboard.description = システム クリップボードにコピーできるオブジェクトの最大数。\nコピーしすぎると失敗するか、QuPath がハングする可能性があります。\nより多くのオブジェクトが必要な場合は、GeoJSON としてエクスポートし、後でインポートすることをお勧めします。
Prefs.Objects.annotationLineThickness = 注釈の線の太さ
Prefs.Objects.annotationLineThickness.description = 注釈/TMA コア オブジェクトのアウトラインの厚さ (表示ピクセル単位) (デフォルト = 2)
Prefs.Objects.detectionLineThickness = 検出線の太さ
Prefs.Objects.detectionLineThickness.description = 検出オブジェクトの輪郭の太さ (画像ピクセル単位) (デフォルト = 2)
Prefs.Objects.newDetectionRendering = ズームによる検出線の太さの更新
Prefs.Objects.newDetectionRendering.description = 高倍率時のズーム レベルに応じて拡大するストロークの太さで検出オブジェクトをレンダリングします (v0.6.0 の新機能)
Prefs.Objects.useSelectedColor = 選択した色を使用する
Prefs.Objects.useSelectedColor.description = 選択したオブジェクトの色を変更して強調表示します。それ以外の場合は、少し太い線の太さが使用されます
Prefs.Objects.selectedColor = 選択したオブジェクトの色
Prefs.Objects.selectedColor.description = 「選択した色を使用」がオンになっている場合、選択したオブジェクトに使用される色を設定します。
Prefs.Objects.defaultColor = デフォルトのオブジェクトの色
Prefs.Objects.defaultColor.description = 分類の色が設定されていないオブジェクトのデフォルトの色を設定します。
Prefs.Objects.tmaCoreColor = TMA コアの色
Prefs.Objects.tmaCoreColor.description = TMA コア オブジェクトのデフォルトの色を設定する
Prefs.Objects.tmaCoreMissingOpacity = TMA の不透明度が欠けている
Prefs.Objects.tmaCoreMissingOpacity.description = 欠落している TMA コア オブジェクトを描画するときに使用する不透明度を設定します


Prefs.Viewer.backgroundColor = ビューアの背景色
Prefs.Viewer.backgroundColor.description = ビューア内の画像の背後 (つまり、画像の境界を超えて) に表示する色を設定します。
Prefs.Viewer.alwaysPaintSelected = 選択したオブジェクトを常にペイントする
Prefs.Viewer.alwaysPaintSelected.description = オーバーレイの不透明度が 0 に設定されている場合でも、選択したオブジェクトを常にペイントします。
Prefs.Viewer.keepDisplaySettings = チャンネル設定を維持する
Prefs.Viewer.keepDisplaySettings.description = 同様の画像を開くときにチャンネルの表示設定 (チャンネルの色、明るさ/コントラスト) を維持する
Prefs.Viewer.interpolateBilinear = 共一次補間を使用する
Prefs.Viewer.interpolateBilinear.description = ビューアに画像を表示するには、双一次補間を使用します (デフォルトは最近傍補間)。
Prefs.Viewer.autoSaturationPercent = 自動明るさ/コントラスト彩度 %
Prefs.Viewer.autoSaturationPercent.description = 「自動」の明るさ/コントラスト設定を適用するときに飽和する必要がある % 明るいピクセルと % 暗いピクセルを設定します。
Prefs.Viewer.invertZSlider = Z 位置スライダーを反転する
Prefs.Viewer.invertZSlider.description = Z スライス間をスクロールするために使用される垂直スライダーを反転します (デフォルトの方向が直観に反すると思われる人にとって便利です)。
Prefs.Viewer.scrollSpeed = スクロール速度%
Prefs.Viewer.scrollSpeed.description = スクロール速度を調整します - 100% が「標準」ですが、値が低いほどスクロールが遅くなります。
Prefs.Viewer.navigationSpeed = ナビゲーション速度%
Prefs.Viewer.navigationSpeed.description = ナビゲーション速度を調整します - 100% は「標準」ですが、値が低いほどナビゲーションが遅くなります。

Prefs.Viewer.navigationAcceleration = ナビゲーションアクセラレーションを使用する
Prefs.Viewer.navigationAcceleration.description = ナビゲーション キーを押したまま放したときに加速/減速効果を適用します。
Prefs.Viewer.skipMissingCores = 欠落している TMA コアをスキップする
Prefs.Viewer.skipMissingCores.description = 矢印キーを使用して TMA グリッドを移動するときに、欠落している TMA コアを飛び越えます。
Prefs.Viewer.iseScrollGestures = スクロール タッチ ジェスチャーを使用する
Prefs.Viewer.iseScrollGestures.description = タッチスクリーンまたはトラックパッドでスクロール ジェスチャーを使用して、スライドを移動します。
Prefs.Viewer.invertScrolling = スクロールを反転する
Prefs.Viewer.invertScrolling.description = スクロールの効果を反転します - QuPath とうまく連携しないシステム設定を無効にする可能性があります。
Prefs.Viewer.useZoomGestures = ズーム タッチ ジェスチャーを使用する
Prefs.Viewer.useZoomGestures.description = タッチスクリーンまたはトラックパッドでピンチ ズーム ジェスチャーを使用します。
Prefs.Viewer.useRotateGestures = 回転 タッチ ジェスチャーを使用する
Prefs.Viewer.useRotateGestures.description = タッチスクリーンまたはトラックパッドで回転ジェスチャーを使用して、スライドを移動します。
Prefs.Viewer.enableFreehand = ポリゴンおよびポリライン ツールのフリーハンド モードを有効にする
Prefs.Viewer.enableFreehand.description = クリック & ドラッグしてポリゴン/ポリラインの描画を開始する場合、必要に応じて (ダブルクリックではなく) マウス ボタンを放して ROI を終了します。
Prefs.Viewer.doubleClickToZoom = ダブルクリックしてズームします
Prefs.Viewer.doubleClickToZoom.description = 移動ツールを使用して画像をダブルクリックすると（オブジェクト内にない場合）ズームインします。 Alt または Ctrl/Cmd を押すとズームアウトします。

Prefs.Viewer.scalebarFontSize = スケールバーのフォントサイズ
Prefs.Viewer.scalebarFontSize.description = スケールバーのフォントサイズを調整する
Prefs.Viewer.scalebarFontWeight = スケールバーのフォントの太さ
Prefs.Viewer.scalebarFontWeight.description = スケールバーのフォントの太さを調整する
Prefs.Viewer.scalebarLineWidth = スケールバーの太さ
Prefs.Viewer.scalebarLineWidth.description = スケールバーの線の太さを調整する
Prefs.Viewer.locationFontSize = 場所のテキストのフォントサイズ
Prefs.Viewer.locationFontSize.description = 場所のテキストのフォント サイズを調整する
Prefs.Viewer.calibratedLocationString = 調整された位置テキストを使用する
Prefs.Viewer.calibratedLocationString.description = 可能な場合、ビューア上のピクセル位置をμm単位で表示します
Prefs.Viewer.gridSpacingX = グリッド間隔 X
Prefs.Viewer.gridSpacingX.description = ビューアでグリッドを表示する場合の水平グリッド間隔
Prefs.Viewer.gridSpacingY = グリッド間隔 Y
Prefs.Viewer.gridSpacingY.description = ビューアでグリッドを表示する場合の垂直グリッド間隔
Prefs.Viewer.gridScaleMicrons = グリッド間隔 (μm)
Prefs.Viewer.gridScaleMicrons.description = グリッド間隔を定義するときは、可能な限り µm 単位を使用してください

Prefs.localeChanged = 地域と言語が更新されました - すべての変更を確認するには QuPath を再起動する必要がある場合があります
Prefs.localeReset = ロケールをリセットする
Prefs.localeResetMessage = ロケールを「英語 (米国)」にリセットしますか?

Prefs.maxMemoryChanged = 最大メモリ設定が変更されました - これを有効にするには QuPath を再起動する必要があります
Prefs.maxMemoryFailed = 最大メモリを設定できません - 申し訳ありません!\nQuPath の構成ファイルを編集してメモリ制限を設定する方法の詳細については、FAQ または ReadTheDocs を確認してください。

Prefs.BioFormats.enable = バイオフォーマットを有効にする
Prefs.BioFormats.enable.description = QuPath が画像の読み取りに Bio-Formats を使用できるようにします。
Prefs.BioFormats.localOnly = ローカルファイルのみ
Prefs.BioFormats.localOnly.description = 他の URL ではなく、ローカル ファイルのみを開くようにバイオ フォーマットを制限します。\nバイオ フォーマットで URL を開くことを許可すると、他の画像サーバーを使用して読み取ることを目的とした URL を開こうとした場合、パフォーマンスの問題が発生する可能性があります。
Prefs.BioFormats.useParallelization = Bio-Formats タイルの並列化を有効にする
Prefs.BioFormats.useParallelization.description = Bio-Formats の使用時に画像タイルの並列読み取りを有効にします。
Prefs.BioFormats.memoizationTimeMillis = Bio-Formats のメモ化時間 (ミリ秒)
Prefs.BioFormats.memoizationTimeMillis.description = パフォーマンスを向上させるために Bio-Formats が .bfmemo ファイルを作成するまでにファイルを開くのに必要な時間を指定します (メモ化を使用しない場合は < 0 に設定します)
Prefs.BioFormats.pathMemoization = Bio-Formats メモ化ディレクトリ
Prefs.BioFormats.pathMemoization.description = Bio-Formats がメモ化のためにキャッシュ ファイルを書き込むディレクトリを選択します。デフォルトでは、画像が保存されているディレクトリが使用されます。
Prefs.BioFormats.alwaysUseExtensions = 指定された画像拡張子には常に Bio-Formats を使用してください
Prefs.BioFormats.alwaysUseExtensions.description = Bio-Formats が常に特定の拡張子の画像に使用されるファイル リーダーであることを要求します。各エントリの間にスペースを入れてリストとして入力します
Prefs.BioFormats.skipExtensions = 指定された画像拡張子には Bio-Formats を使用しないでください
Prefs.BioFormats.skipExtensions.description = Bio-Formats が特定の拡張子の画像に使用されるファイル リーダーではないことを要求します。各エントリの間にスペースを入れてリストとして入力します


# # メッセージをドラッグアンドドロップする
DragDrop = ドラッグ＆ドロップ
DragDrop.loadData = データの読み込み
DragDrop.loadMessage = ファイルを特定のビューアにドラッグして開いてください。
